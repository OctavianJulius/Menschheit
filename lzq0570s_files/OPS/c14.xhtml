<section epub:type="chapter" role="doc-chapter" aria-labelledby="c14_1" class="calibre2">
<header class="calibre11">
<h1 id="c14_1" class="calibre12"><span epub:type="pagebreak" id="Page_169" role="doc-pagebreak" aria-label="169" class="calibre13"></span><a id="c14" class="calibre5"></a><span class="calibre"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.1.1">14</span></span><br class="calibre19"/><span class="chaptertitle"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.2.1">Feedback Is Queen</span></span></h1>
</header>
<section aria-label="chapter opening" class="calibre2"><span id="c14-sec-0001" class="calibre"></span>
<p id="c14-para-0001" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.1">Content might be king, but feedback is queen. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.2">Your kingdom might muddle through with just one or the other, but you need both on the throne for your empire to thrive. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.3">You know how to make good content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.4">Now you need to learn how to unlock the power of feedback to really grow.</span></p>
<p id="c14-para-0002" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.1">We need to define feedback as it pertains to your YouTube channel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.2">Most people probably think of human input when they hear the word feedback. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.3">You get positive and negative feedback from your partner, your boss, your mom, your friend, and your friend's mom. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.4">It is true that you should get human feedback about your content, but I'm also talking about data feedback from YouTube. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.5">Let's talk about both.</span></p>
</section>
<section aria-labelledby="head-2-65" class="calibre2"><span id="c14-sec-0002" class="calibre"></span>
<h2 id="head-2-65" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.1">Human Feedback</span></h2>
<p id="c14-para-0003" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.1">First, human feedback. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.2">When it comes to your YouTube channel, you actually shouldn't seek feedback from your mom or your friend. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.3">If your mom is anything like mine, she'll tell you your video is great even if it's the worst video ever uploaded to the Internet. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.4">Or maybe you have the kind of mom who criticizes everything you do, and she would pick apart your video even if it's the best thing that ever </span><span epub:type="pagebreak" id="Page_170" role="doc-pagebreak" aria-label="170" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.1">happened to the Internet. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.2">Either way, she's the wrong person to ask. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.3">Why? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.4">Because she's not your audience.</span></p>
<p id="c14-para-0004" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.1">This is why you don't start a new YouTube channel and then hound every Facebook friend and Instagram follower to go watch your new video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.2">It's not the way to get the right subscribers and viewers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.3">Their viewing behaviors are not the same as your ideal avatar. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.4">And their verbal feedback will sound something like, “Awesome, bro!” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.5">or “It looks great!” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.6">or “OMG, your hair and makeup were, like, totally perfect!”</span></p>
<p id="c14-para-0005" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.1">A lot of creators think joining a Facebook group will be a good place to get good feedback. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.2">You have to be careful with Facebook groups, because they often sound just like your mom; people are only full of encouragement, or they're full of advice or criticism when they don't even know what they're talking about. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.3">Instead, join or create a mastermind group of trusted, relevant people in your space. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.4">You might chat weekly via a remote online meeting, or you might meet in person if you live in a place with similar creators. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.5">I have a weekly mastermind group with a handful of people whom I trust to bounce ideas off of and get good feedback from. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.6">We talk about new projects, the algorithm, problems we run into, collaborations with each other, and all things YouTube.</span></p>
<p id="c14-para-0006" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.1">My group coaching program includes private feedback groups for all participants. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.2">I use Discord, but there are lots of options for online meeting spaces, like Mumble, Zoom, TeamSpeak, MeetUp, or even Google Hangouts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.3">Do some leg work and join or start a group that suits you. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.4">If your best option is to start your own group, consider creators in your niche who you trust or aspire to be like. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.5">Or weed out the good ones from a Facebook group and ask them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.6">It never hurts to ask. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.7">I love my private Discord group because they share commitment and passion, and it's a safe place to be open to discuss and accept feedback. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.8">They love it, too. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.9">Some great ideas have come from conversations they had in the feedback group.</span></p>
<p id="c14-para-0007" class="calibre14"><span epub:type="pagebreak" id="Page_171" role="doc-pagebreak" aria-label="171" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.1">I mentored a YouTuber named Steve Yeager (his channel is called </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.1">Shot of The Yeagers</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.2">One of the first things I told him was to find two or three other YouTubers that he could meet with weekly to talk strategy and bounce ideas off of. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.3">Steve lives in Utah where there is a huge YouTube community, thanks to Devin Graham, aka “devinsupertramp,” and other OG YouTubers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.4">Devin and others started a group called “UTubers” (Utah YouTubers). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.5">I told Steve to start attending the monthly meetings and look for some creators to mastermind with. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.6">He said, “Derral, I only have 100 subscribers; no one will want to mastermind with me.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.7">I told him I knew of three other channels that would be an ideal fit for him (one had 1,000 subs, another had 5,000 subs, and one had 15,000 subs). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.8">He approached them, despite his reservations, and the two smaller channels were excited about starting a mastermind group. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.9">The channel that had 15,000 subscribers passed on the opportunity, thinking they were too big of a channel to meet with newbies.</span></p>
<p id="c14-para-0008" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.1">Steve and the other two channels started to meet weekly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.2">They strategized ideas, talked about videos, and more importantly, shared data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.3">They also started to collaborate on videos. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.4">There was true synergy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.5">All three of these creators' channels exploded. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.6">Today, Steve's </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.1">Shot of The Yeagers</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.16.1"> channel has 4.9 million subscribers, and he owns four other channels. </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.1">The Ohana Adventure</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.1"> has 3.3 million subscribers and four other channels. </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.19.1">The Tannerites</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.20.1"> channel has 2 million subscribers and four other channels. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.20.2">But remember the creator who turned them down? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.20.3">They have 45,000 subscribers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.20.4">There is true power getting in‐person feedback and encouragement. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.20.5">I would strongly recommend that you find like‐minded creators in your area and meet regularly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.20.6">Start a group like Steve did.</span></p>
<p id="c14-para-0009" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.21.1">MrBeast released a video called “Anything You Can Fit in the Circle I'll Pay For.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.21.2">The video wasn't getting as many clicks as a MrBeast video normally would. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.21.3">So he changed the video's thumbnail to include fewer items in the circle, and the video performed better </span><span epub:type="pagebreak" id="Page_172" role="doc-pagebreak" aria-label="172" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.22.1">but still not like he wanted it to. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.22.2">He reached out to our mastermind group to get human feedback, and someone suggested that he leave the circle empty.</span></p>
<p id="c14-para-0010" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.23.1">So he went back again and took all the items off the thumbnail to show the circle empty. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.23.2">Viewers responded really well to this thumbnail, and the video took off. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.23.3">When he uploads a video, MrBeast is a pro at watching his analytics in real time and adjusting according to the data feedback from YouTube or the human feedback from his colleagues. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.23.4">He course‐corrected with the feedback YouTube was giving him in real time, which gave him a 6% increase on CTR.</span></p>
</section>
<section aria-labelledby="head-2-66" class="calibre2"><span id="c14-sec-0003" class="calibre"></span>
<h2 id="head-2-66" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.1">Data Feedback</span></h2>
<p id="c14-para-0011" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.1">Besides getting feedback from the right humans, you also must listen to the data feedback from YouTube's analytics. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.2">Feedback sets in motion the “analyze and adjust” part of the Formula. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.3">I can't stress this enough: if you don't study your analytics and course‐correct based on the data you see, you'll never succeed on YouTube. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.4">The term “course‐correct” is important because it's something you do while in transit. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.5">It means there is an immediate problem that needs tending to, because if you put off fixing it, you'll end up nowhere near your desired destination.</span></p>
<p id="c14-para-0012" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.1">Not quite sure how to course‐correct in real time with your analytics? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.2">Let me illustrate with a story. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.3">I travel all over the world to speak at events or work in person with my clients. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.4">Because I travel so much, I prefer to fly out of my local airport. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.5">However, I had a speaking gig in London once and I wanted a direct flight, which meant I needed to drive the extra two hours to the international airport in Las Vegas, Nevada. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.6">I took my son Thatcher with me so we could spend his birthday together in London and Paris. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.7">Our </span><span epub:type="pagebreak" id="Page_173" role="doc-pagebreak" aria-label="173" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.27.1">10‐hour return flight landed us in Vegas late at night, and I was jet lagged and ready to be home. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.27.2">So I zipped up the interstate as fast as I dared, when along came a construction zone and its inherent reduced speed limit.</span></p>
<p id="c14-para-0013" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.1">Now, I already told you about the long flight and the jet lag and the homesickness, right? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.2">Well, those things added up to me not wanting to slow down. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.3">The road was smooth and straight, so even with several signs warning me that fines double in a work zone and that the speed limit was now 45, I kept cruising. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.4">It wasn't long before I saw those dreaded red and blue flashing lights behind me. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.5">BUSTED! </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.6">I had earned myself a hefty ticket and a seat in defensive driving school. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.7">We would have been better off with Thatcher driving, and he wasn't even old enough to have a license at that time.</span></p>
<p id="c14-para-0014" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.1">A month later, I was back on the freeway in the same scenario coming back from Europe: in a hurry to get home with a smooth, open road. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.2">This time, however, there was something in addition to the same old construction zone signs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.3">It was a flashing sign that said, “speed limit 45 … your speed 65.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.4">This sign gave me real‐time feedback to course‐correct. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.5">Yes, I could have looked down at my odometer to see that I was going 65 miles per hour, but I didn't. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.6">I couldn't ignore the flashing sign, because I knew the consequence of speeding in a construction zone. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.7">So I slowed down, and didn't get pulled over.</span></p>
<p id="c14-para-0015" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.1">YouTube gives real‐time feedback just like that flashing speed limit sign. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.2">Every time you upload a new video you get feedback in your analytics to help you immediately course‐correct what's not working great. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.3">The AI is very sensitive to your traffic sources. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.4">It tracks impressions and clicks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.5">The click is key to your adjustment strategy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.6">Click‐through rate (CTR) lets you see what's happening on your video in real time so you can quickly pivot as needed.</span></p> <span epub:type="pagebreak" id="Page_174" role="doc-pagebreak" aria-label="174" class="calibre16"></span>
<section class="calibre2"><span id="c14-sec-0004" class="calibre"></span>
<h3 id="head-3-32" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.31.1">The Four Ws</span></h3>
<p id="c14-para-0016" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.1">YouTube has given creators amazing and invaluable tools in YouTube Studio. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.2">These tools help us really understand the viewer inside and out and also quantify our videos' successes and failures. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.3">YouTube analytics helps you break down the elements in metrics so you can course‐correct. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.4">The YouTube development team has done a great job here. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.5">It seems every week there is a new metric or tool added to simplify their reports. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.6">I am thrilled with the robust analytical tools and insights. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.7">Numbers and graphs are intimidating for some people, so they just stay away from their YouTube analytics altogether. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.8">Don't let “analysis paralysis” keep you from learning. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.9">Getting to know your data is a crucial part of the YouTube Formula.</span></p>
<p id="c14-para-0017" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.33.1">To begin, take a step back and don't overcomplicate what we are trying to analyze. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.33.2">We need the feedback that will help use reach and connect with the audience. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.33.3">We need to consider the basic information gathering questions, which we'll ask with the Four Ws: Who, Where, What, and When.</span></p>
<p id="c14-para-0018" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.34.1">We start with </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.35.1">Who</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.36.1"> (the Audience). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.36.2">This is a lot more than just the simple demographic data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.36.3">We can break down your audience in your Channel analytics to show your unique viewers, how many videos they watch, your subscriber growth or decline, when your viewers are on YouTube, and how many of those viewers are subscribers who have bell notifications turned on. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.36.4">You can see your viewers by age, gender, and the top countries and languages represented among them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.36.5">See </span><a href="#c14-fig-0001" id="R_c14-fig-0001" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.1">Figures 14.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.38.1"> and </span><a href="#c14-fig-0002" id="R_c14-fig-0002" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.1">14.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.40.1">.</span></p>
<p id="c14-para-0019" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.1">The second W is the </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.1">Where</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.2">Your traffic source report is found under the Reach tab. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.3">It will help you uncover where the viewers are watching your video: from within YouTube, or from external sources or embeds on websites. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.4">See </span><a href="#c14-fig-0003" id="R_c14-fig-0003" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.44.1">Figure 14.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.2">You can see which traffic source is bringing the most views, visibility, and Watch time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.3">Understanding which content YouTube loves to recommend (Browse features, Suggested videos) will help you understand your content strategy better and help you boost viewership. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.4">This is by far one of the most overlooked metrics on YouTube, but it is crucial for your growth strategy.</span></p>
<span epub:type="pagebreak" id="Page_175" role="doc-pagebreak" aria-label="175" class="calibre16"></span>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.46.1"><img alt="Snapshot of the chart of the unique viewers." src="images/c14f001.png" class="center1"/></span>
<figcaption class="calibre24">

</figcaption>
</figure>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.49.1"><img alt="Snapshot of the chart of the viewer demographics." src="images/c14f002.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c14-fig-0002" id="c14-fig-0002" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.50.1">Figure 14.2</span></b></a></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.51.1">The Who: viewer demographics</span></b></p>
</figcaption>
</figure>
<span epub:type="pagebreak" id="Page_176" role="doc-pagebreak" aria-label="176" class="calibre16"></span>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.52.1"><img alt="Snapshot of the chart showing the Traffic Source Types." src="images/c14f003.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c14-fig-0003" id="c14-fig-0003" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.53.1">Figure 14.3</span></b></a></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.1">The Where</span></b></p>
</figcaption>
</figure>
<p id="c14-para-0020" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.1">The third W is the </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.56.1">What</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.2">The What is your video the viewers are seeing and clicking on to watch. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.3">It includes impressions, Watch time, CTR, average view duration (AVD), and average view percentage (AVP). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.4">See </span><a href="#c14-fig-0004" id="R_c14-fig-0004" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.58.1">Figure 14.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.59.1">.</span></p>
<p id="c14-para-0021" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.60.1">Last is the </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.61.1">When</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.2">I break the When into three parts: real time, date range, and when your viewers are on YouTube. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.3">The real‐time </span><span epub:type="pagebreak" id="Page_177" role="doc-pagebreak" aria-label="177" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.63.1">metric shows how your videos are performing in the last 48 hours, as well as the last 60 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.63.2">These are live analytics. </span><a href="#c14-fig-0005" id="R_c14-fig-0005" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.64.1">Figure 14.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.1"> shows the date range, and </span><a href="#c14-fig-0006" id="R_c14-fig-0006" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.1">Figure 14.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.1"> shows when viewers are on YouTube.</span></p>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.68.1"><img alt="Snapshot of the chart showing what the viewers are watching." src="images/c14f004.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c14-fig-0004" id="c14-fig-0004" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.69.1">Figure 14.4</span></b></a></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.1">The What</span></b></p>
</figcaption>
</figure>
<p id="c14-para-0022" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.71.1">With the Four Ws, you can start to see how viewers respond to your content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.71.2">It will give you the data you need to course‐correct without making things overly complicated.</span></p>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.72.1"><img alt="Snapshot of the chart showing the date range." src="images/c14f005.png" class="center1"/></span>
<figcaption class="calibre24">

</figcaption>

</section> <span epub:type="pagebreak" id="Page_178" role="doc-pagebreak" aria-label="178" class="calibre16"></span>
<section aria-labelledby="head-2-67" class="calibre2"><span id="c14-sec-0005" class="calibre"></span>
<h2 id="head-2-67" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.1">Human + Data Feedback: A Winning Combo</span></h2>
<p id="c14-para-0023" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.1">A coaching student of mine, John Malecki, has a wood‐ and metal‐working channel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.2">His thumbnails used to feature just an object—the beautiful finished product of his work. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.3">John was very hesitant about putting himself in the thumbnail, but I convinced him to give it a try because data shows that thumbnails perform better with people's faces in them.</span></p>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.1"><img alt="Snapshot of the chart showing when viewers are on YouTube." src="images/c14f006.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c14-fig-0006" id="c14-fig-0006" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.78.1">Figure 14.6</span></b></a></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.79.1">When viewers are on YouTube</span></b></p>
</figcaption>
</figure>
<p id="c14-para-0024" class="calibre14"><span epub:type="pagebreak" id="Page_179" role="doc-pagebreak" aria-label="179" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.1">As an ex–NFL lineman, John thought he was too big to be in the picture. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.2">Then he decided to go for it anyway; he started making more personality‐based videos and putting himself in the thumbnails. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.3">Viewers started clicking more and watching longer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.4">John had made a video about a DIY lava table and the thumbnail featured only the table. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.5">Three days after uploading it to his channel, his CTR was low at 1.6%. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.6">So he switched out the thumbnail for one that had him in it with the table. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.7">Some of his previous thumbnails showed John pouring something and had gotten a lot of views, so we thought he should use that tactic here. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.8">He poured the “lava” into a bucket, and an arrow pointed at the finished product. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.9">Then we watched his CTR—it immediately jumped up to 8.9%. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.10">A video that was on its </span><span epub:type="pagebreak" id="Page_180" role="doc-pagebreak" aria-label="180" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.81.1">way to being one of his lower performing videos is now a top performer … all because John sought out human feedback and data feedback and made adjustments from both. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.81.2">See </span><a href="#c14-fig-0007" id="R_c14-fig-0007" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.82.1">Figure 14.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.83.1">.</span></p>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.84.1"><img alt="Snapshot of the video analytics screen showing John Malecki CTR." src="images/c14f007.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c14-fig-0007" id="c14-fig-0007" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.85.1">Figure 14.7</span></b></a></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.86.1">John Malecki CTR</span></b></p>
</figcaption>
</figure>
<p id="c14-para-0025" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.1">Don't worry if you've never watched your analytics in real time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.2">Don't worry if you've never made adjustments to your content based on the feedback you're getting from the data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.3">The good news is you can start doing it right now.</span></p>
<p id="c14-para-0026" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.1">I'll show you exactly how in the next several chapters. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.2">We'll cover CTR and other metrics like AVD, AVP, and average views per viewer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.3">We'll also go over your content strategy and how to categorize your videos. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.4">You'll be able to create awesome content and make smart, data‐driven decisions to help that content perform its best. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.5">That's a powerful, channel‐ruling combo!</span></p>
</section>
<section aria-labelledby="head-2-68" class="calibre2"><span id="c14-sec-0006" class="calibre"></span>
<h2 id="head-2-68" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.89.1">Action Exercise</span></h2>
<ul class="none" id="c14-list-0001">
<li id="c14-li-0001" class="calibre10"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.90.1">Task 1:</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.1"> Look in your area for other YouTube creators. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.2">See if there are any meet‐ups already happening, either online or offline, and ask to join.</span></li>
<li id="c14-li-0002" class="calibre10"><span epub:type="pagebreak" id="Page_181" role="doc-pagebreak" aria-label="181" class="calibre16"></span><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.92.1">Task 2:</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.93.1"> If there aren't any, create your own mastermind group and meet regularly.</span></li>
<li id="c14-li-0003" class="calibre10"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.94.1">Task 3:</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.95.1"> Look at the videos you have released in the last 90 days. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.95.2">Write down your top‐performing videos and analyze each one using the Four Ws. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.95.3">Look for patterns among them.</span></li>
<li id="c14-li-0004" class="calibre10"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.96.1">Task 4:</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.97.1"> Validate your viewer's persona as identified in </span><a href="c11.xhtml" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.98.1">Chapter 11</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.99.1">'s Action Exercise. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.99.2">Are they who you thought they were? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.99.3">How are they different?</span></li>
</ul>
<p id="c14-para-0028" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.100.1">Get the companion workbook and find more resources at </span><a href="http://www.ytformulabook.com" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.101.1">www.ytformulabook.com</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.102.1">.</span></p>
</section>
