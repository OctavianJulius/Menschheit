<section epub:type="chapter" role="doc-chapter" aria-labelledby="c18_1" class="calibre2">
<header class="calibre11">
<h1 id="c18_1" class="calibre12"><span epub:type="pagebreak" id="Page_251" role="doc-pagebreak" aria-label="251" class="calibre13"></span><a id="c18" class="calibre5"></a><span class="calibre"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.1.1">18</span></span><br class="calibre19"/><span class="chaptertitle"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.2.1">Building a Community around Your Content</span></span></h1>
</header>
<section aria-label="chapter opening" class="calibre2"><span id="c18-sec-0001" class="calibre"></span>
<p id="c18-para-0001" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.1">Over the course of my career I have looked at </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.1">a lot</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.1"> of content online, some of it incredibly amazing and some painfully awful. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.2">I wanted to know why some content performed well and some fell flat on its face. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.3">It taught me to have an eye for patterns that worked. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.4">I began noticing that content from certain brands or people worked almost every time, so I looked deeper to figure out why. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.5">Of course, it mattered that videos were made well, but I discovered that what mattered most had less to do with the video itself and more with who was watching it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.6">When content was built around a loyal community, it consistently performed better than content that wasn't.</span></p>
<p id="c18-para-0002" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.1">Community is everything. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.2">Humans need each other; we yearn to connect in all kinds of ways. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.3">We need to feel a sense of belonging. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.4">We want to be a part of something bigger than ourselves. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.5">We like to be a part of a team, become a member of a band's groupies, meet with like‐minded people at conventions and athletic events, and talk to others like us in groups online. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.6">These communities can be as broad as nations or as specific as men who like My Little Pony and call themselves “Bronies” (see </span><a href="c12.xhtml" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.1">Chapter 12</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.1"> for this fun story). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.2">You can </span><span epub:type="pagebreak" id="Page_252" role="doc-pagebreak" aria-label="252" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.1">belong to a small, local service club that helps families in need during the holidays, or you can belong to the million‐strong Rotary International service organization. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.2">There is an amazing book about building an online community called </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.1">Superfans</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.2">It was written by my friend Pat Flynn. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.3">Pat's insights are spot on when it comes to developing and activating an audience online. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.4">I strongly recommend that you read it after reading this book.</span></p>
<p id="c18-para-0003" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.1">As YouTube creators, we need to establish our own communities, no matter what genre our channel fits into. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.2">But how? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.3">What does it take to build a community? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.4">When I work with clients, I always have them develop a plan to build their following before they create more content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.5">Of course, you have to have content for them to share, but you want to make sure you create the content specifically for them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.6">You can't do this if you don't know them first. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.7">How do you get to know them? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.8">In previous chapters, we talked about viewer personas and really understanding what makes your viewers tick. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.9">Once you know your audience, you are ready to convert them into a loyal community around your content.</span></p>
<p id="c18-para-0004" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.1">To help explain, let me tell you how my partners and I built a loyal following around a TV series about the life of Jesus Christ called </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.1">The Chosen</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.1">, and it has nothing to do with religion. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.2">Every client I work with is required to read a book called </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.16.1">Primal Branding</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.1"> that teaches the fundamentals of community building. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.2">It was written by Patrick Hanlon in 2006 and remains relevant through every change in trends and technology to date.</span></p>
<p id="c18-para-0005" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.1">When my new partner Dallas Jenkins and I connected, one of the first things we talked about was building an audience. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.2">I taught Dallas the fundamentals of </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.19.1">Primal Branding</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.20.1"> and encouraged him to read the book as we set out to create a culture. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.20.2">Dallas was completely on board with </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.21.1">Primal Branding</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.22.1"> because community building would be the best way for us to raise money for the project—and we had a lot of money to raise. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.22.2">We talked about brands that have loyal communities, </span><span epub:type="pagebreak" id="Page_253" role="doc-pagebreak" aria-label="253" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.23.1">like Apple or Tesla, and even cult followings, like the Grateful Dead and Star Trek. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.23.2">We needed to follow their model of acquiring dedicated fans.</span></p>
<p id="c18-para-0006" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.1">In the book, my good friend Patrick reminds us that humans simply want to feel included, recognized, and accepted. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.2">We want to belong somewhere, knowing there are people just like us. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.3">We need to feel like we are not alone. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.4">Communities offer this sense of belonging, but they come with their own set of rules, language, and identities. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.5">Dallas and I broke down who our avatar was, and we listed the steps it would take to build them into a loyal culture around </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.1">The Chosen</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.2">We knew how important it was for us to find “our people.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.3">We needed a passionate social army who could see our vision and our mission and make it their own. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.4">Once they took ownership, we knew they would donate money, but more importantly, they would share and promote the project to others who would join and further the cause.</span></p>
<p id="c18-para-0007" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.27.1">Let me take you step‐by‐step through </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.1">Primal Branding</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.1">'s fundamentals as we implemented them into our community‐building strategy at </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.1">The Chosen</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.31.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.31.2">There are seven fundamentals: Creation Story, Creed, Icons, Rituals, Sacred Words or Lexicon, Nonbelievers, and Leader. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.31.3">(Don't miss the bonus fundamentals, too.)</span></p>
</section>
<section aria-labelledby="head-2-88" class="calibre2"><span id="c18-sec-0002" class="calibre"></span>
<h2 id="head-2-88" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.1">Creation Story</span></h2>
<p id="c18-para-0008" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.33.1">First, we needed to tell our Creation Story. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.33.2">Patrick tells us the Creation Story is the beginning of the brand narrative. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.33.3">As humans, we want to know who we are, where we came from, and where we are going. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.33.4">As communities, the same is true. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.33.5">People want to know the story behind companies, organizations, products, and even YouTube creators in order to choose whether to become a supporter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.33.6">Just because it's “business” doesn't mean people don't want it to be personal. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.33.7">When people see the </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.34.1">story</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.35.1"> part of hi</span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.36.1">story</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.1">, it connects them to </span><span epub:type="pagebreak" id="Page_254" role="doc-pagebreak" aria-label="254" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.38.1">something in a meaningful way. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.38.2">It needs to be personal. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.38.3">Patrick calls the Creation Story a legacy, which invokes feelings of belonging to a family or group over generations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.38.4">Legacy means leaving a lasting impact, while history is just about the facts in the past.</span></p>
<p id="c18-para-0009" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.1">A well‐known example of a brand with a good Creation Story is Apple Inc. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.2">Most people have heard about the two Steves—Jobs and Wozniak—who started the company at Jobs's childhood home. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.3">They sold a calculator and a Volkswagen van to be able to buy parts and build the first Apple computers on the market. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.4">They named the company Apple because Jobs had recently spent time at an apple orchard in Oregon. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.5">People love this Creation Story.</span></p>
<p id="c18-para-0010" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.40.1">Dallas and I, along with our distribution partners Jeffrey Harmon and Neal Harmon, wrote down our thoughts, values, passions, and our Why. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.40.2">If we were passionate about this project, then there had to be people out there who could relate—people who had passion for the same thing. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.40.3">We knew that if they could see our vision, they would want to be a part of it as well. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.40.4">We already knew who our ideal avatar was, so we started making content that would spread our message and resonate with them. </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.1">The Chosen</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.1">'s pilot episode told the story of Jesus Christ's birth through the lens of a disabled shepherd. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.2">It was received with a lot of passion and excitement by people across the world. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.3">Now that they had seen our work, we needed to show them who we were and how we began to cover fundamental number one of building a loyal community.</span></p>
<p id="c18-para-0011" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.1">Our Creation Story video, “The Story Behind The Chosen,” was nine minutes long, and began with Dallas explaining a raw personal moment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.2">He was sitting at home on the worst day of his professional career, despairing over the failure of his most recent film, when he had a clear recollection of a Bible story. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.3">It was the story of Jesus feeding 5,000 people with just a few loaves of bread and a handful of fishes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.4">Dallas explained that he knew God wanted him to spread the message of Jesus Christ, but he didn't know what </span><span epub:type="pagebreak" id="Page_255" role="doc-pagebreak" aria-label="255" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.44.1">that would entail at the time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.44.2">So he committed to bringing his loaves and fishes to the table, so to speak, and knew that God would multiply his effort.</span></p>
<p id="c18-para-0012" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.1">Not long after this heart‐to‐heart with God (and his wife), Dallas received a direct message from a friend about his job being “to bring the bread and fish.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.2">When Dallas asked his friend why he had said that to him at that particular time, the friend responded, “It wasn't me … I felt led to tell you that right now.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.3">Right out of the gate, Dallas told our viewers how this Jesus series had been born, pulling them into our Why.</span></p>
<p id="c18-para-0013" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.46.1">Next in our Creation Story, Jeffrey and Neal explained how they were drawn to the project and joined as </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.47.1">The Chosen</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.48.1">'s distribution company, VidAngel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.48.2">Then I told how I joined the project and why it meant so much to me. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.48.3">I said that I felt like everything I had done in my life had been leading to this project, which I truly do believe. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.48.4">To be clear, the content in our Creation Story wasn't a script whose aim was to collect numbers; it was genuinely 100% how we all came to be passionate about </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.49.1">The Chosen</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.50.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.50.2">We wanted the people to know that there weren't a bunch of stuffy businesspeople behind the show's curtain. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.50.3">We became a team because we were working toward the solitary goal of spreading our passion about the message.</span></p>
<p id="c18-para-0014" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.51.1">Our project received more financial donations than we could have ever imagined. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.51.2">Because of this, we repurposed our Creation Story video to show our gratitude for the overwhelming response. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.51.3">This helped our followers see where the money was going and that it mattered to us. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.51.4">In the extended video, Dallas shared the results of the continuous crowdfunding campaign. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.51.5">He wrapped up the video by saying that our team had all brought our loaves and fishes, the investors had brought their loaves and fishes, and God would multiply our efforts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.51.6">By the end of the video, the viewer knew exactly where we had come from, why we were here, and how they could become a part of our passionate community.</span></p>
<p id="c18-para-0015" class="calibre14"><span epub:type="pagebreak" id="Page_256" role="doc-pagebreak" aria-label="256" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.52.1">The Creation Story facilitates inclusion for your viewers, taking “my vision” to “our vision.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.52.2">They embrace your passion as their own, and they want to share it with their sphere of influence. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.52.3">Then their sphere of influence catches the passion and wants to share as well, and this is how content and community spreads.</span></p>
<p id="c18-para-0016" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.53.1">Good brands always tell their Creation Story. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.53.2">When the people know where you came from and why, they are ready to know what you're all about, which is the second fundamental.</span></p>
</section>
<section aria-labelledby="head-2-89" class="calibre2"><span id="c18-sec-0003" class="calibre"></span>
<h2 id="head-2-89" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.1">Creed</span></h2>
<p id="c18-para-0017" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.1">The second fundamental is your Creed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.2">This is your belief system. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.3">If your values and principles aren't clear to you, how will they be clear enough that your followers know exactly why they want to belong to your community? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.4">They want to know what you believe in and why you've come together. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.5">According to Patrick, “The Creed is a central idea that everyone wants to be associated with.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.6">Some communities' first identifier is their Creed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.7">Think of “Semper Fi” and the Marines, or Nike's “Just Do It.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.8">If you know the brand, you can recite the Creed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.9">Our Creed at </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.56.1">The Chosen</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.1"> has evolved as our community has grown. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.2">It began as a rally cry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.3">We didn't want anyone in Hollywood controlling the creative process; we wanted to hold the gold to create the content because then we could create based on our own rules. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.4">This is why we needed crowdfunding to work.</span></p>
<p id="c18-para-0018" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.58.1">As </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.59.1">The Chosen</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.60.1">'s community grew, our Creed changed based on feedback and interactions with our followers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.60.2">In episode 7 of season one, Peter argues against Jesus's call to Matthew to leave everything and follow him. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.60.3">Matthew was Peter's tax collector, and he needed him to stay. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.60.4">He tells Jesus that Matthew's job as tax collector warranted him staying, that Matthew's situation is different from his own. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.60.5">Jesus's reply, “Get used to different,” became a catchphrase that viewers really responded to. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.60.6">So it became a Creed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.60.7">We have since printed it </span><span epub:type="pagebreak" id="Page_257" role="doc-pagebreak" aria-label="257" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.61.1">on merchandise. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.61.2">The same thing happened with the phrase, “Binge Jesus.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.61.3">Our viewers latched onto it, and we integrated it into our Creed and our products as well. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.61.4">Sometimes the Creed comes from the community and gets adopted by the brand or creator, and sometimes it comes from the top down. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.61.5">It's an organic process that you need to be aware of as you pull your community together.</span></p>
</section>
<section aria-labelledby="head-2-90" class="calibre2"><span id="c18-sec-0004" class="calibre"></span>
<h2 id="head-2-90" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.1">Icons</span></h2>
<p id="c18-para-0019" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.63.1">Now that they know where you came from and what you stand for, they need to know how to identify you, which brings us to the third fundamental: Icons. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.63.2">Icons are any representation of your brand. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.63.3">Patrick's explanation is simple, but perfect: “Icons remind us that we are in this place, not that place.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.63.4">Like if you walk into a shoe and apparel store and see a “swoosh” printed on every product—I don't even have to tell you you're in a Nike store, not Adidas or Reebok. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.63.5">The Icon is so ingrained in us. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.63.6">Mickey Mouse ears = Disney. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.63.7">The American flag = the United States, patriotism, pride, and more. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.63.8">As you can see from this last example, Icons can be associated with more than a place or a company; they can stand for values, visions, and feelings. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.63.9">Shapes, sounds, smells, and tastes all can be iconic as well. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.63.10">Patrick also says that Icons are “quick concentrations of meaning that we instantly identify with and feel something about.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.63.11">They can be logos, packaging, product design, experiences, and environments.</span></p>
<p id="c18-para-0020" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.64.1">For </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.1">The Chosen</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.1">, the “Get used to different” phrase reflects one of our Icons. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.2">In our opening credits, there is a sea of gray fish swimming in a circle, while only a few turquoise fish swim against the current in the opposite direction. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.3">This symbolizes Jesus Christ and his followers moving in a completely different direction than the majority of the crowd. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.4">This Icon can be found on our products as well. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.5">When our community sees it, they identify with it and associate it with the community.</span></p>
<p id="c18-para-0021" class="calibre14"><span epub:type="pagebreak" id="Page_258" role="doc-pagebreak" aria-label="258" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.1">Dallas and I had discovered that we were both big fans of a graphic designer‐filmmaker named Saul Bass who had created iconic designs for many popular film posters and movie title sequences. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.2">His work was popularized in the 1950s, spanned four decades, and included works like </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.68.1">Psycho</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.69.1">, </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.1">The Man with the Golden Arm</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.71.1">, </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.72.1">The Shining</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.73.1">, </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.74.1">West Side Story</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.1">, and </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.1">Big</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.2">We wanted to capture a Saul Bass essence for our title sequence, and Eric Fowles at Voltage was just the guy to do it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.3">He helped us create an Icon that would be simple and straightforward but provoke depth and meaning. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.4">See </span><a href="#c18-fig-0001" id="R_c18-fig-0001" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.78.1">Figure 18.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.79.1">.</span></p>
<p id="c18-para-0022" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.1">It was extremely important to us that this Icon was done right. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.2">It had to portray our message the right way to the right people. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.3">Eric did a great job meeting our criteria, and our community loves this Icon.</span></p>
<p id="c18-para-0023" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.81.1">Our list of Icons also includes people associated with the series. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.81.2">When our community sees actor Jonathan Roumie in character as Jesus, in a video or on a thumbnail, they recognize him as one of our Icons. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.81.3">Dallas as the face of our social media presence is also an Icon. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.81.4">When our viewers see the faces of these people and other actors or see the fish on the screen, they know it's us.</span></p>
</section> <span epub:type="pagebreak" id="Page_259" role="doc-pagebreak" aria-label="259" class="calibre16"></span>

<section aria-labelledby="head-2-91" class="calibre2"><span id="c18-sec-0005" class="calibre"></span>
<h2 id="head-2-91" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.85.1">Rituals</span></h2>
<p id="c18-para-0024" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.86.1">Now that people know how to identify you, they need to know how you operate and what you do. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.86.2">The fourth fundamental in </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.1">Primal Branding</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.1"> is Rituals. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.2">Rituals are your processes, methods, and procedures. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.3">Patrick calls Rituals meaning in motion. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.4">In colloquial terms, Ritual is “how we roll.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.5">People have seen what you're about, now they need to see how you go about it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.6">A fun classic example of a Ritual comes from the 1960s Batman TV series. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.7">At the end of every episode, the narrator would say, “Tune in tomorrow! </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.8">Same bat‐time! </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.9">Same bat‐channel!” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.10">This Ritual was anticipated and loved by the show's fans.</span></p>
<p id="c18-para-0025" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.89.1">When it comes to </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.90.1">The Chosen</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.1"> series, people know what to expect from us and when. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.2">We show them the process of creation—how it all comes together. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.3">We show a lot of behind the scenes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.4">This is an unusual approach from creators during the process of creation, but it has worked extremely well for our community. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.5">It's provided a way for us to share our successes and disappointments with our people along the way. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.6">It's become an important Ritual for our viewers.</span></p>
<p id="c18-para-0026" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.92.1">We decided to have a programming Ritual during the Covid‐19 pandemic where we offered a free episode every night for eight days. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.92.2">Then we would do a live stream at the end of every episode with familiar Rituals that kept engagement and retention. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.92.3">Dallas would welcome the viewers, introduce the episode, tease a cast member interview, show the episode, talk about interesting moments from the episode, do the cast member interview, tease the next episode, and sign off. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.92.4">It became a Ritual for our viewers, who continued to grow as the week went on, and we even landed on YouTube's Trending page. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.92.5">This was a huge deal. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.92.6">We had been basically nonexistent as a channel, then we gained an additional 146,886 subscribers in 14 days. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.92.7">Other Rituals for our followers include our crowdfunding, social presence, and advocacy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.92.8">Every goal reached and milestone made becomes a Ritual we share with our community.</span></p>
</section> <span epub:type="pagebreak" id="Page_260" role="doc-pagebreak" aria-label="260" class="calibre16"></span>
<section aria-labelledby="head-2-92" class="calibre2"><span id="c18-sec-0006" class="calibre"></span>
<h2 id="head-2-92" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.93.1">Sacred Words/Lexicon</span></h2>
<p id="c18-para-0027" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.94.1">The fifth fundamental in community building is how the people talk. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.94.2">It's called Sacred Words or Lexicon. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.94.3">Words identify us. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.94.4">Whether you speak English, Spanish, Mandarin, or Klingon, that language identifies you as a part of a culture of speakers or citizens of a specific place. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.94.5">The same is true of communities in sports, companies, gaming, music, and online platforms. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.94.6">Patrick's favorite example of Sacred Words is ordering a drink at Starbucks: iced grande skinny vanilla latte. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.94.7">You have to know the words so they get your order right. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.94.8">Even families have their own Sacred Words. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.94.9">If I said, “I love you six times,” or, “Be of good cheer,” to someone in my family, it would mean something specific to us that outsiders wouldn't understand.</span></p>
<p id="c18-para-0028" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.95.1">Patrick explains that you belong to many communities all at the same time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.95.2">You could be a musician or a banker or an artist or a poker player … or you could be all of those things. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.95.3">You have different words and associations for all of them, and you can't mix them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.95.4">You don't take your rock‐and‐roll jargon to work at the bank. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.95.5">When you get a new job you have to learn all the vocabulary and jokes and learn to fit in that space.</span></p>
<p id="c18-para-0029" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.96.1">Creed and Sacred Words can blend, so our “Get used to different” Creed also belongs in </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.97.1">The Chosen</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.98.1">'s Lexicon. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.98.2">People who don't belong to our community don't understand what it means. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.98.3">Knowing the right words proves that you belong. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.98.4">If you don't get it, you're an outsider. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.98.5">It's actually great to have outsiders—when a community's Lexicon is shared verbally or virtually or on merchandise, it allows outsiders the opportunity to ask what it means. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.98.6">Community members can then spread brand awareness, which brings in more people to the group.</span></p>
<p id="c18-para-0030" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.99.1">Dallas came up with a little jingle to encourage people to contribute to or share </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.100.1">The Chosen</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.101.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.101.2">He would sing the phrase, “</span><a href="http://www.thechosen.tv" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.102.1">www.thechosen.tv</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.103.1">…” </span><span epub:type="pagebreak" id="Page_261" role="doc-pagebreak" aria-label="261" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.104.1">This evolved into “</span><a href="http://www.thechosen.tv" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.105.1">www.thechosen.tv</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.106.1"> forward slash merch” or “… forward slash store.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.106.2">These jingles are a part of our Lexicon. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.106.3">We've even had fans send in videos of themselves singing the jingle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.106.4">Another thing Dallas does sometimes at the end of videos is remind our audience of our Creation Story and our Creed by saying, “It's not your job to feed the five thousand, it's only to provide the loaves and fish.”</span></p>
</section>
<section aria-labelledby="head-2-93" class="calibre2"><span id="c18-sec-0007" class="calibre"></span>
<h2 id="head-2-93" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.107.1">Nonbelievers</span></h2>
<p id="c18-para-0031" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.108.1">Sixth, what would a community be without the haters. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.108.2">In </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.109.1">Primal Branding</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.110.1">, they are called Nonbelievers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.110.2">They are the counterculture to who you are, what you believe in, and what you do. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.110.3">In </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.111.1">The Chosen</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.112.1">, the Nonbelievers aren't necessarily non‐Christians, but they don't believe in the project or the message. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.112.2">Some of our biggest Nonbelievers are Christians by name but they don't agree with our message or delivery. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.112.3">We have had a lot of backlash over our poetic license. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.112.4">Some people think it should be entirely historically accurate according to their version of the Bible or their religion's teachings.</span></p>
<p id="c18-para-0032" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.113.1">Our team has been extremely meticulous when it comes to </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.114.1">The Chosen</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.115.1">'s storyline. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.115.2">We want to tell the life of Jesus Christ as it is found in the gospels of the Bible, but we also refer to historical works and scholars and to leaders and scholars from many different religions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.115.3">We are very careful to keep our message nondenominational. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.115.4">No matter how carefully we tread these waters, however, there will always be haters. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.115.5">And we are okay with that. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.115.6">When people hate, people defend. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.115.7">Polarization often can feed energy into a community and help it thrive even more. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.115.8">People become more invested in the content when they've defended it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.115.9">Classic examples of community versus haters include Democrats versus Republicans, or Apple versus Android.</span></p>
</section> <span epub:type="pagebreak" id="Page_262" role="doc-pagebreak" aria-label="262" class="calibre16"></span>
<section aria-labelledby="head-2-94" class="calibre2"><span id="c18-sec-0008" class="calibre"></span>
<h2 id="head-2-94" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.116.1">Leader</span></h2>
<p id="c18-para-0033" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.117.1">The last element in </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.118.1">Primal Branding</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.119.1"> is having a Leader. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.119.2">Someone needs to be the voice of the community. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.119.3">Brands and channels that perform well have a defined Leader. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.119.4">Leaders send a rallying cry, and loyal followers will answer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.119.5">I finally convinced Dallas to become the Leader or the influencer for </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.120.1">The Chosen</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.121.1">'s community even though he fought me on it for a couple of years. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.121.2">He conceded and went on a live stream, asking our followers to buy merchandise. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.121.3">He sang his little jingle, and wouldn't you know that we had a lot of money come in fast. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.121.4">It was a powerful affirmation to Dallas that he needed to be the Leader for our brand. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.121.5">He is our Leader in so many ways: he is the director, he is the writer—it just made sense that he needed to be our Leader. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.121.6">This was the trigger we needed to really grow and get our message out to the masses. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.121.7">Other examples of community Leaders include Bill Gates for Microsoft and Elon Musk for Tesla and SpaceX. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.121.8">They are the face of the brand, and it totally works.</span></p>
<p id="c18-para-0034" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.122.1">Once you pull these seven fundamentals together, you are able to create a narrative that people can identify with and connect to. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.122.2">You can build a community around products and services, around personalities or social media influencers, among coworkers or employees, and more. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.122.3">If you have a belief system and you can share your beliefs in a way that builds a community, then you have the advantage over your competitors who aren't community building effectively.</span></p>
</section>
<section aria-labelledby="head-2-95" class="calibre2"><span id="c18-sec-0009" class="calibre"></span>
<h2 id="head-2-95" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.123.1">Distribution</span></h2>
<p id="c18-para-0035" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.124.1">In a </span><a href="http://medium.com" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.125.1">medium.com</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.126.1"> article Patrick wrote in 2015, he adds that there is an eighth fundamental to community building: Distribution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.126.2">You have to get your message out to the people. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.126.3">Where are you going to do that? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.126.4">What elements work on what platform? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.126.5">Do you tell your Creation Story on Facebook? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.126.6">What do your Icons look like both on physical products and online? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.126.7">Does your community spend a lot of </span><span epub:type="pagebreak" id="Page_263" role="doc-pagebreak" aria-label="263" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.127.1">time on Instagram? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.127.2">Twitter? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.127.3">Learn where your people are and how to implement your branding strategies there. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.127.4">There are social platforms and online communities where your target audience is already congregating, so go where they are. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.127.5">This concept seems obvious, but I want to reinforce it because it's extremely important that you go where your audience is. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.127.6">If you have a gaming audience, you don't go to Pinterest, you go to Twitch. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.127.7">A lot of brands are still trying to fit a square peg in a round hole, thinking that if they push it hard enough or spend enough money, it will work. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.127.8">Don't push your content somewhere that it won't work. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.127.9">Go to where your people already are.</span></p>
</section>
<section aria-labelledby="head-2-96" class="calibre2"><span id="c18-sec-0010" class="calibre"></span>
<h2 id="head-2-96" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.128.1">The Ninth Fundamental</span></h2>
<p id="c18-para-0036" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.129.1">We've gone over the seven (or eight) fundamentals of community building, but there is an important element we still need to address. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.129.2">It's important enough that I would even call it the ninth fundamental of </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.130.1">Primal Branding</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.131.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.131.2">When you have covered all the steps and built a loyal community around your content, there should be an organic acquisition of people in that community who take it a step further. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.131.3">These people do more than consume your content; they become superfans. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.131.4">They are basically your fan club president type. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.131.5">They become evangelists, facilitators, and organizers for your brand. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.131.6">These are not the people who simply “never miss an episode”; these are the people who spend their spare time preaching what you preach and even creating their own content around your brand. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.131.7">These are the people who make fan art and send it to you. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.131.8">They build LEGO replicas of one of your Icons or scenes from an episode. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.131.9">They organize events around your brand. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.131.10">They own your vision as if it had always been theirs.</span></p>
<p id="c18-para-0037" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.132.1">We reached out to a guy who had become a follower and advocate of </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.133.1">The Chosen</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.134.1"> and asked him if he would help moderate comments for us. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.134.2">He ended up suggesting we create a Facebook group </span><span epub:type="pagebreak" id="Page_264" role="doc-pagebreak" aria-label="264" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.135.1">and auction off signed merchandise from </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.136.1">The Chosen</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.137.1"> to help our crowdfunding effort. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.137.2">It was a great idea that generated tens of thousands of dollars for us. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.137.3">We would not have made that money if we hadn't integrated this fan‐turned‐advocate into our community building. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.137.4">Embrace them and reward them, because they will help you grow.</span></p>
<p id="c18-para-0038" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.138.1">The ultimate example of superfans are well known by their nickname, “Deadheads.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.138.2">They are the Grateful Dead band's loyal followers who became an organic subculture in their own right. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.138.3">They married into communal ideals and Rituals as they followed the band on tour together, sometimes for years in a row. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.138.4">They even had influence over the band's song choices in real time on stage. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.138.5">The band allowed Deadheads to tape concerts, which was unique in the pre‐smartphone era. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.138.6">Concert tape trading became a Deadhead Ritual that prolonged the group's allegiance and longevity even after the band's frontman Jerry Garcia died and the band dissolved. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.138.7">Being a Deadhead was a lifestyle, not a weekend concert‐going activity. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.138.8">Not that Deadheadism should be your goal, but this is the kind of super loyalty you want to keep in mind as you create your own following.</span></p>
<p id="c18-para-0039" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.139.1">Let's look at it from a story element perspective. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.139.2">Do you remember the pattern of narration from </span><a href="c13.xhtml" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.140.1">Chapter 13</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.141.1">? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.141.2">After you tell a good story, your knock‐it‐out‐of‐the‐park element is the “goosh,” or the bonus. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.141.3">It's the pleasant surprise at the end that hooks them as a repeat viewer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.141.4">If we related your community building to your pattern of narration, the superfans would be like the “goosh.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.141.5">They are the bonus feature that makes all the difference to your brand. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.141.6">You'll know your community‐building campaign is a success when you see these people take their place in your community. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.141.7">When you convert these people, your movement continues without the Leader; they are an organism all by themselves. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.141.8">If you keep feeding their passion with new content, even a variety of content across all mediums, they will take your content and push it to the world. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.141.9">You gotta feed the fandom. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.141.10">Validate </span><span epub:type="pagebreak" id="Page_265" role="doc-pagebreak" aria-label="265" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.142.1">them and let them feel seen and important to you. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.142.2">Give their fan art a shout‐out, tell them you appreciate their love and support. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.142.3">You have to recognize them, or they will disconnect.</span></p>
</section>
<section aria-labelledby="head-2-97" class="calibre2"><span id="c18-sec-0011" class="calibre"></span>
<h2 id="head-2-97" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.143.1">The People Are the Brand</span></h2>
<p id="c18-para-0040" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.144.1">Your community is your circle of joy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.144.2">They are emotionally attached to you or your brand, your beliefs, and your message. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.144.3">To be clear, you are not manipulating anyone. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.144.4">It's actually counter to traditional advertising methods that do manipulate. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.144.5">When you're trying to build a loyal community, don't change who you are, just listen to your people and respond by giving them more of what they connect to.</span></p>
<p id="c18-para-0041" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.145.1">Former clients Steven Sharp Nelson and Jon Schmidt, aka “The Piano Guys,” have an extremely loyal community. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.145.2">Their YouTube channel has 1.9 billion total views, and their videos are watched more than 3 million times every single day. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.145.3">Their popular videos show them playing beautiful music in beautiful settings all over the world. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.145.4">I saw them do an amazing performance for a video, and then we decided to film a funny outro with a fight scene. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.145.5">The cello bow was used as a sword, and the piano used as a face‐pounding surface. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.145.6">It was really great content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.145.7">However, when Steven and Jon talked about it, they decided not to include the outro. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.145.8">I pushed to keep it because I knew it was viral‐type content, but they pushed back. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.145.9">They knew their community, and they knew this was the wrong content for their community, even though it was great content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.145.10">So they did a regular “boring” ending. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.145.11">Kudos to Steven and Jon for protecting their message and their fans. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.145.12">This taught me more about staying on brand and not diverting from your message, even when you have content that could be a big hit.</span></p>
<p id="c18-para-0042" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.146.1">Communication in consumerism used to come from the top down: the manufacturer would tell the consumer about the product. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.146.2">But now it's flipped. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.146.3">The consumers are on top and saying “Hey, I </span><span epub:type="pagebreak" id="Page_266" role="doc-pagebreak" aria-label="266" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.147.1">have the money; come and find me,” and the brand has to respond in order to get the business. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.147.2">Patrick says, “The biggest shift today is that brands used to be about products and services—but today ‘Brand’ is about the people who buy those products and services.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.147.3">It's all about the community.</span></p>
<p id="c18-para-0043" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.148.1">Patrick spoke at an event once and there was a guy in the audience who really took his message to heart. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.148.2">He returned to his office and figured out how the seven fundamentals of </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.149.1">Primal Branding</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.150.1"> related to his business. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.150.2">He transformed his company by building a community. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.150.3">The company grew exponentially and sold five years later for $12 million. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.150.4">The buyer then turned around and sold the company for $150 million nine months later. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.150.5">They attributed the value of the company to its community, stating that it couldn't be replicated.</span></p>
<p id="c18-para-0044" class="calibre14"><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.151.1">Primal Branding</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.152.1">'s message is clear: believe in what you're doing. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.152.2">Know where you're from and what you're about. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.152.3">Figure out a way to identify and declare yourself so others can find you and identify with you. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.152.4">Create a Ritual for others and a vocabulary or language for your own community. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.152.5">Make sure people know what you are not about. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.152.6">And lead the way. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.152.7">You don't have to have a community as big as Apple Inc. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.152.8">to change the world, you just have to be unified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.152.9">If you have the right components for a community, you'll succeed, and you can really make a difference no matter how big or small your channel is. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.152.10">Some channels I just don't get, so I'm not a part of their community, but there are a lot of people out there who do get it and do want to be a part of it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.152.11">The same is true for groups I do care about that others don't. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.152.12">We all have a place; we all belong somewhere.</span></p>
<p id="c18-para-0045" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.153.1">I encourage all of you to analyze your community. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.153.2">Have you developed loyal followers? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.153.3">Are you utilizing the fundamentals of building a community? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.153.4">You might think you don't have the right genre or the right content to gain loyal followers, but remember that even Squatty Potty found a unique audience who would share their message. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.153.5">If the Bronies can have their own community, so can you.</span></p>
