<section epub:type="chapter" role="doc-chapter" aria-labelledby="c04_1" class="calibre2">
<header class="calibre11">
<h1 id="c04_1" class="calibre12"><span epub:type="pagebreak" id="Page_27" role="doc-pagebreak" aria-label="27" class="calibre13"></span><a id="c04" class="calibre5"></a><span class="calibre"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.1.1">4</span></span><br class="calibre19"/><span class="chaptertitle"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.2.1">The Algorithm Breakdown</span></span></h1>
</header>
<section aria-label="chapter opening" class="calibre2"><span id="c04-sec-0001" class="calibre"></span>
<p id="c04-para-0001" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.1">You just learned a lot about the history of the systems that have run YouTube since its inception, and you know that those systems have become quite good at what they do. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.2">But what does that mean literally? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.3">When you go to the website, what do the systems look like as you navigate? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.4">To really grasp these foundational concepts, let's clarify what is actually happening when a site visitor shows up.</span></p>
<p id="c04-para-0002" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.1">As soon as visitors arrive at </span><a href="http://youtube.com" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.1">youtube.com</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.1">, they are being followed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.2">It's like when you were a kid and went to your friend's house to play and their pesky kid brother just wouldn't leave you alone, but think of it this way: instead of being pesky, the brother quietly observes your behavior and accommodates your every whim. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.3">You want a snack, so he runs to the kitchen and returns with an apple. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.4">You say, “no thanks.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.5">So he takes the apple back and returns with a bag of Cheetos. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.6">You eat the Cheetos. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.7">Then you have a conversation about Han Solo, so he runs to the living room and plays </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.1">The Empire Strikes Back</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.1"> for you. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.2">The next time you go to their house, as soon as you walk through the door he hands you a cookie and turns on </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.1">Return of the Jedi</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.2">His prediction about what you might want to eat or watch is based on the last time you came over, and it's probably spot on. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.3">Oh, and also, you're probably </span><span epub:type="pagebreak" id="Page_28" role="doc-pagebreak" aria-label="28" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.1">going to want to go to their house more often with this kind of treatment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.2">They know what you like. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.3">(Unless he recommends </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.1">The Last Jedi</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.1"> or </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.1">Solo</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.1">, in which case you'll just go to the Zuckerbergs' next time because those movies stink.)</span></p>
<p id="c04-para-0003" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.16.1">Let's say that in place of Cheetos, you wanted carrot sticks, and in place of </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.1">Star Wars</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.1">, you watched </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.19.1">The Office</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.20.1"> reruns. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.20.2">The next time you showed up, li'l bro would offer broccoli and </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.21.1">Parks and Recreation</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.22.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.22.2">The concept works no matter your preferences.</span></p>
<p class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.23.1">These examples help explain YouTube's goals:</span></p>
<ul id="c04-list-0001" class="calibre20">
<li id="c04-li-0001" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.1">Predict what the viewer will watch.</span></li>
<li id="c04-li-0002" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.1">Maximize the viewer's long‐term engagement and satisfaction.</span></li>
</ul>
<p id="c04-para-0005" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.1">How they do it is broken into two parts: Gathering and Using Data, and Algorithms with an “S.”</span></p>
</section>
<section aria-labelledby="head-2-7" class="calibre2"><span id="c04-sec-0002" class="calibre"></span>
<div class="calibre21"></div><h2 id="head-2-7" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.27.1">Part 1: Gathering and Using Data</span></h2>
<p class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.1">YouTube collects 80 billion data points from user behavior every single day. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.2">They gather data in two key areas in order to achieve the goals of the AI. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.3">The first area it observes is user behavior via metadata. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.4">It determines things about a video based on the behavior of the person whose eyes are on the screen and whose fingers are doing the clicking. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.5">“Satisfaction signals” train the AI what to suggest or not. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.6">There is a very specific list of these signals:</span></p>
<ul id="c04-list-0002" class="calibre20">
<li id="c04-li-0003" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.1">Which videos a user watches</span></li>
<li id="c04-li-0004" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.1">Which videos they skip</span></li>
<li id="c04-li-0005" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.31.1">Time they spend watching</span></li>
<li id="c04-li-0006" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.1">Likes and dislikes</span></li>
<li id="c04-li-0007" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.33.1">“Not interested” feedback</span></li>
<li id="c04-li-0008" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.34.1">Surveys after watching a video</span></li>
<li id="c04-li-0009" class="calibre10"><span epub:type="pagebreak" id="Page_29" role="doc-pagebreak" aria-label="29" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.35.1">Whether they come back to rewatch or finish something unwatched</span></li>
<li id="c04-li-0010" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.36.1">If they save and come back to watch later</span></li>
</ul>
<p id="c04-para-0007" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.1">All of these signals feed the Satisfaction Feedback Loop. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.2">This loop is created based on the feedback the algorithm is getting from your specific behavior. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.3">It “loops” the types of videos you like through its suggestions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.4">This is how it personalizes each user's experience.</span></p>
<section class="calibre2"><span id="c04-sec-0003" class="calibre"></span>
<h3 id="head-3-1" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.38.1">Gathering Metadata</span></h3>
<p id="c04-para-0008" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.1">To really get down to the details, here's an explanation for exactly how the AI gathers data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.2">Observing metadata starts with the thumbnail. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.3">The YouTube AI uses the advanced technology of Google's suite of AI products. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.4">It operates a program called Cloud Vision (CV). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.5">CV uses optical character recognition (OCR) and image recognition to determine lots of things about a video based on what it finds in the thumbnail. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.6">It takes points from each image in the thumbnail and, using billions of data points already in the system, recognizes those images, and feeds that information back into the algorithm. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.7">For example, a thumbnail including a close‐up of world‐renowned physicist Stephen Hawking's face is recognized as such in CV, so that video can be “grouped” in the suggested feed along with every other video on YouTube that has been tagged under the Stephen Hawking topic. </span><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.40.1">This is how your videos get discovered and watched.</span></b></p>
<p id="c04-para-0009" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.1">In addition, CV utilizes a “safety” tool that determines, based on the data it has gathered from the images in your thumbnail, if your video is safe for all audiences to watch, or if it has adult themes, violence, or other questionable content, and it gives a “confidence” score of that determination. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.2">This score also reflects how accurately the content matches what the thumbnail shows. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.3">This means that you can create a thumbnail, plug it into Cloud Vision, and know before you finalize your video upload how the thumbnail will likely be </span><span epub:type="pagebreak" id="Page_30" role="doc-pagebreak" aria-label="30" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.1">rated in the system. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.2">Using Cloud Vision can help catch something that might, for whatever reason, be flagged as inappropriate on any data point, and therefore can give creators the opportunity to fix it even before it is live. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.3">This has cut down on demonetization and other issues creators have had in the past. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.4">It can be a very valuable tool to help you stay one step ahead of the problems. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.5">CV is not an exact replica of YouTube's safety measures, but it is close enough that creators can get a good idea of how the content will be determined by YouTube. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.6">CV might tolerate something YouTube will not, but it is still a sufficient prelaunch tool to utilize.</span></p>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.1"><img alt="Snapshot depicts the thumbnail with data points" src="images/c04f001.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a id="c04-fig-0001" class="calibre5"></a><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.44.1">Figure 4.1</span></b></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.1">Thumbnail with data points</span></b></p>
</figcaption>
</figure>
</section>
<section class="calibre2"><span id="c04-sec-0004" class="calibre"></span>
<h3 id="head-3-2" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.46.1">Video Intelligence</span></h3>
<p id="c04-para-0010" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.47.1">Once the thumbnail has been checked, the AI goes through every single frame of the video and creates shot lists and labels based on what it sees in the content of the video itself. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.47.2">For example, if you do a video in a parking lot, the AI detects the store front, people, flowers, brands, and more, so it can log that info for recommendations and </span><span epub:type="pagebreak" id="Page_31" role="doc-pagebreak" aria-label="31" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.48.1">run it through the same safety routine that it uses to check thumbnail images. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.48.2">Be aware of what is in the frame in every scene of every video you create! </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.48.3">It will be detected by the AI and sorted accordingly, because the AI is validating the thumbnail. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.48.4">The AI cuts through the “noise” of every single thing in every frame and determines what is most important according to that video and its metadata.</span></p>
</section>
<section class="calibre2"><span id="c04-sec-0005" class="calibre"></span>
<h3 id="head-3-3" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.49.1">Closed Captioning</span></h3>
<p id="c04-para-0011" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.50.1">The AI does the same thing with the language of the video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.50.2">YouTube has an auto‐caption feature now, and the AI reads through the words of the caption to gather data as well. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.50.3">So basically going through the video frames using shot lists is like looking at what is visually being said, while listening to the audio provides even more feedback via what is actually being verbalized. </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.51.1">Everything</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.52.1"> goes into the system.</span></p>
</section>
<section class="calibre2"><span id="c04-sec-0006" class="calibre"></span>
<h3 id="head-3-4" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.53.1">Natural Language</span></h3>
<p id="c04-para-0012" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.1">The AI is also listening for actual sentence structure and breaking it down into a sentence diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.2">This extracts the meaning of what is being said. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.3">It can differentiate language so it can group it categorically, but not just on the surface. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.4">For example, two different creators might both talk about Stephen Hawking in their videos, but one video might be biographical or scientific while the other might be humorous or entertaining. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.5">Even though both videos are talking about the same person, they are categorically different enough that the AI would categorize them differently and group them with different recommended content because of the language being used.</span></p>
</section>
<section class="calibre2"><span id="c04-sec-0007" class="calibre"></span>
<h3 id="head-3-5" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.1">Video Title and Description</span></h3>
<p id="c04-para-0013" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.56.1">As you should expect, the algorithm also looks at the video's title and description to supplement what it has already learned from the </span><span epub:type="pagebreak" id="Page_32" role="doc-pagebreak" aria-label="32" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.1">thumbnail, frame by frame, and the language. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.2">But it only tracks this as long as it needs to before it will use viewer data that comes in. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.3">The AI “knows” that people can be deceptive with metadata, but they can't lie about what's actually in the content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.4">Don't slap a title and description on your video haphazardly just to get it finished and uploaded. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.5">The verbiage matters, so choose your words wisely. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.6">Most creators don't leverage the video description to its fullest potential. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.7">It's another data point the AI looks at to help with search ranking and discovery.</span></p>
</section>
</section>
<section aria-labelledby="head-2-8" class="calibre2"><span id="c04-sec-0008" class="calibre"></span>
<div class="calibre21"></div><h2 id="head-2-8" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.58.1">Part 2: Algorithms with an “S”</span></h2>
<p class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.59.1">Did you know that YouTube has more than one algorithm? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.59.2">The AI uses multiple systems, and each has its own objective and goal. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.59.3">The surface features viewers see are:</span></p>
<ul id="c04-list-0003" class="calibre20">
<li id="c04-li-0011" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.60.1">Browse Features: Homepage and Subscription</span></li>
<li id="c04-li-0012" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.61.1">Suggested</span></li>
<li id="c04-li-0013" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.1">Trending</span></li>
<li id="c04-li-0014" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.63.1">Notification</span></li>
<li id="c04-li-0015" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.64.1">Search</span></li>
</ul>
<p id="c04-para-0015" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.1">Each of these features runs separate algorithms trying to be optimized for a higher hit rate, and they all feed into the YouTube AI. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.2">They have separate hit rates to determine what actually works for users in each particular system. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.3">Hit rate means how often viewers are able to find what they actually want to watch. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.4">Have you ever heard of a fisherman getting a “hit?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.5">It's when a fish takes the bait. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.6">Imagine that you are the fisherman who has tossed his video into the water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.7">Potential viewers are the fish swimming by your “bait.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.8">Maybe 10 fish take a look at the bait and swim on by because it's not the brand of bait that they like. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.9">But along comes a fish who says, “That looks </span><span epub:type="pagebreak" id="Page_33" role="doc-pagebreak" aria-label="33" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.1">good,” and he bites. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.2">Say you toss this line 10 times, and while 100 fish swam past, 10 took the bait. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.3">There's your hit rate. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.4">This hit rate is so important to each system in the AI. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.5">The algorithms are very sensitive to user behavior and the metadata on each traffic source so that they know how to change to increase the hit rate.</span></p>
<p id="c04-para-0016" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.1">Additionally, YouTube is constantly running experiments—several thousand a year—and they implement about 1 in 10 changes as they go, so this translates to hundreds of changes being implemented annually. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.2">These changes help the system get smarter, and smarter means better at feeding viewers what they will watch.</span></p>
<section class="calibre2"><span id="c04-sec-0009" class="calibre"></span>
<h3 id="head-3-6" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.68.1">Browse: Homepage</span></h3>
<p id="c04-para-0017" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.69.1">YouTube's Homepage has changed over time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.69.2">Users no longer have to type a query in Search or to put in the work to navigate. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.69.3">The Homepage used to be where users saw only video recommendations of channels they had subscribed to. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.69.4">Now the Homepage has a personalized recommendation feed based on that user's history over time.</span></p>
<p id="c04-para-0018" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.1">As long as a user is logged in when using YouTube, the algorithms can keep track of what videos that particular user has watched in the past so it can make better suggestions for videos that user is likely to watch, even if they haven't watched those videos in the past. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.2">This seems counterintuitive. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.3">It seems like the algorithm could be more successful suggesting videos it knows a user has already watched and liked, but actually the opposite is true. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.4">Keeping suggestions fresh actually gets users to stick around on the platform longer because they aren't getting bored with the same old stuff.</span></p>
<p id="c04-para-0019" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.71.1">How YouTube does this is by breaking down the Homepage into two categories: familiar and discovered. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.71.2">It shows users familiar content from places the viewer has gone to before. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.71.3">These suggestions could include trending or recent videos from a channel a viewer has already watched. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.71.4">The discovery side includes videos or channels that </span><span epub:type="pagebreak" id="Page_34" role="doc-pagebreak" aria-label="34" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.72.1">users with similar viewing patterns have watched and liked. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.72.2">YouTube has found that these combined strategies are keeping viewers better engaged. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.72.3">If you want to get on the Homepage—and this definitely should be your goal—learn the triggers that get videos there. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.72.4">Try to improve your click‐through rate and audience retention, because these will help you get pushed out to a more general audience.</span></p>
</section>
<section class="calibre2"><span id="c04-sec-0010" class="calibre"></span>
<h3 id="head-3-7" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.73.1">Browse: Subscription</span></h3>
<p id="c04-para-0020" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.74.1">This one doesn't need a lot of explanation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.74.2">The Subscription section pulls content from channels you've already subscribed to. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.74.3">It will suggest new videos from your subscribed channels, especially new videos with similar content to what you've consumed before. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.74.4">For example, you watched a prank video or two from a channel you have subscribed to, so the AI pulls that channel's newest prank into your Subscription feed.</span></p>
</section>
<section class="calibre2"><span id="c04-sec-0011" class="calibre"></span>
<h3 id="head-3-8" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.1">Suggested</span></h3>
<p id="c04-para-0021" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.1">Another place besides the Homepage creators should be focusing on is Suggested feed, including the “Up Next” video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.2">These are the suggestions below (on mobile) or to the right (on desktop) of the video that is being watched. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.3">This is a powerful place to be! </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.4">Viewers stick around when this feature is working really well, and sticky viewers are YouTube's goal. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.5">So if you can use the triggers to get your video in the Suggested feed, you're exactly where you need to be.</span></p>
<p id="c04-para-0022" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.1">What are the triggers? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.2">First, make sure you have created a strong relationship among the data in your own content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.3">This means that if the metadata connects among your videos, the algorithm plugs your videos into the Up Next feed, and your video's likelihood of being watched skyrockets. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.4">Metadata includes title, keywords, description, and the content itself. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.5">We talk in depth about metadata in </span><a href="p03.xhtml" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.78.1">Part III</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.79.1"> of the book. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.79.2">The viewers' behaviors trigger which videos get put in the </span><span epub:type="pagebreak" id="Page_35" role="doc-pagebreak" aria-label="35" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.1">Suggested feed as well, so when your content keeps viewers watching instead of bouncing, your content is more likely to be recommended here.</span></p>
<p class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.81.1">Other things the AI looks for in this feature include the “rabbit hole” type and the “watch something else” type. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.81.2">Rabbit hole explains itself pretty well. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.81.3">It's the type of videos that are similar in one way or another that keeps the viewer following a specific path. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.81.4">These include:</span></p>
<ul id="c04-list-0004" class="calibre20">
<li id="c04-li-0016" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.82.1">Videos from the same channel</span></li>
<li id="c04-li-0017" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.83.1">Videos and channels that are similar to the one playing</span></li>
<li id="c04-li-0018" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.84.1">Videos that other people watched after watching the current video</span></li>
</ul>
<p id="c04-para-0024" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.85.1">The watch something else type (also self‐explanatory) exists because viewers eventually tire of watching videos with similarities, and they need something entirely different if they are going to stick around. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.85.2">This isn't a random selection; it's still a personalized recommendation based on their past behavior. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.85.3">This recommendation comes when the AI has a stored history of what that viewer has watched over time.</span></p>
</section>
<section class="calibre2"><span id="c04-sec-0012" class="calibre"></span>
<h3 id="head-3-9" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.86.1">Trending</span></h3>
<p id="c04-para-0025" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.1">I like to call this the geo‐specific water cooler. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.2">A common misconception is that “trending” is synonymous with “popular,” but it's not. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.3">Trending topics are broad topics that people are talking about right now all across the Internet. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.4">It is what's currently happening in the news, on social media, websites, blogs, and elsewhere. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.5">By “geo‐specific” I mean that even the Internet has geographical regions, both in location and in authority. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.6">Websites with more authority than others will have topics that trend better because YouTube knows more eyes will be on them, so it pulls those topics into their own Trending section. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.7">They realize it's what people are seeing elsewhere so they're </span><span epub:type="pagebreak" id="Page_36" role="doc-pagebreak" aria-label="36" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.1">more likely to click on that topic when they are on YouTube as well. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.2">By location, groups that live in the same area often are interested in the same things. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.3">For example, something that would trend well in LA likely would fall flat in the Midwest.</span></p>
</section>
<section class="calibre2"><span id="c04-sec-0013" class="calibre"></span>
<h3 id="head-3-10" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.89.1">Notification</span></h3>
<p id="c04-para-0026" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.90.1">When someone subscribes to your channel they can be notified by YouTube when you upload a new video, but only if that subscriber has also clicked on the bell button. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.90.2">The notification comes through on the subscriber's YouTube app or via email.</span></p>
</section>
<section class="calibre2"><span id="c04-sec-0014" class="calibre"></span>
<h3 id="head-3-11" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.1">Search</span></h3>
<p id="c04-para-0027" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.92.1">Another straightforward feature is the Search. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.92.2">Users type in a keyword or phrase as a query to find what they want to watch. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.92.3">The Search feature displays videos related to that query. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.92.4">The algorithm narrows down the results based on the metadata and the video generated by the creator, and it also looks closely at past data from people searching similar queries, and how they responded to those videos. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.92.5">A lot of people think they just need to do SEO to make their video go to the top, but there is a “freshness” feature that will pull new videos into these results. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.92.6">Take a look at what's trending and create content with the right connecting metadata. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.92.7">Know especially what's trending in your niche. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.92.8">If your video performs well, the algorithm keeps it in the Search results, but if it doesn't, it drops it.</span></p>
</section>
</section>
<section aria-labelledby="head-2-9" class="calibre2"><span id="c04-sec-0015" class="calibre"></span>
<h2 id="head-2-9" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.93.1">It's Not YouTube's Fault</span></h2>
<p id="c04-para-0028" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.94.1">You have just learned a lot about YouTube's history and its inner workings … congratulations! </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.94.2">You've done some good digging. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.94.3">But do you find yourself musing, “Okay, great, but what does all of this mean for my </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.95.1">content</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.96.1">?”</span></p>
<p id="c04-para-0029" class="calibre14"><span epub:type="pagebreak" id="Page_37" role="doc-pagebreak" aria-label="37" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.97.1">I often come across creators with good intentions and lofty goals, but they aren't seeing the results they want to see, and they blame YouTube for it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.97.2">If I can get anything from these first chapters to stick in your head it is this: </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.98.1">Don't blame YouTube, blame your content</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.99.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.99.2">I know this sounds harsh—like I just called your baby ugly—but try to take a step back and look at it objectively. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.99.3">Maybe your baby really is ugly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.99.4">If you can swallow the hard pill that maybe your content is to blame instead of the Big Bad Algorithm, you'll be ready to learn the YouTube Formula. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.99.5">If you won't consider that you might be doing something wrong, then nothing I say will help you, and you might as well close the book.</span></p>
<p id="c04-para-0030" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.100.1">Now that you understand the inner workings of the algorithm a little better, you can move through the rest of this book ready to implement systems and strategies that work with the algorithm instead of being subject to intimidation or ignorance of it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.100.2">YouTube's objective is simple: engagement and satisfaction with viewers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.100.3">At the end of the day, it's all about creating good content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.100.4">The purpose of this book is to teach you the formula to align yourself with YouTube's goals, and to be able to analyze how your content performs so you can adjust to achieve viewer satisfaction. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.100.5">You'll be ready to arm yourself with the tools you need to dig in and plant the right seeds in your content garden.</span></p>
</section>
</section>
