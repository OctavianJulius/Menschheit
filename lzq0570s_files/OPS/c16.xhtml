<section epub:type="chapter" role="doc-chapter" aria-labelledby="c16_1" class="calibre2">
<header class="calibre11">
<h1 id="c16_1" class="calibre12"><span epub:type="pagebreak" id="Page_211" role="doc-pagebreak" aria-label="211" class="calibre13"></span><a id="c16" class="calibre5"></a><span class="calibre"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.1.1">16</span></span><br class="calibre19"/><span class="chaptertitle"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.2.1">Engaging Viewers' Attention So They Watch More</span></span></h1>
</header>
<section aria-label="chapter opening" class="calibre2"><span id="c16-sec-0001" class="calibre"></span>
<p id="c16-para-0001" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.1">You have created an awesome title and thumbnail and gotten the viewer to click, made good content, gotten feedback, and you know where your viewers are coming from … so, what's next? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.2">Next, you focus on one thing: retention, retention, retention. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.3">Retention simply means that if someone clicks on your video, you have to keep them watching in order for your content to perform its best.</span></p>
<p id="c16-para-0002" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.1">There is an idea that continues to circulate that the human attention span has dipped below that of goldfish. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.2">The number put on it is eight seconds. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.3">This theory came from a study done in 2015, but a quick fact check leaves you wondering: Who comes up with this stuff anyway? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.4">A </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.1">BBC</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.1"> article titled “Busting the attention span myth,” written by Simon Maybin, exposes all the holes in the goldfish theory. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.2">It quotes Dr. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.3">Gemma Briggs, a psychology lecturer at Open University, who thinks the idea of an “average attention span” is pretty meaningless, because attention is task‐dependent. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.4">She said, “How we apply our attention to different tasks depends very much about what the individual brings to that situation.”</span></p>
<p id="c16-para-0003" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.1">Whether human attention spans are getting shorter, there is one thing we probably all agree on: we live in a world full of distractions. </span><span epub:type="pagebreak" id="Page_212" role="doc-pagebreak" aria-label="212" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.1">I woke up to 66 new text messages, 11 Slack messages, 4 voicemails, 128 Facebook notifications, and emails in the thousands. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.2">The cell phone has changed the way we manage the world, in both good ways and bad. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.3">We have the world at our fingertips and can be super informed and responsive. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.4">But this means that we're never disconnected. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.5">You might be in a meeting or having a real conversation with someone or at dinner or reading a book to unwind, and all the while your phone is vibrating or dinging with notifications. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.6">What's crazy is that sometimes your phone didn't actually do anything but you've been so conditioned to hear or feel it that you think it did. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.7">This happens to me all the time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.8">These “phantom” rings or vibrations are common enough that the condition has been coined “phantom vibration syndrome” in an article written by Tim Locke on WebMD.</span></p>
</section>
<section aria-labelledby="head-2-74" class="calibre2"><span id="c16-sec-0002" class="calibre"></span>
<h2 id="head-2-74" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.1">Respect Your Viewer's Commitment</span></h2>
<p id="c16-para-0004" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.1">With so many options vying for people's attention—Facebook, Instagram, Snapchat, TikTok, YouTube, Twitter, TV, news, text messages, hyperlinks, ads, and a million more—it's hard to cut through the noise as a content creator or business. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.2">So when a person chooses to click on your video, they are making a micro‐commitment to say no to everything else and yes to your content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.3">Respect that commitment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.4">Even if the goldfish attention span rumor isn't true, you only have a short amount of time to hook a viewer and keep them watching so they don't leave for something more engaging. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.5">This is why it is so important to capitalize on the quality of your content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.6">This is why you should spend more time making clickable videos that keep your audience engaged.</span></p>
</section>
<section aria-labelledby="head-2-75" class="calibre2"><span id="c16-sec-0003" class="calibre"></span>
<h2 id="head-2-75" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.1">Engagement and Disengagement Triggers</span></h2>
<p id="c16-para-0005" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.1">When I look at a channel's analytics, I am looking for patterns among videos to see exactly where people stay engaged, get disengaged, and </span><span epub:type="pagebreak" id="Page_213" role="doc-pagebreak" aria-label="213" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.1">why. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.2">Then we know what to re‐create to bring the AVD up. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.3">There is something that is extremely important to note here: every channel is different. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.4">Each has a different viewer and a different audience, so you can't compare graphs or expect similar patterns. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.5">Joe Rogan's YouTube channel has amazing Watch time because people watch his videos all the way through and then they watch more. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.6">Don't worry about Joe Rogan or keeping up with the digital Joneses. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.7">Just understand that the more people watch your content, the more data you'll have to work with.</span></p>
<p id="c16-para-0006" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.1">Your goal is to find patterns and improve future content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.2">Check your AVD in the video's first hour after upload, the first day, first week, first 30 days, and longer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.3">Ask yourself what happened in the most engaging parts of your video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.4">Did you use a call to action? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.5">Did you say or do something funny? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.6">Did you add an endscreen, suggest another video, or use an interesting filming or editing technique? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.7">Did you say a trigger phrase? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.8">Trigger phrases can reengage or disengage your audience, so make sure you do the former. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.9">Say things like, “Don't miss the bonus tip at the end of the video,” not, “That's it for now.”</span></p>
<p id="c16-para-0007" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.1">I always ask Why as I'm analyzing. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.2">Why did people engage here, or Why did people leave? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.3">You either entertained them, brought value to them, or they got disconnected from you and they left. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.4">Continually connect and engage with people, and you'll grow. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.5">If you disconnect or disengage with people, your channel will stall or die. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.6">This is simple to explain but hard to implement. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.7">It takes time and patience to analyze. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.8">You have to commit to being dedicated to your data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.9">Make yourself become more obsessed with the analysis process than you are about your view count. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.10">My students, clients, and I all deep dive into our analytics at the beginning of the month and again in the middle of the month. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.11">This allows us to see how our videos are performing and what we can do to identify patterns from engagement and disengagement triggers.</span></p>
</section> <span epub:type="pagebreak" id="Page_214" role="doc-pagebreak" aria-label="214" class="calibre16"></span>
<section aria-labelledby="head-2-76" class="calibre2"><span id="c16-sec-0004" class="calibre"></span>
<h2 id="head-2-76" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.16.1">How to Read the Metrics</span></h2>
<p id="c16-para-0008" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.1">YouTube makes it easy to monitor everything that happens on your channel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.2">For monitoring how long viewers stay on your video, there is a metric called average view duration, or AVD. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.3">If you have a 10‐minute video and YouTube says your AVD is 2:30, that means on average your viewers watch 2 minutes and 30 seconds of your video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.4">In case you're wondering, this is not a good AVD. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.5">The second metric to look at for retention is called average view percentage, or AVP. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.6">This is the average percentage of the video that people watch before leaving. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.7">So if your AVP says 63%, this means that on average your viewers watch 63% of the total video before leaving.</span></p>
<p id="c16-para-0009" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.1">AVD and AVP do not match up perfectly because of the way people consume your video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.2">For instance, I watch all videos at 2× speed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.3">So on a 10:00 video, my AVD would be 5:00, but my AVP would be 100%. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.4">For long‐term channel growth, these two metrics are key. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.5">The title and thumbnail will get you views, but AVD and AVP will get you Watch time and the right kind of audience. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.6">The longer you can keep viewers watching the more engaged they become, which turns into a loyal audience. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.7">The goal is to balance these two metrics and increase them together. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.8">YouTube provides multiple metrics to help with this. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.9">Take a look at </span><a href="#c16-fig-0001" id="R_c16-fig-0001" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.19.1">Figures 16.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.20.1"> through </span><a href="#c16-fig-0003" id="R_c16-fig-0003" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.21.1">16.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.22.1"> as an explanation.</span></p>
<p id="c16-para-0010" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.23.1">The “hockey stick” effect shown in </span><a href="#c16-fig-0001" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.1">Figure 16.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.1"> happens when viewers come on and quickly leave. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.2">It's what happens when there is a disconnect between your title and thumbnail and what the viewer expected to see in the first 15 seconds of the video.</span></p>
<p id="c16-para-0011" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.1">The “slow burn” effect shown in </span><a href="#c16-fig-0002" id="R_c16-fig-0002" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.27.1">Figure 16.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.1"> occurs when viewers come on and slowly leave over the length of the video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.2">You want the line to be as flat as possible, so you're getting closer to the most optimal graph.</span></p>
<p id="c16-para-0012" class="calibre14"><a href="#c16-fig-0003" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.1">Figure 16.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.1"> shows relative audience retention. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.2">This is a comparison between your video and other videos at similar lengths within </span><span epub:type="pagebreak" id="Page_215" role="doc-pagebreak" aria-label="215" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.31.1">your niche. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.31.2">You're able to analyze how your video does next to others like it and analyze what grabs your audience's attention.</span></p>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.1"><img alt="Graph depicts the hockey stick." src="images/c16f001.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c16-fig-0001" id="c16-fig-0001" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.33.1">Figure 16.1</span></b></a></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.34.1">Hockey stick</span></b></p>
</figcaption>
</figure>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.35.1"><img alt="Graph depicts the slow burn." src="images/c16f002.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c16-fig-0002" id="c16-fig-0002" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.36.1">Figure 16.2</span></b></a></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.1">Slow burn</span></b></p>
</figcaption>
</figure>
<p id="c16-para-0013" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.38.1">Look again at </span><a href="#c16-fig-0001" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.1">Figures 16.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.40.1"> through </span><a href="#c16-fig-0003" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.1">16.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.2">Notice the little “bumps.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.3">Sometimes the bump is subtle, but it's still there. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.4">The points of “rise” are where your content is performing well with your audience. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.5">Analyze what's going on in that point of the video so you can do more of it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.6">Then look at the “fall” points, and analyze what was going on in your content to make people leave. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.7">In the Relative audience retention graph, look at the drop near the end of the video. </span><span epub:type="pagebreak" id="Page_216" role="doc-pagebreak" aria-label="216" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.1">This was where the outro started, and people left. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.2">(The outro is the “wrapping it up” part where the person in the video can give a call to action and add endscreen elements like links to other videos or websites.) Do you have retention graphs that look like this? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.3">Find out why. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.4">Was there a trigger word or phrase that made them leave? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.5">Did you give them the promised payoff, so they had no reason to stay on to the end? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.6">What can you learn from this? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.7">These are the things you need to analyze when looking at this data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.8">It will help you improve and connect with your viewer in future videos.</span></p>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.44.1"><img alt="Graph depicts the relative audience retention." src="images/c16f003.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c16-fig-0003" id="c16-fig-0003" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.1">Figure 16.3</span></b></a></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.46.1">Relative audience retention</span></b></p>
</figcaption>
</figure>
</section>
<section aria-labelledby="head-2-77" class="calibre2"><span id="c16-sec-0005" class="calibre"></span>
<h2 id="head-2-77" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.47.1">Average Views per Viewer</span></h2>
<p id="c16-para-0014" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.48.1">To know how well you connect with your viewers, you need to study your average views per viewer, or AVPV. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.48.2">The AVPV is the average number of times a viewer watched any video on your channel (in channel analytics) or this particular video (in video analytics). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.48.3">This metric gives you an in‐depth understanding of whether your content really connects with your audience.</span></p>
<p id="c16-para-0015" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.49.1">When you focus on the viewer and create entertaining content that connects, you can increase the amount of videos a viewer will watch over a period of time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.49.2">Think of this like a TV series that people </span><span epub:type="pagebreak" id="Page_217" role="doc-pagebreak" aria-label="217" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.50.1">will watch over and over again, like </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.51.1">The Office</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.52.1"> or </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.53.1">Friends</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.2">Strive to make your videos so good that people become connected with you, the character. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.3">In the 28‐day view in your channel metrics, look at how many videos you released in that time frame. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.4">Then notice how many videos the audience actually watched. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.5">You can even see what percentage was watched by a single viewer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.6">This is a good way to understand who is watching on repeat and why.</span></p>
</section>
<section aria-labelledby="head-2-78" class="calibre2"><span id="c16-sec-0006" class="calibre"></span>
<h2 id="head-2-78" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.1">The 50% Rule</span></h2>
<p id="c16-para-0016" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.56.1">On your retention graph, look for where 50% of the viewers leave the video, and go watch that part of your content to try to understand why people left at that point. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.56.2">You literally just lost half of your viewers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.56.3">That's not a good thing. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.56.4">You want to retain as many people to the end of your video as possible. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.56.5">So if you can figure out where you lost half, you can figure out what you should change or avoid in your next video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.56.6">Look for patterns to see if it's the same in similar videos.</span></p>
<p id="c16-para-0017" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.1">Look at your endings and outros, too. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.2">Keep them short with the goal of getting the viewers to watch another video, preferably yours, fast. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.3">Have a verbal call to action and a link to another video that is relevant. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.4">You can put it as a description, a pinned comment, or as an endscreen element—it just depends on the content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.5">Figure out what method works best in your niche by testing it yourself and by seeing what similar creators have done successfully, and do it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.6">Most creators don't dig deep to figure out where and why they lost viewers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.7">When you dig, you can fix what you did wrong for future videos so your content will have better retention. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.8">And better retention gives the AI more of what it needs to find similar viewers to push your content to. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.9">The more you understand your content, the better content strategy you'll have moving forward. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.10">When you can move that 50% mark to a further point on the content, YouTube will recommend your video more because it will have a higher AVD.</span></p>
</section> <span epub:type="pagebreak" id="Page_218" role="doc-pagebreak" aria-label="218" class="calibre16"></span>
<section aria-labelledby="head-2-79" class="calibre2"><span id="c16-sec-0007" class="calibre"></span>
<h2 id="head-2-79" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.58.1">The 30% Rule</span></h2>
<p id="c16-para-0018" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.59.1">After you look at the 50% dropoff, go back and do it again at the spot where you lost the first 30% of your viewers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.59.2">It's usually in the first 30 to 60 seconds of the video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.59.3">Figure out what triggered this drop so you can see how to adjust based on the data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.59.4">Again, implement tactics like the ones I listed in the 50% Rule above to reengage the audience. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.59.5">If you include a timestamp of the key points of your content, you'll see a more engaging graph where viewers went to those specific elements.</span></p>
</section>
<section aria-labelledby="head-2-80" class="calibre2"><span id="c16-sec-0008" class="calibre"></span>
<h2 id="head-2-80" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.60.1">Maintain the Value Proposition</span></h2>
<p id="c16-para-0019" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.61.1">In June 2015, I went to a retreat with our team that was creating the Squatty Potty pooping unicorn ad. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.61.2">We got done writing the final script and thought it was amazing, but we realized that it was going to be much longer than any ads around at the time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.61.3">Generally, most noninfomercial ads are 15 or 30 or 60 seconds. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.61.4">Long ads would have been a minute and a half. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.61.5">We were over four minutes with our ad. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.61.6">As we went through production, we thought we could cut down the content to be more digestible, but when we got to the edit, we knew we had something great just the way it was.</span></p>
<p id="c16-para-0020" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.1">We asked a handful of trusted people in our field to watch our ad and give us feedback. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.2">These were people who were successful video marketers or content creators. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.3">Every single person told us the ad was too long. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.4">But in my observation of how humans interacted with content, I had seen that people would stay engaged if the value proposition remained. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.5">It had to provide value every step of the way, which I thought our long ad did. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.6">Other ads got to the point, did the sales pitch, and moved on. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.7">Our ad was different. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.8">We knew we could keep people watching because of the unique content even if they didn't plan on buying our product. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.9">Great content will keep people glued, </span><span epub:type="pagebreak" id="Page_219" role="doc-pagebreak" aria-label="219" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.63.1">goldfish be damned. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.63.2">If this wasn't true, the Netflix Binge wouldn't be a thing.</span></p>
<p id="c16-para-0021" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.64.1">Jeffrey Harmon and I went back and forth for days about what we should do. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.64.2">We pulled his brother Daniel in to help us decide on a plan of action. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.64.3">Daniel was the creative director, and he also thought we had something good enough all the way through that we didn't need to cut anything out. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.64.4">Daniel did suggest that we punch it up with some sound design to make sure we kept engagement throughout, so he spent three days with the sound editor to get it just right. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.64.5">We also sped up the video 5% to get it just under four minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.64.6">We launched the campaign. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.64.7">In the first full month, 92.6% of people who initially clicked on the video stayed and watched to the end. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.64.8">We had more shares, engagement, and sales because we kept people on the video, even as long as it was.</span></p>
<p id="c16-para-0022" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.1">Jon Youshaei is product marketing manager of IGTV at Instagram and former head of creator product marketing at YouTube. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.2">He landed on Forbes 30 Under 30 for Marketing and Advertising in 2020. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.3">He also has a career‐related cartoon series called </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.1">Every Vowel</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.1"> (did you notice he has “every vowel” in his last name? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.2">So clever). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.3">I was talking with Jon about the concept of maintaining the value proposition when he said one of the most powerful things about finding the value for viewers in every video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.4">He said, “You should spend hours of creative effort for every second viewers are consuming your content.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.5">You have to offer quality and value, because consumers' expectation for content is higher than it's ever been.</span></p>
</section>
<section aria-labelledby="head-2-81" class="calibre2"><span id="c16-sec-0009" class="calibre"></span>
<h2 id="head-2-81" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.68.1">Message First</span></h2>
<p id="c16-para-0023" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.69.1">I need to give you a word of caution, however: don't be married to your content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.69.2">Put effort and energy into the edit, and don't be afraid to cut what's not working. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.69.3">Become emotionally detached from your content so you can look at it objectively and it won't make you feel </span><span epub:type="pagebreak" id="Page_220" role="doc-pagebreak" aria-label="220" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.1">bad when you have to cut something. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.2">For example, in that same Squatty Potty ad, Jared Mecham, a YouTube creator and friend of mine, had a scene where he was an elf who cranked the conveyor belt to move the ice cream. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.3">Jeffrey said we needed to cut Jared's scene from the ad. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.4">I argued with him because the scene was so funny to me; it was a great pattern interrupt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.5">Jeffrey stuck to his guns, and I'm glad he did, because when we cut the scene, the ad really was better. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.6">Jeffrey lives by the sales rule, “Message first, content second,” and it's true 100% of the time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.7">Never sacrifice the message of your content or your brand for the sake of comedy or anything else. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.8">Not only do you fall off brand, you'll likely lose engagement, too. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.9">For sales, it's always message first, content second. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.10">But for entertainment, it's content first, and message second.</span></p>
</section>
<section aria-labelledby="head-2-82" class="calibre2"><span id="c16-sec-0010" class="calibre"></span>
<h2 id="head-2-82" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.71.1">Pattern Interrupts</span></h2>
<p id="c16-para-0024" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.72.1">Pay attention to natural breaks when you watch videos on YouTube. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.72.2">Notice when you start to get bored or distracted. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.72.3">Do this on your own videos, too. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.72.4">That point where you start to disconnect is when you want to implement a pattern interrupt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.72.5">A pattern interrupt resets your mind to behaviors or situations in the video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.72.6">You can do this with new information that teases what's coming later in the video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.72.7">You can interrupt by saying or doing something funny. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.72.8">You can add juxtapositions like a clip of something else, add a sound effect, or even simply clap your hands or change your voice. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.72.9">The most powerful technique is changing the camera's position with different angles or zoom. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.72.10">Look at your video's peaks and valleys in your metrics and add a pattern interrupt in the valleys to reengage.</span></p>
<p id="c16-para-0025" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.73.1">MrBeast is one of the best I've seen at pattern interrupts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.73.2">Go watch any recent video on his channel and you'll see what I mean. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.73.3">His brother CJ is just getting started with his own YouTube channel, </span><span epub:type="pagebreak" id="Page_221" role="doc-pagebreak" aria-label="221" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.74.1">so he wanted me to give feedback on a video he was working on. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.74.2">CJ did a great job and had great content, but it was a long video, and at one point, I said there was some disengagement. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.74.3">He needed a pattern interrupt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.74.4">MrBeast smiled and said he had told CJ the exact same thing for the exact same moment in the video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.74.5">Great YouTube minds think alike.</span></p>
</section>
<section aria-labelledby="head-2-83" class="calibre2"><span id="c16-sec-0011" class="calibre"></span>
<h2 id="head-2-83" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.1">Mastering Engagement</span></h2>
<p id="c16-para-0026" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.1">The longer you create content and pay attention to the valleys, the better you'll get at recognizing when you need to reengage your audience. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.2">But you have to be an active viewer and pay attention to when people lose interest on your videos. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.3">Pay attention to what pulls you in and what pulls you out of a video so you know how to use engagement tactics. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.4">Always keep in mind your hook and your storytelling to keep your viewer interested. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.5">If you're not sure where to add pattern interrupts when you watch a video, the good news is that YouTube gives you the data to figure it out. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.6">Look at the data to know where you need reengagement.</span></p>
<p id="c16-para-0027" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.1">YouTube's #1 goal is to predict what the viewers want to watch. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.2">When they watch more, it accrues more Watch time and AVD. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.3">People simply need to stay on YouTube as long as possible. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.4">So if your content is doing this, the algorithm rewards it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.5">Creators always want to know exactly how much Watch time YouTube wants, but there's no hard and fast number. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.6">YouTube just wants more. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.7">More Watch time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.8">More AVD. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.9">So create your content with More in mind.</span></p>
</section>
<section aria-labelledby="head-2-84" class="calibre2"><span id="c16-sec-0012" class="calibre"></span>
<h2 id="head-2-84" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.78.1">Action Exercise</span></h2>
<ul class="none" id="c16-list-0001">
<li id="c16-li-0001" class="calibre10"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.79.1">Task 1:</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.1"> Review your three best videos when it comes to AVD and AVP.</span></li>
<li id="c16-li-0002" class="calibre10"><span epub:type="pagebreak" id="Page_222" role="doc-pagebreak" aria-label="222" class="calibre16"></span><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.81.1">Task 2:</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.82.1"> Analyze using the 50% and 30% rules. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.82.2">How would you make your video different knowing what you know now?</span></li>
<li id="c16-li-0003" class="calibre10"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.83.1">Task 3:</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.84.1"> Notice the bumps and drop‐offs in your videos and see if you can find a pattern.</span></li>
</ul>
<p id="c16-para-0029" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.85.1">Get the companion workbook and find more resources at </span><a href="http://www.ytformulabook.com" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.86.1">www.ytformulabook.com</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.1">.</span></p>
</section>
</section>

</a></h2>

  <ul>
