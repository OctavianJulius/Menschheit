<p id="c15-para-0072" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.196.1">Your goal for your video's title is to reinforce the thumbnail. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.196.2">It gives added context to what initially grabbed the viewer's attention. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.196.3">Make all titles clickable for humans and try to predict how your audience will respond. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.196.4">The title should be easy to remember, simple to explain, and easy to share. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.196.5">I want to take you through an exercise that I call Macro and Micro. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.196.6">This exercise has been super helpful in solving problems in my career, but more importantly, in helping understand people's intentions and behavior.</span></p>
<p id="c15-para-0073" class="calibre14"><span epub:type="pagebreak" id="Page_203" role="doc-pagebreak" aria-label="203" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.197.1">Let's look at the macro level first, the </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.198.1">Why</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.199.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.199.2">Why is the viewer coming to YouTube? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.199.3">Why are they scrolling on the Homepage? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.199.4">Why are they searching videos on YouTube? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.199.5">Why are they watching these videos or not watching those videos? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.199.6">There was a 2017 study called, “The Values of YouTube,” that tried to validate some assumptions about why people come to the platform. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.199.7">I always geek out over any new study Google does relating to YouTube, but geek or not, every YouTuber needs to look at the study shown in </span><a href="#c15-fig-0009" id="R_c15-fig-0009" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.200.1">Figure 15.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.201.1">.</span></p>
<p id="c15-para-0075" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.202.1">The YouTube viewer's Why is simple, and it comes down to four things: Entertainment, Education, Inspiration/Motivation, and De‐stress/Relaxation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.202.2">This is simply human nature.</span></p>
<p id="c15-para-0076" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.203.1">The micro level is the </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.204.1">What</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.205.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.205.2">What do they need to learn? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.205.3">What is the solution to their problem? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.205.4">What would they find entertaining? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.205.5">What will inspire them? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.205.6">What will help them de‐stress or relax? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.205.7">Most importantly, what would encourage them to click? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.205.8">What is your value proposition to get people to click and watch?</span></p>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.206.1"><img alt="Schematic illustration of the value of YouTube." src="images/c15f009.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c15-fig-0009" id="c15-fig-0009" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.207.1">Figure 15.9</span></b></a></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.208.1">The value of YouTube</span></b></p>
</figcaption>
</figure>
<p id="c15-para-0077" class="calibre14"><span epub:type="pagebreak" id="Page_204" role="doc-pagebreak" aria-label="204" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.209.1">Remember this is about people coming to YouTube to satisfy their Why. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.209.2">The What is the keyword or phrase that will be used in the title to get them to click. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.209.3">This is also the topic of the video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.209.4">The What is the final trigger that clicks in their brain to actually take action. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.209.5">The right keyword or phrase helps with the decision making process and makes the video more enticing to click on. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.209.6">This is about people, not the algorithm.</span></p>
<p id="c15-para-0078" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.210.1">Thumbnail and title is where I spend the most time in my content strategy because I need to know what will get the viewer to click. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.210.2">I differ in philosophy with most YouTube educators in that Search volume is not my main focus but only one of many factors I use to make a decision. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.210.3">I would rather not spend hours doing keyword research and use those hours to focus on the viewer's What and Why, learning how people respond to my content and developing a YouTube Sixth Sense like we discussed in </span><a href="c10.xhtml" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.211.1">Chapter 10</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.212.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.212.2">I spend that time putting my titles and thumbnails to the test, keeping them easy to remember, simple to explain, and easy to share (I'm emphasizing this concept for the third time because it's that important). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.212.3">I want to spend my time thinking about how this video or project can produce a water cooler moment (a moment that people will use to discuss the video with their family, friends, and coworkers).</span></p>
<p id="c15-para-0079" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.213.1">I try to imagine how the viewer will talk about the video after watching it, even creating imaginary conversations in my mind…. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.213.2">“Did you see that MrBeast video where he ate the world's largest slice of pizza?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.213.3">If the title is easy to remember, simple to explain, and easy for the viewer to share, you've given your video a better chance of success. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.213.4">This is powerful. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.213.5">Make sure you take the time to imagine how the viewer would talk about your video and see if it passes the test or not. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.213.6">If it doesn't, come up with another title. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.213.7">If it does, then upload it and validate if people responded by looking at the data, seeing if the CTR increased.</span></p>
<p id="c15-para-0080" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.214.1">The Macro and Micro exercise will help you dive in and get to know your viewer personas and content as we discussed in </span><span epub:type="pagebreak" id="Page_205" role="doc-pagebreak" aria-label="205" class="calibre16"></span><a href="c11.xhtml" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.215.1">Chapter 11</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.216.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.216.2">Understanding what viewers want or what they care about gives you an advantage when they are making the quick decision to click.</span></p>
</section>
<section class="calibre2"><span id="c15-sec-0011" class="calibre"></span>
<h3 id="head-3-39" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.217.1">Making Clickable Titles</span></h3>
<p id="c15-para-0081" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.218.1">To make a clickable title you must satisfy the Why by providing value in the What. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.218.2">This is something that most creators struggle with for years. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.218.3">It can be a major stumbling block to getting people to connect with your content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.218.4">I always have a brainstorming session on title ideas like what we did with the Squatty Potty ad. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.218.5">Then I refine the title to make it more compelling and clickable.</span></p>
<p id="c15-para-0082" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.219.1">Below are some tips and examples on how to make titles more compelling and clickable. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.219.2">Let's pretend I just created a new YouTube channel called “Derral 42.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.219.3">My content will be about space, exploration, and the wonders of the universe, so my title examples follow accordingly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.219.4">(By the way, 42 is not my age! </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.219.5">If you are my viewer persona, you understand my reference to 42. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.219.6">So, don't panic.)</span></p>
<p id="c15-para-0083" class="calibre14"><b class="calibre15"> <i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.220.1">Use active voice</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.221.1">.</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.222.1"> Active voice titles are effective on YouTube because they are clear, to the point, and can be easily understood. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.222.2">You will see that examples in these tips use an active voice. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.222.3">Having an active voice title also creates a sense of urgency naturally. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.222.4">I'll talk about urgency later in this list.</span></p>
<p class="calibre14"><b class="calibre15"> <i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.223.1">Be relevant, trending, and topical</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.224.1">.</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.225.1"> Using trends and current events helps titles become candy for the right viewer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.225.2">For example, in the summer of 2020, SpaceX was in the news for sending NASA astronauts to the international space station for the first time in nearly a decade. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.225.3">So if I created a video around this trending topic, my titles might be:</span></p>
<ul id="c15-list-0004" class="calibre20">
<li id="c15-li-0010" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.226.1">SpaceX Helped NASA Astronauts Become Cool Again</span></li>
<li id="c15-li-0011" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.227.1">Elon Musk Helped NASA Astronauts Become Cool Again</span></li>
</ul>
<p class="calibre14"><span epub:type="pagebreak" id="Page_206" role="doc-pagebreak" aria-label="206" class="calibre16"></span><b class="calibre15"> <i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.228.1">Use questions (both open‐ and closed‐ended)</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.229.1">.</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.230.1"> People use YouTube as a search engine and they will ask specific questions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.230.2">You can look at common questions viewers have about your topics and see what auto‐populates in YouTube and Google search results. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.230.3">I always try to look for something—a fact, place, or person—to amplify the question and pique curiosity. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.230.4">Video titles for my channel might be:</span></p>
<ul id="c15-list-0005" class="calibre20">
<li id="c15-li-0012" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.231.1">How Would YOU Survive on Mars?</span></li>
<li id="c15-li-0013" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.232.1">Could You SURVIVE on Mars? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.232.2">Elon Musk's Genius Plan</span></li>
<li id="c15-li-0014" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.233.1">Why Are Mars Sunsets Blue?</span></li>
</ul>
<p class="calibre14"><b class="calibre15"> <i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.234.1">Include numbers for listicle video titles</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.235.1">.</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.236.1"> This is by far one of the most powerful title and video strategies because it gives the viewer a clear idea of what to expect, a clear time limit, and helps viewers remember. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.236.2">Listicle titles for my new channel might be:</span></p>
<ul id="c15-list-0006" class="calibre20">
<li id="c15-li-0015" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.237.1">7 Essential Reasons Why Humans NEED to Colonize Mars</span></li>
<li id="c15-li-0016" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.238.1">5 Extreme FACTS about Black Holes</span></li>
</ul>
<p class="calibre14"><b class="calibre15"> <i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.239.1">State a problem and offer a solution</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.240.1">.</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.241.1"> Problems always bring in human emotions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.241.2">This can amplify the desire to click if you can offer a solid solution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.241.3">The title would promise to show what the solution might be. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.241.4">Possible problem/solution titles for videos on my channel could be:</span></p>
<ul id="c15-list-0007" class="calibre20">
<li id="c15-li-0017" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.242.1">Space Junkyard … Here's How We Clean It Up!</span></li>
<li id="c15-li-0018" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.243.1">Elon's Satellite Internet Is a Mess. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.243.2">This Is How You Fix It!</span></li>
</ul>
<p class="calibre14"><b class="calibre15"> <i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.244.1">Create urgency</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.245.1">.</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.246.1"> As humans, we have the fear of missing out, or “FOMO.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.246.2">You want to be able to offer information that the viewer will want to see right now. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.246.3">Creating a sense of urgency triggers the human fear of being on the outside. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.246.4">An urgent title for my channel could be:</span></p>
<ul id="c15-list-0008" class="calibre20">
<li id="c15-li-0019" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.247.1">We Need to Colonize Mars NOW Before It's Too Late!</span></li>
</ul>
<p class="calibre14"><span epub:type="pagebreak" id="Page_207" role="doc-pagebreak" aria-label="207" class="calibre16"></span><b class="calibre15"> <i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.248.1">Use a trusted source</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.249.1">.</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.250.1"> This can help those viewers that need validation to push them over the edge for the click. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.250.2">For example:</span></p>
<ul id="c15-list-0009" class="calibre20">
<li id="c15-li-0020" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.251.1">NASA Says Pluto Is NOT a Planet</span></li>
</ul>
<p class="calibre14"><b class="calibre15"> <i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.252.1">Address the viewer</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.253.1">.</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.254.1"> When you address the viewer in the video title, it makes them more willing to click, because it feels like the video was made for them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.254.2">Also, it adds another implied emotional context to the title. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.254.3">For my channel, I could use:</span></p>
<ul id="c15-list-0010" class="calibre20">
<li id="c15-li-0021" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.255.1">Chinese and Russians Will Beat SpaceX to Mars</span></li>
<li id="c15-li-0022" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.256.1">Space Tourism: You Can Book Right NOW!</span></li>
</ul>
<p class="calibre14"><b class="calibre15"> <i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.257.1">Use emotional drama or polarizing words:</span></i> </b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.258.1"> There is a reason why people become curious onlookers at car crashes, fires, and fights. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.258.2">Most people are naturally drawn to drama, gossip, fights, injury, controversy, sexual innuendo, illicit behavior, and opposing forces. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.258.3">Bringing out the inherent drama in your video title can trigger an emotional response. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.258.4">Drama titles for my channel could be:</span></p>
<ul id="c15-list-0011" class="calibre20">
<li id="c15-li-0023" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.259.1">Elon Musk Calls Jeff Bezos a Copycat</span></li>
<li id="c15-li-0024" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.260.1">Not Made on This Earth, Pentagon Reveals UFO Findings</span></li>
</ul>
<p class="calibre14"><b class="calibre15"> <i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.261.1">Capitalize your titles or words</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.262.1">.</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.263.1"> All titles should capitalize the first letter of each word, and sometimes you should use all caps. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.263.2">Using all caps is one of the easiest ways to grab attention in your title. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.263.3">A word of caution here: sometimes all caps just feels like someone is yelling. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.263.4">Be calculated in your all caps usage so that you emphasize keywords without it feeling like you're just yelling all the time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.263.5">Notice how I used all caps in the previous title examples, as well as the following:</span></p>
<ul id="c15-list-0012" class="calibre20">
<li id="c15-li-0025" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.264.1">LIFE ON MARS? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.264.2">Neil deGrasse Tyson Thinks So</span></li>
<li id="c15-li-0026" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.265.1">THE EARTH IS NOT FLAT</span></li>
</ul>
<p id="c15-para-0093" class="calibre14"><span epub:type="pagebreak" id="Page_208" role="doc-pagebreak" aria-label="208" class="calibre16"></span><b class="calibre15"> <i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.266.1">Amplify with attention‐grabbing words</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.267.1">.</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.268.1"> Amplify the keyword or phrase to take your title over the edge. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.268.2">Use words like: Ultimate, Worst, Best, Faster, Insane, Crazy, WOW, or I Cried. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.268.3">Good amplifying words for educational channels include: DIY, Easy, Step By Step, Simple, Amazing, Quick, and Now.</span></p>
</section>
</section>
<section aria-labelledby="head-2-72" class="calibre2"><span id="c15-sec-0012" class="calibre"></span>
<h2 id="head-2-72" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.269.1">Downloadable Tools for Title Generation</span></h2>
<p id="c15-para-0094" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.270.1">Over my career, I've found several tools that really speed up the process of keyword and phrase generation for titles. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.270.2">These tools have saved me thousands of hours of research and have helped me with brainstorming. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.270.3">I have a special section in the complementary course to show you my keyword and title process. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.270.4">Get access to the course at </span><a href="http://www.ytformulabook.com" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.271.1">www.ytformulabook.com</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.272.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.272.2">Don't go down the SEO rabbit hole; use these tools to give you data and ideas to focus on the Why and the What.</span></p>
<p id="c15-para-0095" class="calibre14"><b class="calibre15"> <i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.273.1">TubeBuddy</span></i> </b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.274.1"> shows you what search term is ranking, the search volume (searches per month), competition for the key term, and related searches to help you dig deeper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.274.2">TubeBuddy has saved me so much time! </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.274.3">It's my favorite channel management tool for the research and optimization phase. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.274.4">I also love the tools TubeBuddy has for testing. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.274.5">Download TubeBuddy for free at </span><a href="http://www.tubebuddy.com/go" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.275.1">www.Tubebuddy.com/go</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.276.1">.</span></p>
<p id="c15-para-0096" class="calibre14"><b class="calibre15"> <i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.277.1">VidIQ Boost</span></i> </b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.278.1"> is designed to help you find topics and keywords for your videos. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.278.2">It has the most robust YouTube SEO features and competitive analysis tools I've used. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.278.3">They also have a feature to help you optimize your videos and give them a boost. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.278.4">Download VidIQ for free at </span><a href="http://www.vidiq.com/go/" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.279.1">www.vidiq.com/go/</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.280.1">.</span></p>
<p id="c15-para-0097" class="calibre14"><b class="calibre15"> <i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.281.1">Kickass Headline Generator</span></i> </b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.282.1"> is one of my favorite tools to brainstorm. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.282.2">You can put in topics, desired outcomes, undesired outcomes, audience, points in content, and helpful aides, and it will auto‐generate headlines for your video based on your parameters. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.282.3">Download this tool at </span><a href="http://www.sumo.com/kickass-headline-generator/" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.283.1">www.sumo.com/kickass-headline-generator/</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.284.1">.</span></p>
<p id="c15-para-0098" class="calibre14"><span epub:type="pagebreak" id="Page_209" role="doc-pagebreak" aria-label="209" class="calibre16"></span><b class="calibre15"> <i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.285.1">Portent Content Idea Generator</span></i> </b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.286.1"> isn't as robust as Kickass Headline Generator, but you can put in a subject or topic and it will come up with clickable title ideas. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.286.2">I use this more for brainstorming and thinking differently. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.286.3">Download it at </span><a href="http://www.portent.com/tools/title-maker" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.287.1">www.portent.com/tools/title-maker</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.288.1">.</span></p>
</section>
<section aria-labelledby="head-2-73" class="calibre2"><span id="c15-sec-0013" class="calibre"></span>
<h2 id="head-2-73" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.289.1">Action Exercise</span></h2>
<ul class="none" id="c15-list-0013">
<li id="c15-li-0027" class="calibre10"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.290.1">Task 1:</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.291.1"> Using what you learned in this chapter, brainstorm 10 new title ideas for your next video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.291.2">Narrow it down to three possible titles. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.291.3">Make sure your titles are easy to remember and simple to explain and share.</span></li>
<li id="c15-li-0028" class="calibre10"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.292.1">Task 2:</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.293.1"> Brainstorm three or four possible thumbnail ideas for each title. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.293.2">Use YouTube and Google images to come up with ideas to make the ideas stronger. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.293.3">Pick a thumbnail strategy and sketch it out (don't worry about being an artist).</span></li>
