<section epub:type="chapter" role="doc-chapter" aria-labelledby="c15_1" class="calibre2">
<header class="calibre11">
<h1 id="c15_1" class="calibre12"><span epub:type="pagebreak" id="Page_183" role="doc-pagebreak" aria-label="183" class="calibre13"></span><a id="c15" class="calibre5"></a><span class="calibre"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.1.1">15</span></span><br class="calibre19"/><span class="chaptertitle"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.2.1">Title and Thumbnail: Success Starts with a Click</span></span></h1>
</header>
<section aria-label="chapter opening" class="calibre2"><span id="c15-sec-0001" class="calibre"></span>
<p id="c15-para-0001" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.1">What is the most important metric for YouTube success?</span></p>
<p id="c15-para-0002" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.1">This is one of the most frequently asked questions I get year after year. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.2">The answer is easy, and it goes something like this: everything starts with a click. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.3">If the people don't click, they won't watch, no matter how amazing your video is, end of story. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.4">How do you get viewers to click? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.5">You earn their attention. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.6">Getting viewers to click is the biggest struggle I see for creators and brands alike. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.7">You have to get people to focus on your content outside of all distractions.</span></p>
<p id="c15-para-0003" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.1">My son Logan decided to run for student body president at his high school, so he asked me to help him with his marketing. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.2">Of course, I was thrilled to help; I love new campaigns and talking strategy, but this time it was for my son. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.3">We talked about the importance of grabbing people's attention with a message or slogan. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.4">It needed to be easy to remember and simple to explain and share, and it needed to stand out above the other campaigns. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.5">He said, “Dad, you know I hate attention. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.6">I hate the spotlight.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.7">It's true; since he was a little kid, </span><span epub:type="pagebreak" id="Page_184" role="doc-pagebreak" aria-label="184" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.1">Logan was always uncomfortable with attention. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.2">I pushed him a little, saying maybe he needed to get out of his comfort zone. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.3">But then he said, “I don't want to be fake. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.4">I'm just me.” </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.1">Boom</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.2">An idea struck me. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.3">His campaign messaging would be, “No Slogan, Just Logan.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.4">It effectively grabbed people's attention and was easy to remember. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.5">The slogan reminded his peers that they liked him because of who he was, and that's what won him the election in the end—not the campaign.</span></p>
<p id="c15-para-0004" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.1">In earlier chapters, you learned that YouTube's job is to predict what the viewer will watch. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.2">The AI is really sensitive to everything that viewers engage with on the platform, and it actually starts with an impression. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.3">An impression happens when a viewer is able to see a title and thumbnail for at least one second. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.4">This could be on the YouTube Homepage, Subscription feed, in Search results, or Suggested feed (Up next). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.5">If the viewer skips by the title and thumbnail quicker than one second, it doesn't count as an impression. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.6">If they click, that's what records your click‐through rate (CTR). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.7">An important note: the higher the impressions and CTR data the better. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.8">That means YouTube is recommending your video out to a more general audience. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.9">The more it recommends, the more impressions you will get. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.10">The more impressions you get, the lower your CTR. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.11">So don't freak out that your CTR percentage is dropping when your impressions and views go up. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.12">That's a good thing because YouTube is showing it to more viewers outside your “normal audience.”</span></p>
<p id="c15-para-0005" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.1">Before YouTube ever gave us CTR data in Creator Studio, I knew that it was really important just based on how I thought the algorithm worked. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.2">Success rates for ad campaigns focused so much attention on CTR data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.3">I began split testing thumbnails and titles in AdWords for my biggest clients. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.4">We put in our audience demographics and interests and created an ad to see which one had the highest CTR. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.5">I was surprised when we changed out those winning titles and thumbnails and put them on YouTube. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.6">The videos would explode! </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.7">I began begging the dev team at YouTube to give creators </span><span epub:type="pagebreak" id="Page_185" role="doc-pagebreak" aria-label="185" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.1">that data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.2">I knew it was a huge factor, so I continued to spend a lot of time, money, and energy learning about which titles and thumbnails worked because this was the only way to get people to watch or buy.</span></p>
<p id="c15-para-0006" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.1">Let me give you an example of how to do this. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.2">When Jeffrey Harmon, Daniel Harmon, and their team and I created the Squatty Potty ad, we made a Google doc for title ideas and added every variation we could think of. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.3">There are no “dumb” ideas in brainstorming, because anything can inspire a great title. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.4">We needed to figure out what was going to pique human curiosity and make them click. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.5">Because more clicks would bring us more people taking action to buy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.6">We knew we had to test our options, so we did 165 title variations to see how viewers responded to them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.7">We all had our favorites, but we had to choose based on the data—the data doesn't lie! </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.8">And we really wanted to get it right because we had a lot riding on this campaign. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.9">Success was our only option. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.10">The best way to see which title and thumbnail brought the highest CTR was to run Facebook engagement ads. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.11">We created several ads for Facebook to figure out how our target audience responded, running A/B split testing on different titles and scenarios.</span></p>
<p id="c15-para-0007" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.1">Interestingly, the very first title I had come up with eventually became the final title, “This Unicorn Changed the Way I Poop,” but it took a couple hundred dollars to know that it was the best performing title. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.2">The inspiration came from looking at a list of Daniel's titles and brainstorming from there. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.3">That's the power of collaboration and brainstorming together. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.4">After selecting the titles, we needed to start testing thumbnails. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.5">We also took 20 different thumbnails and tried them with our top five title options, spent a couple hundred more dollars on additional split testing, and made our final decision based on the data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.6">Our final CTR was 10 times higher than it would have been without testing. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.7">Ten times. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.8">Consider that for a moment.</span></p>
<p id="c15-para-0008" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.1">Jimmy Donaldson, “MrBeast,” has become a wizard at title and thumbnail creation for optimal click response. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.2">I love Jimmy's process </span><span epub:type="pagebreak" id="Page_186" role="doc-pagebreak" aria-label="186" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.1">of creating the best title and thumbnail for each video he makes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.2">If he can't come up with a clickable title and thumbnail, he won't make the video, no matter how good the video idea is. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.3">Ever! </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.4">Trust me, I've tried to convince him to. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.5">Most creators think only after shooting the video and right before uploading, “What should I do for the title and thumbnail?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.6">This is a huge mistake and it could cost you the video's potential success. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.7">Put a lot of thought into what people will want to click. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.8">This is critical because if they don't click, they won't watch. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.9">That's why Jimmy strategizes before he makes every single video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.10">We literally have spent days coming up with the right title and thumbnail. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.11">Not hours, days. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.12">Let that fact make you stop and think about your title and thumbnail creation process and priority. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.13">Make it a priority. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.14">You don't need to go to the extreme like MrBeast does, but you should be thinking about your potential viewer and what would motivate them to click. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.15">This will help you when you are creating the video as well. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.16">Viewer first!</span></p>
</section>
<section aria-labelledby="head-2-69" class="calibre2"><span id="c15-sec-0002" class="calibre"></span>
<h2 id="head-2-69" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.16.1">Grabbing Attention Visually: The Science</span></h2>
<p id="c15-para-0009" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.1">In my college biology class, I learned about the brain and the visual cortex, and I was fascinated with it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.2">My interest grew when I could see practical application in advertising. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.3">I spent hours trying to figure out how it applied to grabbing people's attention. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.4">To summarize, the visual cortex of the brain is what processes visual information. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.5">There are four areas to the visual cortex called V1, V2, V3, and V4. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.6">There are also special areas of the visual cortex that process visual information very quickly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.7">These are called the “preattention” areas because they process information faster. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.8">Let me show you how this works.</span></p>
<p id="c15-para-0010" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.1">Let's do a quick exercise called “the blink test.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.2">Close your eyes and then open them for a millisecond and look at </span><a href="#c15-fig-0001" id="R_c15-fig-0001" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.19.1">Figure 15.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.20.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.20.2">In other words, just blink and then keep your eyes shut for a few seconds.</span></p> <span epub:type="pagebreak" id="Page_187" role="doc-pagebreak" aria-label="187" class="calibre16"></span>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.21.1"><img alt="Schematic illustration of the circles representing the sizes and shapes." src="images/c15f001.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c15-fig-0001" id="c15-fig-0001" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.22.1">Figure 15.1</span></b></a></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.23.1">Sizes and shapes</span></b></p>
</figcaption>
</figure>
<p id="c15-para-0011" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.1">Notice where your eye was drawn. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.2">Was it drawn to the bigger circle?</span></p>
<p id="c15-para-0012" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.1">Let's try it again with </span><a href="#c15-fig-0002" id="R_c15-fig-0002" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.1">Figure 15.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.27.1">.</span></p>
<p id="c15-para-0013" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.1">Was your eye drawn to the slash that was a different orientation?</span></p>
<p id="c15-para-0014" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.1">These examples are super simple but they work. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.2">Science rocks! </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.3">You can't get the full power of the process in a black and white book because it works best with color images. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.4">The visual effect of color in thumbnails is so important that I created a free online course to go along with this book. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.5">You'll find the best color thumbnail examples, along with my detailed thumbnail training, at </span><a href="http://ytformulabook.com" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.1">ytformulabook.com</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.31.1">.</span></p>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.1"><img alt="Schematic illustration of the Orientation." src="images/c15f002.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c15-fig-0002" id="c15-fig-0002" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.33.1">Figure 15.2</span></b></a></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.34.1">Orientation</span></b></p>
</figcaption>
</figure>
<p id="c15-para-0015" class="calibre14"><span epub:type="pagebreak" id="Page_188" role="doc-pagebreak" aria-label="188" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.35.1">The preattention areas of the visual cortex are not the only visual/brain connection we use. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.35.2">Another area of the brain you can tap to grab attention on a thumbnail is the Fusiform Facial Area (FFA). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.35.3">This part of the brain is sensitive to human faces and is close to the area of the brain that processes emotions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.35.4">This serves as an explicit trigger in thumbnails because the brain has circuits devoted to faces. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.35.5">When my daughter Ellie was four months old, I was reading a study about how babies can recognize faces and emotional expressions starting at about three months old. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.35.6">Of course, I had to put it to the test. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.35.7">I tested six facial expressions on baby Ellie to see what emotion it produced. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.35.8">See </span><a href="#c15-fig-0003" id="R_c15-fig-0003" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.36.1">Figure 15.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.1">.</span></p> <span epub:type="pagebreak" id="Page_189" role="doc-pagebreak" aria-label="189" class="calibre16"></span>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.38.1"><img alt="Photos depict a man's facial expressions." src="images/c15f003.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c15-fig-0003" id="c15-fig-0003" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.1">Figure 15.3</span></b></a></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.40.1">Expressions</span></b></p>
</figcaption>
</figure>
<p id="c15-para-0016" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.1">For weeks I tested my “crazy” faces on my baby. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.2">I was amazed to see that each facial expression created a different emotional response from even a four‐month‐old. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.3">I think I scarred my daughter for life (sorry, Ellie!), but it was in the name of science. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.4">I still mess with my daughter sending crazy faces to her via text to this day. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.5">Knowing how the human brain reacts to images can give you a massive advantage when designing your thumbnails.</span></p>
<p id="c15-para-0017" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.1">Netflix has some of the best thumbnails on the planet. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.2">They spent a lot of money trying to perfect the science of grabbing viewer attention. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.3">I regularly browse Netflix to look at the thumbnails that really grab my attention. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.4">I never click on it to watch, I only browse. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.5">It drives my wife Carolyn nuts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.6">She'll say, “Are we going to watch something, or am I going to watch you look at thumbnails all night.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.7">I'm fascinated by what shows up. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.8">I also go to Carolyn's account and my kids' accounts to see what shows up differently for them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.9">I study the thumbnails a lot. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.10">I even create test accounts just to see other types of thumbnails shown and what is recommended. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.11">In doing research for clients, I ask them to list 20 movies their viewers would watch, then I select them on Netflix and see which recommendations and thumbnails populate from Netflix's AI. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.12">This always gives me ideas of which colors and image positions really connect with a demographic.</span></p>
<p id="c15-para-0018" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.1">Imagine seeing 12 images flash on a screen in a fraction of a second. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.2">Do you think you can process each image? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.3">A team of neuroscientists from MIT have found that the human brain can process entire images that the eye sees in as little as 13 milliseconds.</span></p>
<p id="c15-para-0019" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.44.1">There is a Netflix research article called “The Power of a Picture” that reinforces the importance of an image to help a consumer choose what to watch. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.44.2">In their research, Netflix found that the artwork associated with a movie accounted for more than 80% of people's attention while browsing. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.44.3">Attention given to titles was secondary and lasted less than two seconds. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.44.4">That's not a lot of time to convince with words that this is what that person wants to watch. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.44.5">The image is most </span><span epub:type="pagebreak" id="Page_190" role="doc-pagebreak" aria-label="190" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.1">important. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.2">And it's got to be good, because we see things in the blink of an eye and make snap judgments without even realizing it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.3">As content creators, we only have milliseconds to grab people's attention and pull them into our content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.4">If we don't grab them fast, they've already moved on to look at something else that will get them to click. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.5">How do we grab their attention? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.6">With curiosity.</span></p>
<p id="c15-para-0020" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.46.1">Curiosity is a basic human behavior—we are programmed to be learning machines. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.46.2">It's a natural human instinct that has been with us since the day we were born. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.46.3">It never really hit me until my daughter Ellie was three years old and was always asking questions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.46.4">She asked classics like, “Why is the sky blue?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.46.5">and, “Where do babies come from?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.46.6">but my personal favorite was, “Mommy, why is Daddy so loud?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.46.7">Curiosity is a fundamental element of our cognitive functioning.</span></p>
<p id="c15-para-0021" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.47.1">Curiosity earns the click. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.47.2">Your thumbnail and title combination should make someone scrolling through pause long enough to consider clicking. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.47.3">For example, when I saw a photo of a guy holding a loaded barbell underwater, it grabbed my attention so I took a quick glance at the title, “Can You Bench Press 1,000 Pounds Underwater,” and I was hooked. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.47.4">See </span><a href="#c15-fig-0004" id="R_c15-fig-0004" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.48.1">Figure 15.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.49.1">.</span></p> <span epub:type="pagebreak" id="Page_191" role="doc-pagebreak" aria-label="191" class="calibre16"></span>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.50.1"><img alt="Photo depicts the Bench press." src="images/c15f004.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c15-fig-0004" id="c15-fig-0004" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.51.1">Figure 15.4</span></b></a></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.52.1">Bench press</span></b></p>
</figcaption>
</figure>
<p id="c15-para-0022" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.53.1">I had to click on that video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.53.2">I unintentionally spent the next hour and a half consuming creator Tyler Oliveira's content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.53.3">Tyler made clickable thumbnails with engaging titles that piqued my curiosity over and over again. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.53.4">Plus, his video content did not disappoint. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.53.5">Let's cover some basic design principles that will enhance your CTR percentage.</span></p>
<section class="calibre2"><span id="c15-sec-0003" class="calibre"></span>
<h3 id="head-3-33" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.1">The Rule of Thirds</span></h3>
<p id="c15-para-0023" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.1">To make sure your image draws in the human eye, keep it simple and balanced. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.2">A viewer feels more connected to a well‐balanced image because it feels aesthetically right. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.3">An image that appears static will always look less interesting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.4">One of the first techniques a beginner photographer learns in a photography class is the “Rule of Thirds.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.5">It's an effective technique to compose a balanced photo by dividing it into thirds, both horizontally and vertically. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.6">The subject of the image is positioned at the intersection of those dividing lines or along one of the lines itself. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.7">The dividing lines of the Rule of Thirds effectively breaks down an image into nine parts, as shown in </span><a href="#c15-fig-0005" id="R_c15-fig-0005" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.56.1">Figure 15.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.1">.</span></p> <span epub:type="pagebreak" id="Page_192" role="doc-pagebreak" aria-label="192" class="calibre16"></span>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.58.1"><img alt="Tabular representation of the Rule of Thirds." src="images/c15f005.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c15-fig-0005" id="c15-fig-0005" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.59.1">Figure 15.5</span></b></a></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.60.1">The Rule of Thirds</span></b></p>
</figcaption>
</figure>
<p id="c15-para-0024" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.61.1">Studies have shown that when people view an image, their eyes naturally go to one of the intersection points. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.61.2">It's easier for the brain to process quickly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.61.3">It's good to learn about natural processes like these so you can learn to work with them rather than against. </span><a href="#c15-fig-0006" id="R_c15-fig-0006" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.1">Figure 15.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.63.1"> shows three examples of the Rule of Thirds. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.63.2">Once again, to get the full effect, close your eyes and then open them when you look at </span><a href="#c15-fig-0006" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.64.1">Figure 15.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.2">Take note of what your eye naturally focuses on first.</span></p>
<p class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.1">Always ask these questions when taking photos or designing thumbnails:</span></p>
<ul id="c15-list-0001" class="calibre20">
<li id="c15-li-0001" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.1">What are the points of focus in this shot?</span></li>
<li id="c15-li-0002" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.68.1">Where do you place that focus in the grid?</span></li>
</ul>
<p id="c15-para-0026" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.69.1">With all of this said about “The Rule,” don't let it stress you out every time you go to make a thumbnail. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.69.2">As they say, rules are </span><span epub:type="pagebreak" id="Page_193" role="doc-pagebreak" aria-label="193" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.1">meant to be broken, not every time, but sometimes you'll get a better shot without the grid anyway. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.2">You can always edit later with post‐production editing tools if you need to, cropping and reframing to get your image to fit within the grid.</span></p>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.71.1"><img alt="Photos depict the Three examples of the Rule of Thirds." src="images/c15f006.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c15-fig-0006" id="c15-fig-0006" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.72.1">Figure 15.6</span></b></a></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.73.1">Three examples of the Rule of Thirds</span></b></p>
</figcaption>
</figure>
</section>
<section class="calibre2"><span id="c15-sec-0004" class="calibre"></span>
<h3 id="head-3-34" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.74.1">Color Psychology</span></h3>
<p id="c15-para-0027" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.1">I watched a YouTube video about a 10‐year‐old boy named Cayson Irlbeck who was born color blind. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.2">Color blindness is widely misunderstood. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.3">Many people assume it means that someone can only see in black and white, but it doesn't. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.4">It means the brain can't process different shades of color. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.5">In the video about Cayson, his dad wanted to surprise him with something, so he had him go outside on a beautiful day. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.6">The sky was bright blue and the grass was a luscious green, but Cayson didn't see it that way. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.7">His color‐blind brain saw a blue or purple sky and red grass. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.8">Cayson's dad then gave him EnChroma glasses. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.9">These glasses allow color‐blind people to see colors correctly, something Cayson had never experienced before. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.10">He put on the glasses, and tears started running down his face. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.11">His dad cried, too, both sobbing for joy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.12">I wish everyone could see Cayson's face. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.13">I'm so grateful to live in a world with color.</span></p>
<p id="c15-para-0028" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.1">In 1665, Sir Isaac Newton was studying about light and color at Cambridge University. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.2">He was observing how light was reflected into various colors. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.3">On a sunny day, Newton darkened his room by covering up his window with drapes, making a small hole to allow just one beam of sunlight into the room. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.4">Then he held a large glass prism in the beam of light. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.5">He was able to see the full color spectrum. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.6">This led to more prism experiments, not only by him, but by countless scientists studying color and light.</span></p>
<p id="c15-para-0029" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.1">Color plays a huge role in influencing decisions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.2">We call this color psychology, and it can be a powerful tool of persuasion. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.3">I literally wear a black T‐shirt every day of my life, but don't let that fool </span><span epub:type="pagebreak" id="Page_194" role="doc-pagebreak" aria-label="194" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.78.1">you for a second into thinking that color doesn't matter to me. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.78.2">When it comes to YouTube content, especially thumbnail images, I know that color can make or break your video's success. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.78.3">Poor color choice in a thumbnail will negatively impact your video's clickability. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.78.4">A study published in the journal </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.79.1">Management Decision</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.1"> by Satyendra Singh says that color alone contributes up to 90% of the information that forms a decision. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.2">Ninety percent? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.3">If this is true, it's extremely important to keep color in mind when creating thumbnails. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.4">The color is essential to earning that click.</span></p>
<p id="c15-para-0030" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.81.1">Everyone learns about the color wheel in grade school. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.81.2">When I learned it, I didn't know how much it was going to help me in my career. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.81.3">Contrasting or complementary colors are opposite each other on the color wheel and can be used together as powerful combinations to make your images stand out. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.81.4">Keep in mind that you can still be contrasting with grayscale but it would feel bland just like Cayson's color blindness. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.81.5">I will show you the example in grayscale in </span><a href="#c15-fig-0007" id="R_c15-fig-0007" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.82.1">Figure 15.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.83.1">, but remember, you can see it in color in the free online course.</span></p> <span epub:type="pagebreak" id="Page_195" role="doc-pagebreak" aria-label="195" class="calibre16"></span>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.84.1"><img alt="Schematic illustration of the contrast in black and white." src="images/c15f007.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c15-fig-0007" id="c15-fig-0007" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.85.1">Figure 15.7</span></b></a></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.86.1">Contrast in black and white</span></b></p>
</figcaption>
</figure>
<p id="c15-para-0031" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.1">Color is an essential tool in your thumbnail image creation process because it has a huge impact on how viewers think and behave. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.2">This process has been studied and analyzed by marketers and advertisers, because it helps predict human behavior. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.3">Understanding it means you can make content more impactful. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.4">The visual cortex V1 that processes color directs the viewer's eye where to look, what to do, and how to interpret something. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.5">It also can add context to content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.6">It helps us decide what's important and what's not. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.7">That's precisely why, as a content marketer, you need to understand what colors mean to people.</span></p>
</section>
</section>
<section aria-labelledby="head-2-70" class="calibre2"><span id="c15-sec-0005" class="calibre"></span>
<h2 id="head-2-70" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.1">Thumbnail Strategies</span></h2>
<p id="c15-para-0032" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.89.1">We've covered some of the science behind why thumbnails matter so much: how creators capture viewers' attention with photography techniques and the right color combinations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.89.2">Now let's dive into strategy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.89.3">How do you use this information to your advantage?</span></p>
<p id="c15-para-0033" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.90.1">Before 2012, YouTube would auto‐select a random clip of a creator's video and set it as the thumbnail image. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.90.2">If the video's creator didn't like the auto‐image, they had to re‐upload until they liked the option YouTube chose. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.90.3">I know, because I used to do this. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.90.4">I knew how much that thumbnail image affected my CTR, so I did what it took to get it right, tediously re‐uploading until I liked the thumbnail.</span></p>
<p id="c15-para-0034" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.1">YouTube rolled out its Partner Program (YPP) in 2012 and quietly added new features to help their YPP creators. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.2">Creators who belonged to the Partner Program had a huge advantage with these features, one of which was being able to upload a custom thumbnail image. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.3">YouTube sent out an email to their YPP members encouraging them to use this new custom thumbnail feature. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.4">These select YPP members—there weren't a lot at the time—now had a huge advantage over the general YouTube public. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.5">It didn't take long for many of them </span><span epub:type="pagebreak" id="Page_196" role="doc-pagebreak" aria-label="196" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.92.1">to realize that they could make sensational thumbnail images to get lots of clicks and views.</span></p>
<p id="c15-para-0035" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.93.1">This is when the “clickbaiting” tactic hit YouTube the hardest. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.93.2">YPP creators used baiting techniques like bright colors, arrows, emotionally charged facial expressions, and big cleavage shots to get viewers to click on their videos. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.93.3">They were being deceptive and misleading. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.93.4">Viewers took the bait and clicked, but it didn't take long for them to realize that the content didn't show what was advertised in the thumbnail. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.93.5">YouTube noticed trends in the data from the new custom thumbnail feature, so they started using different metrics to inform their Suggested video recommendations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.93.6">This helped to minimize the clickbait problem (see </span><a href="c02.xhtml" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.94.1">Chapter 2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.95.1"> for more about this issue). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.95.2">Note: Clickbait can be good if your video content delivers on the promise and isn't misleading the viewer.</span></p>
<p id="c15-para-0036" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.96.1">I watched custom thumbnails transform YouTube. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.96.2">As a marketer, I observed some things with thumbnails that I had never seen before in advertising. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.96.3">People got really good at learning thumbnail design strategies to get people to click more. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.96.4">These are simple strategies that any creator or brand can use, and I'll show you how to use them in </span><a href="#c15-fig-0008" id="R_c15-fig-0008" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.97.1">Figure 15.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.98.1">.</span></p>
<p id="c15-para-0062" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.99.1">Data has shown that the best thumbnails include an object and a person. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.99.2">When you drill down on that Netflix research finding that we mentioned earlier, it shows that viewers engage with thumbnails that have people in them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.99.3">The thumbnail should be able to tell a story without words. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.99.4">You can do this effectively with close‐ups and complex emotions on the face of the person or people in the image. </span><a href="#c15-fig-0008" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.100.1">Figure 15.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.101.1"> shows some of the most common types of thumbnails on YouTube. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.101.2">Keep in mind that these examples are in black and white, and color really makes these things pop and make sense. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.101.3">I encourage you to go through the detailed thumbnail training at </span><a href="http://ytformulabook.com" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.102.1">ytformulabook.com</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.103.1">.</span></p>
<figure class="calibre23">
<table border="1" class="calibre25">
<tbody class="calibre26">
<tr class="calibre27">
<td class="left"><span epub:type="pagebreak" id="Page_197" role="doc-pagebreak" aria-label="197" class="calibre16"></span><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.104.1">Face First</span></b> <br class="calibre19"/><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.105.1"> In a face‐first thumbnail, your facial expression is the most important thing. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.105.2">The best way to connect with someone is through the eyes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.105.3">So make sure your face is up close and your eyes are nice and bright.</span></td>
<td class="left"><a href="#c15-fig-0008" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.106.1">Figure 15.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.107.1">a</span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.108.1"><img alt="Photo depicts a face-first thumbnail." src="images/c15f008a.png" class="calibre17"/></span></td> </tr>
<tr class="calibre27">
<td class="left"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.109.1">Face and Object</span></b> <br class="calibre19"/><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.110.1"> If you have an object to show, this strategy is a great way to pull in your audience. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.110.2">The emotional reaction on your face along with an interesting object will really make your thumbnail stand out.</span></td>
<td class="left"><a href="#c15-fig-0008" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.111.1">Figure 15.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.112.1">b</span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.113.1"><img alt="Photo depicts an emotional reaction on the face along with an interesting object." src="images/c15f008b.png" class="calibre17"/></span></td> </tr>
<tr class="calibre27">
<td class="left"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.114.1">Object First</span></b> <br class="calibre19"/><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.115.1"> Sometimes the object is the star of the show. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.115.2">In this case, your object should be right in the center. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.115.3">Really big, really bold, and really bright. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.115.4">Make sure there is no confusion to your audience on what to look at.</span></td>
<td class="left"><a href="#c15-fig-0008" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.116.1">Figure 15.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.117.1">c</span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.118.1"><img alt="Photo depicts a big, bold, and bright object." src="images/c15f008c.png" class="calibre17"/></span></td> </tr>
<tr class="calibre27">
<td class="left"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.119.1">Two Faces</span></b> <br class="calibre19"/><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.120.1"> If you plan on having two people in your thumbnail, you should have the faces on the left and right of the frame with the object in the middle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.120.2">Don't forget to show emotion!</span></td>
<td class="left"><a href="#c15-fig-0008" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.121.1">Figure 15.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.122.1">d</span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.123.1"><img alt="Photo depicts two people in the thumbnail with the object in the middle." src="images/c15f008d.png" class="calibre17"/></span></td> </tr>
<tr class="calibre27">
<td class="left"><span epub:type="pagebreak" id="Page_198" role="doc-pagebreak" aria-label="198" class="calibre16"></span><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.124.1">Three‐Panel</span></b> <br class="calibre19"/><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.125.1"> A three‐panel thumbnail is perfect for showing progression. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.125.2">Your eye goes from left to right, so be sure to put the “before” on the left and “after” on the right. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.125.3">Remember that progression could mean time, but it could also mean change. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.125.4">Different colors can also help enhance the effectiveness of this thumbnail.</span></td>
<td class="left"><a href="#c15-fig-0008" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.126.1">Figure 15.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.127.1">e</span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.128.1"><img alt="Photo depicts the three-panel thumbnail." src="images/c15f008e.png" class="calibre17"/></span></td> </tr>
<tr class="calibre27">
<td class="left"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.129.1">Two‐Panel</span></b> <br class="calibre19"/><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.130.1"> The two‐panel thumbnail is another way to show progression. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.130.2">The perfect example is “before and after.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.130.3">You can also frame it as “right or wrong,” or “real or fake.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.130.4">The juxtaposition is what is important in this type of thumbnail. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.130.5">This type not only can apply to objects, it can apply to people's faces as well.</span></td>
<td class="left"><a href="#c15-fig-0008" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.131.1">Figure 15.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.132.1">f</span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.133.1"><img alt="Photo depicts the two-panel thumbnail." src="images/c15f008f.png" class="calibre17"/></span></td> </tr>
<tr class="calibre27">
<td class="left"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.134.1">Text to Amplify</span></b> <br class="calibre19"/><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.135.1"> Text can be super powerful when used sparingly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.135.2">Text should only be used to help the audience's understanding or raise their curiosity. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.135.3">Keep text simple. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.135.4">If you can't tell a story with just your thumbnail, use text to clarify.</span></td>
<td class="left"><a href="#c15-fig-0008" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.136.1">Figure 15.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.137.1">g</span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.138.1"><img alt="Photo depicts the Text to Amplify which is super powerful when used sparingly." src="images/c15f008g.png" class="calibre17"/></span></td> </tr>
<tr class="calibre27">
<td class="left"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.139.1">Clipart</span></b> <br class="calibre19"/><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.140.1"> Use red arrows, circles, hand gestures, and emojis to redirect the viewer's eyes to a specific person or object in the thumbnail.</span></td>
<td class="left"><a href="#c15-fig-0008" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.141.1">Figure 15.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.142.1">h</span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.143.1"><img alt="Photo depicts using red arrows, circles, hand gestures, and emojis to redirect the viewer’s eyes to a specific person or object in the thumbnail." src="images/c15f008h.png" class="calibre17"/></span></td> </tr>
<tr class="calibre27">
<td class="left"><span epub:type="pagebreak" id="Page_199" role="doc-pagebreak" aria-label="199" class="calibre16"></span><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.144.1">Perspective</span></b> <br class="calibre19"/><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.145.1"> Our minds are drawn to extremes, especially when it comes to really big things or really small things. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.145.2">Showing scale in your thumbnail in relation to you can help make your thumbnail really pop.</span></td>
<td class="left"><a href="#c15-fig-0008" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.146.1">Figure 15.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.147.1">i</span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.148.1"><img alt="Photo depicts the perspective of the viewer's mind which is really big things or really small things." src="images/c15f008i.png" class="calibre17"/></span></td> </tr>
<tr class="calibre27">
<td class="left"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.149.1">Organized Clutter</span></b> <br class="calibre19"/><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.150.1"> If you have a lot of one thing you can use the “organized clutter” strategy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.150.2">Placing yourself in a uniformly cluttered background can help you pop. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.150.3">Make sure there is a pattern in your background and not just clutter—the last thing you want is to have a messy thumbnail.</span></td>
<td class="left"><a href="#c15-fig-0008" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.151.1">Figure 15.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.152.1">j</span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.153.1"><img alt="Photo depicts the Organized Clutter." src="images/c15f008j.png" class="calibre17"/></span></td> </tr>
<tr class="calibre27">
<td class="left"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.154.1">Showing Action</span></b> <br class="calibre19"/><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.155.1"> These thumbnails create the “I wonder what's going to happen next?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.155.2">effect. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.155.3">Curiosity earns the click, and this thumbnail strategy should always create curiosity. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.155.4">People love action movies and action shots, so when you can, show action.</span></td>
<td class="left"><a href="#c15-fig-0008" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.156.1">Figure 15.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.157.1">k</span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.158.1"><img alt="Photo depicts showing Action, which create curiosity." src="images/c15f008k.png" class="calibre17"/></span></td> </tr>
<tr class="calibre27">
<td class="left"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.159.1">Colors Draw in the Eye</span></b> <br class="calibre19"/><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.160.1"> Each color has an emotion associated with it, so how you use it can influence how your audience feels about your thumbnail. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.160.2">Using the right color combinations can also help draw the viewer in. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.160.3">Some strategies are to use complementary colors or colors on the opposite side of the color wheel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.160.4">That contrast will really make your thumbnail pop.</span></td>
<td class="left"><a href="#c15-fig-0008" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.161.1">Figure 15.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.162.1">l</span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.163.1"><img alt="Photos depict the emotions associated with the colors." src="images/c15f008l.png" class="calibre17"/></span></td> </tr> </tbody> </table>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c15-fig-0008" id="c15-fig-0008" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.164.1">Figure 15.8</span></b></a></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.165.1">Thumbnail types</span></b></p>
</figcaption>
</figure>
<p id="c15-para-0063" class="calibre14"><span epub:type="pagebreak" id="Page_200" role="doc-pagebreak" aria-label="200" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.166.1">When you're designing your thumbnail, always keep in mind that the majority of YouTube viewers are watching on mobile devices now. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.166.2">You want to ensure your thumbnail looks clear when viewed on mobile. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.166.3">A lot of creators design on a computer, but you need to view on mobile to see what most viewers see. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.166.4">Ask these questions: Are there any objects that are too small? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.166.5">How about things that you can't easily distinguish? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.166.6">And do the blink test, closing your eyes and opening them to see what grabs your attention first. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.166.7">Super Tip: I always want to see how my thumbnail looks compared to other thumbnails. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.166.8">To do a mock comparison, screenshot search results and photoshop your thumbnail in with the list of results. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.166.9">This can be super powerful to see how the viewer would see your thumbnails.</span></p>
<section class="calibre2"><span id="c15-sec-0006" class="calibre"></span>
<h3 id="head-3-35" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.167.1">Thumbnails the Right Way</span></h3>
<p id="c15-para-0064" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.168.1">To do a thumbnail the right way, plan ideas before you even shoot the video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.168.2">Ask yourself, “How do I explain what's going on without words?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.168.3">Then go through the thumbnail brainstorm list and come up with ways you could use two or three different methods to design images for this particular video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.168.4">Often it takes a combination of these tactics to capture viewers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.168.5">Remember that the more emotion you put in the thumbnail, the more intriguing and clickable it will be. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.168.6">Then do a photo session before shooting the video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.168.7">Take pictures from different angles, and remember that simplicity sells.</span></p>
<p id="c15-para-0065" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.169.1">One extra word of advice here: don't take a screenshot of someone else's thumbnail with the intent of copying it on yours. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.169.2">It's just wrong! </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.169.3">The more you brainstorm consistently, the easier it will be to get your own creative juices flowing.</span></p>
</section>
<section class="calibre2"><span id="c15-sec-0007" class="calibre"></span>
<h3 id="head-3-36" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.170.1">Thumbnail Audit</span></h3>
<p class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.171.1">You should have two or three variations of each thumbnail concept you choose, because you need options to test or to quickly change out if you are not getting a good CTR. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.171.2">Once you've completed the photo </span><span epub:type="pagebreak" id="Page_201" role="doc-pagebreak" aria-label="201" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.172.1">shoot and the images are edited and ready to go, you can go through your thumbnail options and ask yourself:</span></p>
<ul id="c15-list-0002" class="calibre20">
<li id="c15-li-0003" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.173.1">Which image is more clickable?</span></li>
<li id="c15-li-0004" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.174.1">Does it actually portray the video content?</span></li>
<li id="c15-li-0005" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.175.1">Does it get the audience excited or intrigued?</span></li>
<li id="c15-li-0006" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.176.1">Would </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.177.1">you</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.178.1"> actually click on that thumbnail?</span></li>
</ul>
</section>
<section class="calibre2"><span id="c15-sec-0008" class="calibre"></span>
<h3 id="head-3-37" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.179.1">Traffic Sources and Thumbnails</span></h3>
<p id="c15-para-0067" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.180.1">I've been known to create several types of thumbnails for the different stages of viewer consumption. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.180.2">I realize this is super nerdy and tactical, but I'm really sensitive to where the impressions are accruing (Traffic Sources) and what the CTR baselines are. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.180.3">On some of the biggest videos I've worked on, we designed thumbnails that would get more clicks on the Browse feature (YouTube Homepage and Subscription feed), then we would switch out that thumbnail to a different thumbnail designed for higher CTR for Suggested videos (Up next). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.180.4">Yes, there is a difference even on that granular level. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.180.5">I've seen a triple increase in views by using this strategy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.180.6">It can help you if you will look closely at those CTR numbers.</span></p>
</section>
</section>
<section aria-labelledby="head-2-71" class="calibre2"><span id="c15-sec-0009" class="calibre"></span>
<h2 id="head-2-71" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.181.1">Video Titles</span></h2>
<p id="c15-para-0068" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.182.1">Netflix's study told us that once we grab the viewer's attention with the thumbnail, we have 1.8 seconds to make an impression with our titles, so let's not waste it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.182.2">This can be the difference if someone will be watching your video or moving on to the next thing that grabs their attention. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.182.3">So, what makes a good title?</span></p>
<p id="c15-para-0069" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.183.1">In </span><a href="c11.xhtml" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.184.1">Chapter 11</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.185.1">, we talked about how to identify your audience. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.185.2">We talked about learning their offline and online behaviors. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.185.3">This is super important when it comes to titles, because you don't want to use words or phrases that disconnect and confuse your audience. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.185.4">I </span><span epub:type="pagebreak" id="Page_202" role="doc-pagebreak" aria-label="202" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.186.1">remember one time my son Kelton was talking to his older brother Logan about skimboarding with some friends. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.186.2">Kelton told Logan about a “sick trick” he landed and how “dope” it was. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.186.3">My mom, a baby boomer, was in the room, and she turned to me and said, “Is Kelton okay? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.186.4">Is he sick? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.186.5">Are his friends doing drugs?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.186.6">After laughing uncontrollably for a few minutes, I had to reassure her that Kelton was healthy and his friends weren't doing drugs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.186.7">The words he had used were disconnected from his baby boomer audience. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.186.8">Certain words, like “sick,” and “dope,” meant something entirely different to her.</span></p>
<p class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.187.1">You have to consider the subconscious split decision a viewer is making when they look at your thumbnail and then title. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.187.2">In that split second, their brain is asking:</span></p>
<ul id="c15-list-0003" class="calibre20">
<li id="c15-li-0007" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.188.1">Is this video what I'm looking for?</span></li>
<li id="c15-li-0008" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.189.1">Do I really want to watch this video?</span></li>
<li id="c15-li-0009" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.190.1">Is this video going to be worth my time?</span></li>
</ul>
<p id="c15-para-0071" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.191.1">Whether you like it or not, your YouTube titles help shape the viewer's decision to click.</span></p>
<section class="calibre2"><span id="c15-sec-0010" class="calibre"></span>
<h3 id="head-3-38" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.192.1">Your Title Needs to Satisfy the </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.193.1">Why</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.194.1"> and the </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.195.1">What</span></i></h3>
