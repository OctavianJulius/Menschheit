<section aria-labelledby="b03_1" class="calibre2">
<header class="calibre11">
<h1 id="b03_1" class="calibre12"><span epub:type="pagebreak" id="Page_305" role="doc-pagebreak" aria-label="305" class="calibre13"></span><a id="bibliography" class="calibre5"></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.1.1">THIS IS NOT YOUR NORMAL ACKNOWLEDGEMENT</span></h1>
</header>
<section aria-label="chapter opening" class="calibre2"><span id="bother02-sec-0001" class="calibre"></span>
<p id="bother02-para-0001" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.2.1">I want to acknowledge you, the reader. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.2.2">You are an important part of why I do what I do.</span></p>
<p id="bother02-para-0002" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.1">Let me tell you a quick story about our purpose:</span></p>
<p id="bother02-para-0003" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.1">When I was 12 years old, I went camping with my grandpa Jack. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.2">We were camping on top of a mountain by a reservoir overlooking the red rocks of Zion National Park in Utah. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.3">It was the most beautiful place to camp. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.4">Early in the morning, I was asleep in our tent when Grandpa Jack woke me before sunrise and asked me to go for a walk around the reservoir with him. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.5">The calm water looked like a sheet of glass at that early hour. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.6">It was so peaceful as the first light of day started to peak over the majestic mountains of Zion. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.7">Then a beam of light shot over the mountains, reflecting on the water, and it was the most beautiful, serene moment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.8">At that moment, Grandpa Jack bent down and picked up a rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.9">With the rock in hand, he said, “Derral, you are like this rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.10">You are hard headed, strong, and a little rough around the edges. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.11">The water is the world …” and he threw the rock into the water, shattering the glassy surface and sending ripples across the reservoir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.12">“What you do can impact so many people,” Grandpa Jack said. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.13">“What impact will you have on the world? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.14">Will it be good, or will it be bad?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.15">And he walked away, leaving me alone to contemplate the life lesson he had just taught. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.16">I had been camping with my grandpa many times in my life, and he had never done anything like this before. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.17">It felt so out of the ordinary that it left me a little dumbfounded. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.18">As I said, I was only 12 years old, so the power of the message didn't fully hit me at the time, but it continued </span><span epub:type="pagebreak" id="Page_306" role="doc-pagebreak" aria-label="306" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.1">to stick with me over the years. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.2">I've come back to it many times in my life. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.3">Thank you, Grandpa Jack, for the most powerful lesson that impacted me on every level. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.4">It continues to influence decisions I make in business and in my personal life.</span></p>
<p id="bother02-para-0004" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.1">Now, back to YOU. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.2">You are your own rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.3">Your content and your message will impact the world. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.4">My challenge to you is to use what I've taught you in this book to impact the world in a positive way. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.5">Entertain, inspire, motivate, educate, and elevate humanity with YouTube. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.6">Surround yourself with people who push you and motivate you and help you impact people's lives for good.</span></p>
<p id="bother02-para-0005" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.1">I want to acknowledge my wife, Carolyn, for her constant support, love, and patience with all of my craziness over the years. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.2">To my kids, Ellie, Logan, Kelton, Thatcher, and Bridger, for supporting a dad who doesn't have the normal nine‐to‐five job. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.3">Hopefully the perks of hanging out with their favorite YouTubers and traveling the world have been a good tradeoff.</span></p>
<p id="bother02-para-0006" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.1">To my parents for always facilitating my unique way of learning the way I needed to learn. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.2">You have been a constant source of support and strength for me.</span></p>
<p id="bother02-para-0007" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.1">To Melissa Young for controlling my ADHD and corralling my thoughts to write this book, and for being a constant supporter of every crazy project of mine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.2">I also want to acknowledge her husband and kids for allowing her the space and time away at the whim of my crazy schedule. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.3">We had long hours and days away from our families, and we couldn't have finished the book without their support.</span></p>
<p id="bother02-para-0008" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.1">A big thank you to my business partners and my incredible team who helped me meet deadlines and modified meetings and tasks while I finished this book.</span></p>
<p id="bother02-para-0009" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.1">Last, I want to thank my third grade teacher for making me stand in a corner for a whole week. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.2">Even though you used it to try to humiliate me, what it did was ignite my pilot light and fuel my fire to be who I am. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.3">It taught me that I didn't have to conform to the standard to succeed and led me to where I am today.</span></p>
</section>
