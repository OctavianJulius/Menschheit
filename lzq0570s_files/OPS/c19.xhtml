<section epub:type="chapter" role="doc-chapter" aria-labelledby="c19_1" class="calibre2">
<header class="calibre11">
<h1 id="c19_1" class="calibre12"><span epub:type="pagebreak" id="Page_269" role="doc-pagebreak" aria-label="269" class="calibre13"></span><a id="c19" class="calibre5"></a><span class="calibre"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.1.1">19</span></span><br class="calibre19"/><span class="chaptertitle"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.2.1">Optimizing, Launching, and Promoting Your Video</span></span></h1>
</header>
<section aria-label="chapter opening" class="calibre2"><span id="c19-sec-0001" class="calibre"></span>
<p id="c19-para-0001" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.1">Most content creators upload a video and just let it do its thing, but the upload is not the end. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.2">If you want to really succeed on YouTube, you have to actively watch and respond to the data coming in after upload. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.3">Your #1 goal is to get the right type of viewer coming in quickly so the algorithm can recognize them and know who to keep pushing it to. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.4">You should treat the upload as a part of a sequence when you're launching a new video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.5">Let's walk through step‐by‐step on uploading a video to YouTube. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.6">Then we can get to the fun part of optimizing, launching, and promoting your content.</span></p>
</section>
<section aria-labelledby="head-2-99" class="calibre2"><span id="c19-sec-0002" class="calibre"></span>
<h2 id="head-2-99" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.1">How to Upload a Video</span></h2>
<p id="c19-para-0002" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.1">In your YouTube Creator Studio, click on the icon in the upper right corner that gives you the option to upload a video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.2">Then you can upload your video in one of two ways: either drag and drop, or click on Select a file. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.3">You can actually upload as many as 15 videos at once here, which can be a huge time saver. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.4">How long it takes to upload </span><span epub:type="pagebreak" id="Page_270" role="doc-pagebreak" aria-label="270" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.1">obviously depends on your file size and your Internet speed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.2">Once it's done with the processing time, you'll need to change the default title to the custom one you've carefully crafted from the exercise in </span><a href="c15.xhtml" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.1">Chapter 15</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.2">Then you need to fill out the description, which is also important to include words that deliver on the promise of the title and video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.3">Next up, change the auto‐generated thumbnail to the custom one you've spent a lot of time creating (also from </span><a href="c15.xhtml" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.1">Chapter 15</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.1">).</span></p>
<p id="c19-para-0003" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.1">After you've plugged in your amazingly clickable thumbnail, you can choose which playlist or playlists to add your video to. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.2">Then you'll see a fairly new upload feature: choosing your audience. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.3">YouTube added this step because of their issues with the Children's Online Privacy and Protection Act (COPPA). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.4">They just need to know whether your content is geared toward kids. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.5">In this feature you can also designate if your content is for a mature audience. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.6">It is very important that you fill out this part correctly so you don't get demonetized.</span></p>
<p id="c19-para-0004" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.1">At this point on the screen, a lot of creators skip the next part, which is “More Options.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.2">Go ahead and click on that so you can designate if your content contains integrated brand deals, sponsorships, or other paid promotions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.3">Here, you also add tags. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.4">Include tags with keywords from your video's title and description, for starters. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.5">Then you can choose your language and closed captioning (CC) preferences. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.6">The next option I usually skip, because it's asking for the recording date and location of my video, which doesn't really matter; it doesn't affect the algorithm or your video's exposure. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.7">In the license and distribution section, you can choose the Standard YouTube License, which protects your content from copyright infringement, or you can choose Creative Commons, which gives anyone free reign to use your content without legal repercussions.</span></p>
<p id="c19-para-0005" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.1">It's important to make sure the next two boxes are checked so you can embed the video on other websites, but more importantly, so your subscribers will be notified that you have a new video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.2">Now </span><span epub:type="pagebreak" id="Page_271" role="doc-pagebreak" aria-label="271" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.1">you're ready to choose your category and your comments preferences. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.2">If you want to hold potentially inappropriate comments for review or turn off comments altogether, check that box here.</span></p>
<p id="c19-para-0006" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.1">You're all done with the Details tab at this point, and you are ready to go to the Monetization tab. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.2">If you have monetization available, you can choose exactly what type of ads you want to run with your content, whether it's overlays, display, or skippable/nonskippable ads. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.3">You also can choose if you want ads to run before or after the video, or during the video if it's longer than 10 minutes.</span></p>
<p id="c19-para-0007" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.16.1">If you are a YouTube Partner and can run ads with your content, the next part is important. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.16.2">It helps you narrow down your ad suitability. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.16.3">Again, fill this out correctly so you don't get demonetized. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.16.4">You can specify exactly what is in your content as far as adult content, violence, harmful or dangerous acts, drug‐related content, hateful content, firearms‐related content, or sensitive issues. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.16.5">There is an option here to click None of the above, but don't click it if there is anything at all questionable in your content because the algorithm will find it, and you'll likely get a Community Guidelines strike, which you definitely do not want. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.16.6">Again, don't risk getting demonetized.</span></p>
<p id="c19-para-0008" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.1">We're almost there! </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.2">You can now specify what video elements you want added, like endscreens and cards. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.3">Endscreens run at the end of the video, while cards can be added anywhere you choose. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.4">Once you're done adding what you want where you want it, click on the Return to YouTube Studio button.</span></p>
<p id="c19-para-0009" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.1">You've made it to the last tab: Visibility. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.2">Most of the time, you want your video to be public, but there are times when you might choose one of the other options to make it private, unlisted, or for members only. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.3">You'll also see the video link on this screen. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.4">You need to click on that link and go to the settings on the video to check that it's been fully processed and is ready in high resolution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.5">After checking it, you can schedule your video to be released on a specific day and time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.6">I almost always schedule videos. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.7">It gives me the freedom </span><span epub:type="pagebreak" id="Page_272" role="doc-pagebreak" aria-label="272" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.19.1">to work on uploads when I have the time to, so I'm not a slave to the clock.</span></p>
<p id="c19-para-0010" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.20.1">One awesome service I recommend to every creator is called TubeBuddy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.20.2">TubeBuddy is an extension that gives so many helpful tools to optimize your videos and save you a ton of time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.20.3">When you sign up and install it, you'll see all of the amazing things it can do to help you streamline the upload process and optimize your video.</span></p>
</section>
<section aria-labelledby="head-2-100" class="calibre2"><span id="c19-sec-0003" class="calibre"></span>
<h2 id="head-2-100" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.21.1">How to Optimize a Video</span></h2>
<p id="c19-para-0011" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.22.1">Optimization is all about humans and all about the click. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.22.2">I could say a hundred times that the algorithm's job is to predict what the viewers will watch. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.22.3">It follows people around seeing what they click on and what they don't click on. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.22.4">When you have a higher click‐through rate (CTR), that tells YouTube that people are actually interested in your content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.22.5">Get the people interested in your content!</span></p>
<p id="c19-para-0012" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.23.1">Ninety percent of all top performing videos on YouTube are using custom thumbnails. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.23.2">This is why creating a good thumbnail should be your first consideration. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.23.3">Put in the energy and time to make it great. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.23.4">This takes more time than you realize … then probably more.</span></p>
<p id="c19-para-0013" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.1">Use colors to make your thumbnails really pop. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.2">Use words when necessary. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.3">Use emotion, because it creates that curiosity you want in a potential viewer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.4">Always be honest. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.5">Your thumbnail and title need to actually reflect what the video is about, or you'll probably have a low average view duration (AVD). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.6">Use catchy, clickable titles that hook humans (not robots). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.7">A good rule of thumb for titles is to be catchy but concise. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.8">Put your main or primary keyword as close to the front of the title as possible—this helps you get ranked and suggested. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.9">Of course, your title has to be relevant. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.10">Sensational, irrelevant titles create low AVD. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.11">And don't forget about your buckets! </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.12">Use words in your title that connect a video to others in the same bucket, or category.</span></p>
<p id="c19-para-0014" class="calibre14"><span epub:type="pagebreak" id="Page_273" role="doc-pagebreak" aria-label="273" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.1">The right keywords in your description will help you get more views and visibility in search. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.2">“Above the fold” is the most important part of the description because it's what people see first and what the algorithm sees first. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.3">“Below the fold” means under the words “show more.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.4">People have to click here to see below the fold. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.5">You only have 200 words above the fold, but you can say a lot more below the fold. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.6">In the description, tell people what to expect, but always write like a human. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.7">The algorithm likes humans, remember. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.8">Below the fold is a great place for links to other videos, links to your socials, relevant tags, and timestamps. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.9">A word of warning here, do not reuse the exact same description over and over; the algorithm doesn't like it.</span></p>
<p id="c19-para-0015" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.1">Some creators don't optimize with cards and endscreens, which I think is crazy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.2">Why wouldn't you want to give your viewer more ways to watch more of your content? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.3">However, don't make the mistake of putting a card in the first third of the video because you don't want the viewer bouncing too soon and ruining your AVD. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.4">In your cards and endscreens, choose a video from your library that the viewer is more likely to be interested in. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.5">I call this the target video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.6">Think about your target video in preproduction along with your title and thumbnail, because connecting your data and your buckets is your ultimate goal. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.7">I also use a feature on endscreens called “best for viewer” that lets the algorithm choose a video from my library that it thinks that particular viewer is likely to watch. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.8">Use this to supplement, not replace, your target video suggestion. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.9">In addition, take the last 8 to 10 seconds to use a verbal call to action asking them to watch the target video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.10">Even if the percentage of people who click on your suggested cards and endscreens is low, it's still activity that the AI is watching and will reward. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.11">And guess what happens when they do click on your suggestion? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.12">The algorithm recognizes the connection and puts it in the Suggested feed.</span></p>
<p id="c19-para-0016" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.27.1">Write relevant tags. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.27.2">Tags are less important than your title, thumbnail, and description, but they still help, especially if some of </span><span epub:type="pagebreak" id="Page_274" role="doc-pagebreak" aria-label="274" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.1">those words are often misspelled by people. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.2">For tags, use your primary and secondary keywords and other relevant words. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.3">Stay under 300 characters in your tags. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.4">TubeBuddy is a great tool to show you relevant tags based on your current video's content.</span></p>
<p id="c19-para-0017" class="calibre14"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.1">Power tip #1:</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.1"> Use closed‐captioning (CC). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.2">But not YouTube's auto CC, because it can hurt your ranking and CPMs; it's just not very good. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.3">There are services you can pay to do your CC very inexpensively. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.4">CC helps validate the work being done by the AI with video intelligence and natural language. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.5">CC will increase your Watch time, too.</span></p>
<p id="c19-para-0018" class="calibre14"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.31.1">Power tip #2:</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.1"> Use default profiles on TubeBuddy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.2">This has saved me hours and hours of time over the years. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.3">It allows you to save your most used tags and descriptions, which you can go in and tweak depending on the current video, but you won't have to start from square one.</span></p>
</section>
<section aria-labelledby="head-2-101" class="calibre2"><span id="c19-sec-0004" class="calibre"></span>
<h2 id="head-2-101" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.33.1">How to Launch Content</span></h2>
<p id="c19-para-0019" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.34.1">Remember Dan Markham's release strategy for the launch of his soccer video in </span><a href="c17.xhtml" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.35.1">Chapter 17</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.36.1">? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.36.2">That was a great use of collaboration, trending, tent poling, and even timing his launch down to the exact hour to maximize his audience and success. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.36.3">That's great for launching a video, but you can take this further when you launch a channel.</span></p>
<p id="c19-para-0020" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.1">I have used MrBeast over and over again as an example of what to do. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.2">He just knows the Formula and does it right. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.3">MrBeast's main channel is doing amazing, but he was ready to start a gaming channel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.4">He wanted to create his new content around </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.38.1">Minecraft</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.1"> and gaming, because that's where he got started and spent the most time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.2">We started to do our recon and research with comparative analysis on similar gaming channels. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.3">We were extremely sensitive to the YouTube Formula and finding the right viewer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.4">He was very careful not to push the audience from his main channel to his new gaming channel, because they were different avatars. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.5">If you </span><span epub:type="pagebreak" id="Page_275" role="doc-pagebreak" aria-label="275" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.40.1">get the wrong viewer watching your content, it messes with the algorithm.</span></p>
<p id="c19-para-0021" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.1">We started creating and testing content months out from channel launch, and our ideal avatar ended up being different from what we had thought it would be. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.2">We scrapped our previous strategy and content based on the data we had coming in, and we reset, creating content geared toward the ideal avatar according to the data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.3">A month before launch, we had developed who the ideal avatar would be, and we created relevant content with calculated title/thumbnail combinations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.4">Our main focus was to get the right click. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.5">Our A/B split testing helped us identify what could work. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.6">We were able to use people who had a lot of success in the niche because of our YouTube connections. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.7">MrBeast's regular pacing and edits wouldn't work on this gaming channel, so it was interesting to watch him pivot and do something completely different for this new channel.</span></p>
<p id="c19-para-0022" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.1">We decided to release new videos three times a week, which is pretty aggressive, but not for a gaming channel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.2">We knew we had enough content to start pushing, so we went for it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.3">We needed to promote the content, but we waited until the third video to start promoting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.4">All we did was ask some big gaming creators to share our videos in their Community tab. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.5">These were creators we wanted to collaborate with. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.6">When we did this, our views went from 200,000 daily views to 1.1 million views in one day. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.7">We had leveraged the algorithm and used the YouTube Formula, and it worked. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.8">The next day, we got 1.6 million views, and the next day, 1.7 million. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.9">We had triggered the algorithm to put our video in front of the right viewers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.10">Revenue started coming in, too.</span></p>
<p class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.1">This was for a channel launch, yes, but it works for a video launch, too. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.2">Give the algorithm exactly what it's looking for. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.3">Don't confuse it by pushing to the wrong viewers in the wrong places including your social media friends and followers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.4">Of the 10.6 million unique viewers, they watched four videos apiece, and 1 out of </span><span epub:type="pagebreak" id="Page_276" role="doc-pagebreak" aria-label="276" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.44.1">10 viewers became a subscriber. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.44.2">These numbers are crazy good. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.44.3">You need to understand:</span></p>
<ul id="c19-list-0001" class="calibre20">
<li id="c19-li-0001" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.1">Your audience</span></li>
<li id="c19-li-0002" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.46.1">What makes good content</span></li>
<li id="c19-li-0003" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.47.1">Traffic and momentum to drive good CTR</span></li>
<li id="c19-li-0004" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.48.1">How to grab their attention and keep them engaged</span></li>
<li id="c19-li-0005" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.49.1">How to use the buckets system to recommend similar content so it will get suggested</span></li>
</ul>
<p id="c19-para-0024" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.50.1">When you understand these things, then you understand the Formula to leverage the power of YouTube.</span></p>
</section>
<section aria-labelledby="head-2-102" class="calibre2"><span id="c19-sec-0005" class="calibre"></span>
<h2 id="head-2-102" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.51.1">How to Promote a Video</span></h2>
<p id="c19-para-0025" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.52.1">I have been on YouTube since 2005 and there's one question about growth that I hear year after year: Why can't I just run ads to grow faster? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.52.2">The answer is a complicated one that I hope to simplify in this chapter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.52.3">If you want to expand your reach, do a product launch, or sell merchandise, running ads can be really effective. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.52.4">But there is so much more to successful campaigns than dumping money into an ad.</span></p>
<p id="c19-para-0026" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.53.1">I have seen a lot of big brands throw money at a problem and hope for a magical solution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.53.2">Their views can go up for a minute, but that video doesn't necessarily convert. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.53.3">This can be a vanity metric because the ad does produce some results—it's like a virtual pat on the back. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.53.4">When I do work with clients through my agency, I do split test after split test running ads against organic content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.53.5">For any job that I do, I want to create an ad that will convert 100% of the time and not be a Band‐Aid for a numbers problem. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.53.6">I do not advocate putting a Google paid strategy solely around one piece of content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.53.7">It is a tool that can amplify what you do, but you have to do it right. </span><span epub:type="pagebreak" id="Page_277" role="doc-pagebreak" aria-label="277" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.1">Market organically and supplement with paid strategies to have a higher probability of success.</span></p>
</section>
<section aria-labelledby="head-2-103" class="calibre2"><span id="c19-sec-0006" class="calibre"></span>
<h2 id="head-2-103" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.1">Promote Organically First</span></h2>
<p id="c19-para-0027" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.56.1">When I helped produce Squatty Potty's viral ad “This Unicorn Changed the Way I Poop,” we combined both organic reach and paid strategies. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.56.2">We planned and tested everything meticulously. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.56.3">Our final cut performed at a higher rate after launch because we had run several tests to know what content performed with what audience. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.56.4">If you want to grow a channel, you have to figure out who will click on the video.</span></p>
<p id="c19-para-0028" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.1">To figure out an audience, I like to look where they congregate both when they're online and when they're not. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.2">I also want to know what content and products they connect with. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.3">This helps me know what will be relevant to get our content out to more people. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.4">I also want to know what the client's endgame is: when a client has a goal to make a sale, I use paid strategies differently than when their goal is to grow an audience. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.5">I would rather spend money on 100 relevant channels to push organically rather than throw money around randomly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.6">This is how you get dedicated people to engage with your content.</span></p>
</section>
<section aria-labelledby="head-2-104" class="calibre2"><span id="c19-sec-0007" class="calibre"></span>
<h2 id="head-2-104" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.58.1">Paid Strategies to Grow an Audience</span></h2>
<p id="c19-para-0029" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.59.1">If the client's goal is to attract more viewers, I go find a similar creator who can collaborate with my client and organically push the right viewers to our new content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.59.2">In YouTube analytics, you now can see your crossover viewership listed in “Other videos your audience watched.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.59.3">This makes it easy to see who you can reach out to to develop a collaboration relationship with. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.59.4">See </span><a href="#c19-fig-0001" id="R_c19-fig-0001" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.60.1">Figure 19.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.61.1">.</span></p>
<p id="c19-para-0030" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.1">I also look at the right influencers' older content that is relevant to my client's new content, and we pay them to add endscreen </span><span epub:type="pagebreak" id="Page_278" role="doc-pagebreak" aria-label="278" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.63.1">elements, links, and shout‐outs that refer their audience to our content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.63.2">When a loyal viewer of a certain influencer watches that person's content to the end, and that influencer pushes your content or product, you are much more likely to get what you need from that viewer because they came organically through YouTube's ecosystem.</span></p>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.64.1"><img alt="Snapshot of the other videos that the audience watched." src="images/c19f001.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c19-fig-0001" id="c19-fig-0001" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.1">Figure 19.1</span></b></a></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.1">Other videos your audience watched</span></b></p>
</figcaption>
</figure>
<p id="c19-para-0031" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.1">In addition, use your Community post or Story to push more views to your new content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.2">You need to have a blended strategy like this to push your content to a diversity of traffic. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.3">When the algorithm sees that viewership is finding your content from multiple sources, it will recommend your content more.</span></p>
<p id="c19-para-0032" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.68.1">Let me give you the perfect example of a great blended strategy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.68.2">When BYUtv's channel </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.69.1">Studio C</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.1"> was first starting out, I was helping </span><span epub:type="pagebreak" id="Page_279" role="doc-pagebreak" aria-label="279" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.71.1">them with audience development, doing recon and research and using every tool possible to try to figure out who their ideal viewer would be. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.71.2">I reached out to identical‐twin sister creators Brooklyn and Bailey to collaborate with </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.72.1">Studio C</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.73.1"> because I noticed we had some crossover data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.73.2">The girls were actually big fans of </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.74.1">Studio C</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.1"> and were open to a collaboration. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.2">We offered to do a “one‐for‐one” collaboration, meaning we would make two videos: one on their channel that we would produce instead of them, and one on ours. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.3">At the time, Brooklyn and Bailey had 300,000 subs and </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.1">Studio C</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.1"> had 20,000. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.2">By the time we were ready to launch our campaign, Brooklyn and Bailey were already nearing a million subs.</span></p>
<p id="c19-para-0033" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.78.1">Brooklyn and Bailey's video, “The Other Parent Trap,” parodies the movie </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.79.1">The Parent Trap</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.1">, with the twins discovering their sisterhood at a summer camp and switching places. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.2">Brooklyn arrives at her dad's house and is welcomed with open arms because Dad is none the wiser, while Bailey gets arrested immediately because Mom knows she's not Brooklyn. </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.81.1">Studio C</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.82.1">'s video, “Prom Dress Gone Wrong,” features Brooklyn and Bailey alongside the show's actresses, all wearing ridiculous prom dresses, to their dates' collective dismay. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.82.2">This video currently has 11 million–plus views.</span></p>
<p id="c19-para-0034" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.83.1">In addition to the two videos being released, I used a really interesting remarketing strategy: I took a clip of the girls talking about how much they loved </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.84.1">Studio C</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.85.1"> and used it in a paid ad campaign. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.85.2">In 12 days, </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.86.1">Studio C</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.1"> got 162,000 subscribers that came from Brooklyn and Bailey's recommendation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.2">We also had campaigns to benefit the twins. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.3">It was a great win‐win setup.</span></p>
<p id="c19-para-0035" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.1">We had a small budget to do another ad remarketing strategy, which we pushed strategically to the right viewers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.2">Another 62,000 subscribers came from this push. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.3">So, we did it again. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.4">Why not? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.5">It was working! </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.6">We waited another three or four months to build data, looked at the data, and targeted another specific audience with a paid ad strategy, which brought in another 12,000 subscribers.</span></p>
<p id="c19-para-0036" class="calibre14"><span epub:type="pagebreak" id="Page_280" role="doc-pagebreak" aria-label="280" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.89.1">Fast‐forward a year. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.89.2">We decided to do another one‐for‐one video campaign that was similar to the first collaboration. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.89.3">We created two new videos and followed the same strategies. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.89.4">This time, the majority of our budget went toward content creation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.89.5">On Brooklyn and Bailey's channel we did a video called, “High School Boyfriend Drama,” with one of the </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.90.1">Studio C</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.1"> actors playing the boyfriend who got dumped by one girl and immediately found another girlfriend who looked just like the first. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.2">On </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.92.1">Studio C</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.93.1">'s channel we made a video called, “Dance Battle Boys vs Girls,” and included Brooklyn and Bailey as part of a girl group who has an awkward dance‐off with a group of boys (all </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.94.1">Studio C</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.95.1"> actors, of course). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.95.2">We released the videos at the same time and watched as our views grew into the millions, yet again.</span></p>
<p id="c19-para-0037" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.96.1">Brooklyn and Bailey pushed traffic to us organically by doing shout‐outs on their social media pages. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.96.2">Our ads were targeted specifically to the viewers who were subscribed to Brooklyn and Bailey but not to </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.97.1">Studio C</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.98.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.98.2">We got well over 80,000 subscribers this time around. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.98.3">The goal to grow an audience with a blended paid strategy had been achieved.</span></p>
</section>
<section aria-labelledby="head-2-105" class="calibre2"><span id="c19-sec-0008" class="calibre"></span>
<h2 id="head-2-105" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.99.1">Paid Strategies to Sell</span></h2>
<p id="c19-para-0038" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.100.1">When the goal is to sell products, most creators actually get it wrong. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.100.2">They don't know how to push the product launch in an organic way while also pushing it with a promotion strategy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.100.3">Don't be so arrogant in thinking that your viewers will watch to the end of your video where the product push will be. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.100.4">You need to give them several ways and places to see the product. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.100.5">Spend your budget the right way, which is developing and understanding your content and making it perfect for your ideal avatar who becomes your ideal customer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.100.6">You want it to feel natural and organic even when you're paying for it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.100.7">It's the best way to get people to do what you want them to do, which is usually to subscribe, watch more, or buy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.100.8">In this case, buy.</span></p>
<p id="c19-para-0039" class="calibre14"><span epub:type="pagebreak" id="Page_281" role="doc-pagebreak" aria-label="281" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.101.1">One of my favorite examples of a successful paid strategy to sell comes, again, from </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.102.1">Studio C</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.103.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.103.2">In 2014, they had a soccer sketch with a character named Scott Sterling who took a soccer ball to the face over and over in a shootout. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.103.3">The initial video, “Top Soccer Shootout Ever with Scott Sterling,” had gone viral. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.103.4">I tried to encourage them from the beginning to sell merchandise, but they didn't do it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.103.5">So they wanted to do a follow‐up video with Scott Sterling in the hospital, and this time, their goal was to sell T‐shirts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.103.6">The video, “Scott Sterling Breaking News Update,” was released almost five months after the original.</span></p>
<p id="c19-para-0040" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.104.1">In this video, a nosy news reporter storms into Scott Sterling's hospital room and begins asking him questions about his plans to return to soccer in the future. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.104.2">Sterling's trainer intercepts the pesky reporter and defends him. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.104.3">The video is just over two minutes long and includes </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.105.1">Studio C</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.106.1">'s regular comedic pace, which makes it feel natural to their regular, ideal viewer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.106.2">But 47 seconds into it, you'll see the first call to action box “Click to Buy” for the T‐shirt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.106.3">The trainer then pulls the call to action into the script, keeping the viewer engaged by adding the comedic element to the CTA. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.106.4">They finish out the sketch, and at the end, the CTA box pops on screen again. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.106.5">The trainer adds sarcastic comments to the merchandise push, telling viewers not to buy it for their friends and family, mentioning the quality of the fabric and the reasonable price. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.106.6">We spent just a few thousand dollars on this promotion, and we made millions in T‐shirt sales.</span></p>
<p id="c19-para-0041" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.107.1">As you can see, promoting with a blended strategy of organic reach and paid push produces the best results. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.107.2">This is true whether your goal is to grow an audience or to sell something. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.107.3">You always want to do your homework on the people you're trying to reach. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.107.4">Then you can find other creators or businesses with crossover data who can help you reach those people organically. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.107.5">I've done it time and time again with clients in all different genres. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.107.6">Do it right, and you'll get the conversion you're looking for.</span></p>
</section> <span epub:type="pagebreak" id="Page_282" role="doc-pagebreak" aria-label="282" class="calibre16"></span>

</ul>

</section>

        <li>
          <a href="c17.xhtml">17 Creating a YouTube Content Strategy</a>
          <ul>
            <li>
