<section epub:type="chapter" role="doc-chapter" aria-labelledby="c08_1" class="calibre2">
<header class="calibre11">
<h1 id="c08_1" class="calibre12"><span epub:type="pagebreak" id="Page_87" role="doc-pagebreak" aria-label="87" class="calibre13"></span><a id="c08" class="calibre5"></a><span class="calibre"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.1.1">8</span></span><br class="calibre19"/><span class="chaptertitle"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.2.1">The Real Power of Your Influence: Making a Difference</span></span></h1>
</header>
<section aria-label="chapter opening" class="calibre2"><span id="c08-sec-0001" class="calibre"></span>
<p id="c08-para-0001" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.1">What do you want to be when you grow up?</span></p>
<p id="c08-para-0002" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.1">Kids get asked this question generation after generation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.2">The most common answers usually include job titles like astronaut, athlete, doctor, vet, and teacher. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.3">But kids these days are different, because they've grown up with the influence of the Internet, and the effect it's had on their answers is telling. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.4">In the United States, becoming a YouTuber is the #1 answer for kids these days. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.5">My son Bridger has wanted to be a YouTuber since he was in diapers.</span></p>
<p id="c08-para-0003" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.1">And who can blame them? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.2">Successful YouTubers often showcase their glamorous lifestyles with fancy cars, huge houses, exotic vacations, and loads of endless fun. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.3">So many of them make it look like a life in endless paradise.</span></p>
<p id="c08-para-0004" class="calibre14"><span epub:type="pagebreak" id="Page_88" role="doc-pagebreak" aria-label="88" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.1">But not all successful YouTubers flaunt the lavish influencer life. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.2">Enter Jimmy Donaldson, “MrBeast,” a kid who did make a successful career out of YouTube, but who kept his feet on the ground. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.3">When I found out about MrBeast, I followed him on YouTube and his socials. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.4">Then I noticed he followed me back. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.5">A few days later, he sent me a DM on Twitter saying he had watched some of my videos, that they had helped him understand the YouTube algorithm better, and that he would love to connect sometime to talk data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.6">MrBeast at the time wasn't as big of a deal as he is now—he only had 4.7 million subscribers, but I could see that he would be creating big ripples on YouTube. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.7">So I messaged him back and said I'd love to connect.</span></p>
<p id="c08-para-0005" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.1">Jimmy asked me where I was right at that moment, and I said I was working with a client in Dallas, Texas. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.2">He responded that he lived in North Carolina, but that he wanted to meet me immediately. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.3">He said, “I'm going to hop on a plane; I'll see you in six hours.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.4">Sure enough, he showed up six hours later, and we jumped right in, talking about YouTube and data for hours. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.5">Eventually, the conversation transitioned to the money side of YouTube. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.6">I asked him what type of car he drove, and he told me he drove a Buick. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.7">When I asked why he didn't drive a Lamborghini like a lot of comfortable YouTubers do, he said he wouldn't drive something he wouldn't also buy for his team. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.8">Instead of buying that many expensive sports cars, he would rather put that money back into the business.</span></p>
<p id="c08-para-0006" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.1">Jimmy captivated me. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.2">In that first conversation with him, he said, “I want to be the #1 YouTuber of all time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.3">If I can reinvest my money to create bigger spectacles and make a bigger difference, I will do it.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.4">He became a client, and later, a business partner. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.5">As I've had deeper conversations with him, I've come to realize that MrBeast really does want to make a difference in this world. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.6">This is the kind of YouTuber I want to do business with and the kind of person I want to associate with on a personal level.</span></p>
</section> <span epub:type="pagebreak" id="Page_89" role="doc-pagebreak" aria-label="89" class="calibre16"></span>
<section aria-labelledby="head-2-28" class="calibre2"><span id="c08-sec-0002" class="calibre"></span>
<h2 id="head-2-28" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.1">Planting a Forest of Influence</span></h2>
<p id="c08-para-0007" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.1">Fast‐forward to the next year, when I was asleep in a hotel room on a work trip. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.2">My phone started buzzing off the hook in the middle of the night. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.3">I got more than 20 text messages, so I thought there must be some emergency! </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.4">As it turns out, it was Jimmy, and he was so excited about a big idea he'd just had. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.5">He apologized for waking me up, but he just had to share his thoughts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.6">YouTube gives milestone play buttons when channels reach a certain subscriber count: a silver play button for 100,000 subscribers, a gold play button for 1 million subs, a diamond play button for 10 million, and a custom play button for 50 million. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.7">Jimmy had done trademark giveaways with each subscriber milestone. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.8">He had given his three millionth subscriber three million pennies ($30,000), his four millionth subscriber four million cookies, his five millionth subscriber five million popcorn kernels, and so on up. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.9">He was coming up on 20 million subscribers, and he wanted to do something big.</span></p>
<p id="c08-para-0008" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.1">On Reddit, Jimmy saw a “joke” post that said he should plant 20 million trees for his 20 million subscribers milestone. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.2">It was on Twitter, too. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.3">Jimmy wanted to do it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.4">We talked about making this “joke” a reality, and Jimmy decided to go for it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.5">So he retweeted the post, and it got a lot of positive responses. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.6">One of the responses came from another big YouTube creator, Mark Rober. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.7">Mark's science‐type channel was borne from his engineering and inventing background. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.8">He had worked at NASA and in research and design at Apple. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.9">Mark wanted to help with the science of the project, and MrBeast agreed.</span></p>
<p id="c08-para-0009" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.1">They created an organization called Team Trees and were excited about making this huge project a reality. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.2">In brainstorming and research, Team Trees learned that it actually would be bad for the environment to plant 20 million trees all together the way they had originally planned, so they modified the plan. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.3">Team Trees partnered </span><span epub:type="pagebreak" id="Page_90" role="doc-pagebreak" aria-label="90" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.1">with the Arbor Day Foundation, which is the largest nonprofit organization dedicated to tree planting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.2">The plan was to spread the word and enlist the help of other influencers and organizations to contribute to the Arbor Day Foundation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.3">Then Arbor Day could plant the trees where they were needed around the world rather than all together.</span></p>
<p id="c08-para-0010" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.1">When it was time to make the video about the project, Jimmy wanted to show himself and the team planting the trees, which was to be expected, but I saw the potential to make it bigger than that. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.2">This project needed to be pushed by more than just Jimmy with one MrBeast video; he needed to enlist the help of influencers to spread the word and push the movement. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.3">We needed to get the word out. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.4">So Jimmy reached out to hundreds of YouTube creators to spread the word. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.5">Those hundreds answered the call, and they even inspired thousands more to join. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.6">More than eight thousand videos were made about the project.</span></p>
<p id="c08-para-0011" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.1">It was widely talked about on Twitter and Reddit. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.2">Jimmy even reached out and asked people with big influence (and big money) to contribute to Team Trees. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.3">See </span><a href="#c08-fig-0001" id="R_c08-fig-0001" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.16.1">Figure 8.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.2">He got the attention of Elon Musk, Tesla and SpaceX CEO, who then donated a million dollars with the message “For Treebeard” (a tree‐giant character from J.R.R. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.3">Tolkien's classic fantasy novel </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.1">The Lord of the Rings</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.19.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.19.2">Elon also temporarily changed his Twitter profile name to “Treelon.”</span></p>
<p id="c08-para-0012" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.20.1">Only MrBeast could give a “wuv u” to Elon Musk and get a million‐dollar reply in return! </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.20.2">A tongue‐in‐check response came the next day from Shopify CEO Tobias Lütke, who raised Treelon's donation by one dollar, $1,000,001, and added the message “For the Lorax” (a Dr. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.20.3">Seuss character who “speaks for the trees”). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.20.4">He then temporarily changed his profile name to “Tobi Lorax.”</span></p>
<p id="c08-para-0013" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.21.1">The movement spread like wildfire (pardon the irony), garnering more than a half million individual donations in 55 days. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.21.2">Team Trees raised nearly $22 million. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.21.3">MrBeast tweeted, “We did </span><span epub:type="pagebreak" id="Page_91" role="doc-pagebreak" aria-label="91" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.22.1">it!! </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.22.2">… #TeamTrees was more than planting 20 million trees, it was a movement that shows we care and we want to make change.”</span></p>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.23.1"><img alt="Snapshot depicts MrBeast tweet to Elon Musk." src="images/c08f001.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c08-fig-0001" id="c08-fig-0001" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.1">Figure 8.1</span></b></a></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.1">MrBeast’s tweet to Elon Musk</span></b></p>
</figcaption>
</figure>
</section>
<section aria-labelledby="head-2-29" class="calibre2"><span id="c08-sec-0003" class="calibre"></span>
<h2 id="head-2-29" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.1">Raising Money and Awareness</span></h2>
<p id="c08-para-0014" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.27.1">Not long after we reached our Team Trees goal, the Covid‐19 global pandemic hit the world. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.27.2">We had just seen the power of big influence, and we wanted to make a difference yet again. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.27.3">So I helped MrBeast produce a live stream campaign with 32 of the biggest YouTube creators of all time to raise money for Covid‐19 relief. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.27.4">The live stream was a virtual rock‐paper‐scissors tournament, and it raised more than $5.8 million. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.27.5">Google matched and surpassed it, donating $12 million. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.27.6">It was the biggest YouTube‐sponsored live stream ever. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.27.7">These influencers have the power to really make a difference and help the world in unique and entertaining ways.</span></p>
<p id="c08-para-0015" class="calibre14"><span epub:type="pagebreak" id="Page_92" role="doc-pagebreak" aria-label="92" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.1">It sounds like I'm casually throwing around big numbers here without a second thought. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.2">Let's stop and remember that these numbers and these causes are a big deal. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.3">Having millions of subscribers is a big deal. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.4">Making millions of dollars is a big deal. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.5">But using your influence over millions to raise funds and awareness of something that matters and will help the entire world in huge ways … that is priceless.</span></p>
<p id="c08-para-0016" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.1">YouTube provides a unique opportunity for anyone to build this kind of following and influence. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.2">Sure, many don't choose the philanthropic route, and their YouTube fortune gets squandered away on Lamborghinis and mansions and expensive jewelry for their pets. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.3">But some do. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.4">Some give money to people on the street or buy an entire grocery store worth of food to donate to a food bank or homeless shelter.</span></p>
<p id="c08-para-0017" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.1">MrBeast has done this more than once or twice. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.2">In 2019, he made a video that showed the process of buying all the food in a store and giving it to people who really needed it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.3">In March 2020, when people started hoarding food with the Covid‐19 outbreak, MrBeast donated a million pounds of protein. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.4">He also partnered with Smithfood, which promised to match every dollar donated with one serving of protein in a campaign called the Good Food Challenge. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.5">He reminded millions of people that when you hoard food, you stop donating it to people who also really need it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.6">Just two months later, MrBeast made another video to help people financially affected by Covid‐19, giving them money on a fake news station. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.7">Some recipients had lost their jobs, while others had large medical bills after contracting the virus. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.8">All were humbled and grateful, and some promised to pay it forward.</span></p>
<p id="c08-para-0018" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.31.1">MrBeast is well known for this big giveaway format. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.31.2">He's given away huge amounts of money for silly things, like “Last to Stop Riding Bike Wins $1,000,000,” or, “Anything You Can Carry, I'll Pay For …” I took my son Kelton with me on a business trip to work with </span><span epub:type="pagebreak" id="Page_93" role="doc-pagebreak" aria-label="93" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.1">MrBeast, and on the flight, I gave him a long “dad talk” about how success comes from hard work and how nothing in life is handed to you so you have to earn it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.2">The next day, Kelton was just observing the video shoot when MrBeast walked over to him and asked, “Kelton, what are you doing?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.3">Kelton said, “I'm just watching you make a cool video.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.4">Then MrBeast did something in true MrBeast fashion. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.5">He said, “Well, I opened a free bank and I'm giving out free money. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.6">Why don't you go stand in line.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.7">Kelton was pumped. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.8">He got to be in the video, and he got $5,000 for it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.9">Talk about the ultimate backfire. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.10">MrBeast literally threw $5,000 in my son's lap after my big speech about hard work with no handouts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.11">MrBeast doesn't do all of this to flaunt the lavish YouTuber lifestyle; he's always working toward his goal of reinvesting his money to “create bigger spectacles and make a bigger difference.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.12">It's all a means to an end that matters.</span></p>
<p id="c08-para-0019" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.33.1">Mark Horvath's YouTube channel, </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.34.1">Invisible People</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.35.1">, exists to change the narrative around homelessness. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.35.2">Mark travels the country to interview homeless people to bring awareness to the problem and hopefully trigger change. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.35.3">Mark said, “We don't need random acts of kindness or a month of impact. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.35.4">We need deliberate, intentional acts of compassion as a lifestyle.” </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.36.1">Invisible People</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.1"> is making a real difference.</span></p>
<p id="c08-para-0020" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.38.1">Famous people can use their influence to initiate big change. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.38.2">Bill and Melinda Gates started their foundation to facilitate meaningful work in global health and development. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.38.3">The Gates enlist the help of other influential people, including many YouTubers, to spread the word and take action with global issues. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.38.4">Dan Markham from </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.1">What's Inside</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.40.1"> made a video to highlight the need for clean water in the Philippines and talked about the work the Gates Foundation does. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.40.2">There are so many ways to make a difference in this world, but when you have a lot of people watching you, you can be so much more influential. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.40.3">Take that influence seriously and consider ways you can do something meaningful with your content and your power.</span></p>
<p id="c08-para-0021" class="calibre14"><span epub:type="pagebreak" id="Page_94" role="doc-pagebreak" aria-label="94" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.1">In preparation for the Team Trees campaign, MrBeast told fellow YouTubers in a prelaunch video, “We want to show that YouTube isn't just a drama fest. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.2">We actually have real influence and can make real change.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.3">This is the type of YouTuber we want our kids to watch and emulate. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.4">I will wholeheartedly support my son Bridger's YouTube aspirations if it means he can impact the world like this. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.5">If you know a kid who wants to be a YouTuber, you can show them examples of creators who do it in a meaningful way.</span></p>
