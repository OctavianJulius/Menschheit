<section epub:type="chapter" role="doc-chapter" aria-labelledby="c17_1" class="calibre2">
<header class="calibre11">
<h1 id="c17_1" class="calibre12"><span epub:type="pagebreak" id="Page_223" role="doc-pagebreak" aria-label="223" class="calibre13"></span><a id="c17" class="calibre5"></a><span class="calibre"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.1.1">17</span></span><br class="calibre19"/><span class="chaptertitle"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.2.1">Creating aYouTube ContentStrategy</span></span></h1>
</header>
<section aria-label="chapter opening" class="calibre2"><span id="c17-sec-0001" class="calibre"></span>
<p id="c17-para-0001" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.1">YouTube's growth statistics change so fast that any number I give in this book will likely be outdated by the time you read it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.2">According to Omnicore, current statistics show there are over 31 million YouTube channels. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.3">Not videos, channels. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.4">(The number of videos runs well over five billion.) Obviously, these millions of channels have topics or themes that range in variety across the board. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.5">There's a channel for anything you could imagine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.6">By the millions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.7">The sheer volume of channels, in addition to their inherent diversity, makes a one‐size‐fits‐all content strategy sound absurd and impossible.</span></p>
<p class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.1">In </span><a href="c13.xhtml" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.1">Chapter 13</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.1">, you learned general strategies for storytelling and patterns of narration that work comprehensively. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.2">The same is true for your strategy to make that content: there are things that work, no matter what type of channel you have. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.3">If you want your channel to grow, your content strategy should be your top priority. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.4">As we talk about content strategy in this chapter, we'll talk about it in two parts:</span></p>
<ol class="calibre8" id="c17-list-0001">
<li id="c17-li-0001" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.1">Strategizing for your audience</span></li>
<li id="c17-li-0002" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.1">Strategizing to leverage the algorithm</span></li>
</ol>
<p id="c17-para-0003" class="calibre14"><span epub:type="pagebreak" id="Page_224" role="doc-pagebreak" aria-label="224" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.1">YouTube growth depends on your understanding how your content resonates with your audience so you can create more content like that. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.2">This includes things like your metadata and reengagement. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.3">Growth also depends on your understanding of data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.4">YouTube gives us so much data that sometimes it can be overwhelming to decipher and utilize as we make more videos. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.5">All that data is a good thing (thanks, YouTube!), so try not to get frustrated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.6">I'll help you understand how to use traffic sources and data relationships to your strategic advantage. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.7">The goal is to figure out how to combine part one strategy and part two strategy just right, because when you do, your content will be primed for massive growth.</span></p>
</section>
<section aria-labelledby="head-2-85" class="calibre2"><span id="c17-sec-0002" class="calibre"></span>
<div class="calibre21"></div><h2 id="head-2-85" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.1">Part One: Strategize for Your Audience</span></h2>
<p id="c17-para-0004" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.1">As the creator, your first job is to provide a smooth and predictable experience for your current viewers and subscribers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.2">You want to create a feeling of security for them, a “same time, same place, same channel” vibe. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.3">They need to recognize that it's you every time they come back. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.4">Be predictable. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.5">A consistent channel is a successful channel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.6">Your viewers should be waiting and anticipating your next video because they know your schedule and expect it from you.</span></p>
<section class="calibre2"><span id="c17-sec-0003" class="calibre"></span>
<h3 id="head-3-40" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.1">Create</span></h3>
<p class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.1">YouTubers always want to know what content to create. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.2">They often ask me questions like:</span></p>
<ul id="c17-list-0002" class="calibre20">
<li id="c17-li-0003" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.1">What video content should I make to best engage my audience?</span></li>
<li id="c17-li-0004" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.1">How do I make content that is different or unique?</span></li>
<li id="c17-li-0005" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.16.1">How can I stand out while staying loyal to my brand?</span></li>
<li id="c17-li-0006" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.1">How can I create online content at scale?</span></li>
</ul>
<p id="c17-para-0006" class="calibre14"><span epub:type="pagebreak" id="Page_225" role="doc-pagebreak" aria-label="225" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.1">Here's the hard truth about scale: There's no way a creator/brand can create all the content needed to feed consumers' voracious appetite for video, especially on mobile devices. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.2">There isn't enough time, money, or resources. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.3">The trick is to create content gradually and build an engaging library over time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.4">That might sound daunting with a traditional production mind‐set as a reference point. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.5">But to produce at scale requires rethinking that huge production process. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.6">You don't need a fancy production set and equipment to scale; in fact, you literally can use your smartphone and be successful if you create engaging content.</span></p>
<p id="c17-para-0007" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.19.1">Create might just mean you make an entertaining video that gets people's attention. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.19.2">But as you consider what your audience cares about and will engage with, think about the micro‐moments they might be experiencing. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.19.3">Micro‐moments happen when people turn to their devices to find answers, discover new things, make decisions, be entertained, or buy something. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.19.4">You can find more on Google's guide to micro‐moments in </span><a href="c11.xhtml" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.20.1">Chapter 11</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.21.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.21.2">Make content that fulfills your viewers' needs, whether that means you entertain, inform, inspire, answer, and/or sell. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.21.3">Also, think of using video for storymaking that viewers become a part of rather than telling them a story without engagement.</span></p>
<p id="c17-para-0008" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.22.1">With millions of channels, the call to “be different” might sound like a joke. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.22.2">It can feel crowded on YouTube, especially in popular content genres. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.22.3">Even so, there is always a way to make your own spin and figure out how to be different. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.22.4">For example, Kristen from the cooking channel </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.23.1">Six Sisters Stuff</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.1"> knows cooking channels are a dime a dozen. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.2">There are probably millions of cooking channels. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.3">Kristen carved out her own place among them by focusing on easy Instant Pot recipes, and she has a really successful channel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.4">I've heard every excuse for why your genre is difficult to breach. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.5">Someone else has found a way to be different in your genre, so put on your thinking cap and do some research. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.6">You'll figure it out.</span></p>
<p id="c17-para-0009" class="calibre14"><span epub:type="pagebreak" id="Page_226" role="doc-pagebreak" aria-label="226" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.1">But how do you stand out without changing who you are? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.2">The short answer is to be creative without sacrificing consistency. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.3">There is always a way to stand out! </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.4">Yes, some creators have chosen to sell out in order to stand out, but you do not have to change who you are.</span></p>
</section>
<section class="calibre2"><span id="c17-sec-0004" class="calibre"></span>
<h3 id="head-3-41" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.1">Collaborate</span></h3>
<p id="c17-para-0010" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.27.1">Dan Markham wanted to make a soccer video for his channel </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.1">What's Inside</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.2">He bought three World Cup soccer balls from different years off of eBay to compare them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.3">He knew the video would be more interesting if he had a real soccer player kicking the balls around, so he collaborated with another YouTube creator, Garrett Gee, who was a former collegiate soccer player. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.4">Garrett had lived in Russia, which happened to be where the World Cup was occurring that year, so he also had some interesting, relevant cultural input. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.5">At the end of the video, Dan cut open the balls per his trademark question “What's Inside?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.6">He released this video in conjunction with the World Cup tournament, and both his and Garrett's channels got a ton of views. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.7">In fact, it pushed Garrett's featured video to get over a million views—his first million‐viewed video ever.</span></p>
<p id="c17-para-0011" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.1">Collaborations can push traffic that wouldn't have found your channel otherwise. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.2">We talk in depth about the benefits of collaborations in </span><a href="c19.xhtml" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.31.1">Chapter 19</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.1">, so don't miss it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.2">I give several examples with Brooklyn and Bailey McKnight, identical twin vloggers who do some successful collaborations with BYUtv's </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.33.1">Studio C</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.34.1"> sketch comedy channel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.34.2">Their paired strategy got </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.35.1">Studio C</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.36.1">, a small channel at the time, a lot of exposure and a lot of money. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.36.2">Of course, it helped Brooklyn and Bailey, too. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.36.3">Your Watch time, subscribers, and revenue also can get a major boost from collabs, so make a place for them in your content strategy.</span></p>
</section> <span epub:type="pagebreak" id="Page_227" role="doc-pagebreak" aria-label="227" class="calibre16"></span>
<section class="calibre2"><span id="c17-sec-0005" class="calibre"></span>
<h3 id="head-3-42" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.1">Curate</span></h3>
<p id="c17-para-0012" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.38.1">To have a successful YouTube channel, you have to be organized. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.38.2">Make a content schedule. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.38.3">Define your target audience. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.38.4">Provide a value proposition and deliver on the promises in your title, thumbnail, and in the video itself. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.38.5">Be consistent with your brand in everything that you do. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.38.6">But don't drown in your schedules and checklists; keep it simple. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.38.7">Prioritize the things that should never get neglected, but allow for wiggle room when things come up, because they will.</span></p>
<p class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.1">Make a content calendar. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.2">It will serve as a week‐to‐week outline of:</span></p>
<ul id="c17-list-0003" class="calibre20">
<li id="c17-li-0007" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.40.1">What content you're posting and when</span></li>
<li id="c17-li-0008" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.1">Which audiences you're targeting</span></li>
<li id="c17-li-0009" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.1">Which social channels you're hitting</span></li>
</ul>
<p id="c17-para-0014" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.1">I can't tell you exactly what your calendar should look like, because of course, every channel is different and every creator is different. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.2">But I did make a generic content schedule template that you can customize for your channel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.3">Go to </span><a href="http://www.ytformulabook.com" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.44.1">www.ytformulabook.com</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.1"> to get the template and additional training. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.2">You should know what your optimal schedule is based on your own channel's impressions, click‐through rate, and views. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.3">One of my clients posts two videos a day, while another posts one a week. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.4">NASA scientist turned YouTuber Mark Rober posts one video a month, and his channel is doing awesome because his monthly content is awesome. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.5">Use the tools available to help you understand where your traffic is coming from to help you strategize. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.6">As a friendly reminder, always prioritize your strategy for recommendation, since it accounts for three‐quarters of all YouTube traffic.</span></p>
<p id="c17-para-0015" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.46.1">Don't overthink your YouTube content marketing strategy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.46.2">With brand marketers, there is often a disconnect in their content strategy between knowing what content to make and how to make it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.46.3">Don't </span><span epub:type="pagebreak" id="Page_228" role="doc-pagebreak" aria-label="228" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.47.1">waste time overcomplicating it: video is what consumers want on mobile, so optimize for mobile. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.47.2">Create videos that fall in the crossover between your passion and what your audience wants.</span></p>
</section>
<section class="calibre2"><span id="c17-sec-0006" class="calibre"></span>
<h3 id="head-3-43" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.48.1">Know Where Viewers Are Coming From</span></h3>
<p id="c17-para-0016" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.49.1">YouTube looks very closely at the audience, so what does that tell you? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.49.2">That you should too. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.49.3">Do you think about where your viewers are coming from before you make a new video? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.49.4">Every one of you—even those with millions of subscribers—needs to understand your audience better. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.49.5">You need to know how they are watching your content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.49.6">My rule of thumb is to optimize for mobile first, because it's usually where people are watching YouTube. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.49.7">Mobile traffic accounts for 70% of daily Watch time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.49.8">Most creators don't take this into consideration when creating new videos. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.49.9">Go to your traffic sources and see where people are coming from to watch your stuff. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.49.10">If they are coming from mobile, and you are on your computer, switch to your mobile device and go back to experience your video the way your viewer experiences it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.49.11">When you look at YouTube from your viewer's perspective, you'll be super sensitive to how they behave and what works for them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.49.12">You'll likely notice things you can change to optimize their viewing experience when you watch how they watch.</span></p>
<p id="c17-para-0017" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.50.1">As you create new videos, know which traffic source you are optimizing that particular video for, because it will change how you create and what you do with it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.50.2">There are times when it works well to reach an audience that is finding videos on their own from a search bar. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.50.3">There are times when it works well to reach them in a collaboration with another creator or business. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.50.4">And there are times when it works well to reach them from your video description, cards and endscreens, playlists, community posts, and stories. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.50.5">However, 75% of all video views on YouTube come from YouTube's recommendations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.50.6">The algorithm follows the audience to know what to recommend. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.50.7">If </span><span epub:type="pagebreak" id="Page_229" role="doc-pagebreak" aria-label="229" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.51.1">you can develop an engaged audience, the algorithm will pay attention to what is keeping them engaged and will recommend more of your content—if you've done the work to connect your content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.51.2">Let's take a closer look at how to connect your content by strategizing for the algorithm.</span></p>
</section>
</section>
<section aria-labelledby="head-2-86" class="calibre2"><span id="c17-sec-0007" class="calibre"></span>
<div class="calibre21"></div><h2 id="head-2-86" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.52.1">Part Two: Strategize to Leverage the Algorithm</span></h2>
<p id="c17-para-0018" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.53.1">As you've learned many times in this book, the AI observes a viewer's patterns and behaviors to predict what they will want to watch. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.53.2">Because of this, your second order of business is to help the AI understand which content goes together. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.53.3">If you don't do </span><a href="p01.xhtml" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.1">part one</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.1">, strategizing for your audience first, </span><a href="p02.xhtml" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.56.1">part two</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.1"> will never happen.</span></p>
<p id="c17-para-0019" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.58.1">The consistency tactics you implement keep the audience happy but also give the AI consistent information it will recognize and group with similar content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.58.2">The AI will recommend your linked videos in conjunction with each other and to the viewers it has found that would be interested in them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.58.3">When you've created a pattern with those videos or you've created a series of videos, you've made YouTube's job of recognizing your content a lot easier. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.58.4">The AI loves predictable data patterns and related content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.58.5">A good place to look first when strategizing for the algorithm is at your Search traffic.</span></p>
<section class="calibre2"><span id="c17-sec-0008" class="calibre"></span>
<h3 id="head-3-44" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.59.1">Search</span></h3>
<p id="c17-para-0020" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.60.1">Search has been around since the advent of the Internet. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.60.2">“Search” means people go to the search bar of a website and type in a query. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.60.3">They don't simply type in a keyword or two, they are good at getting laser specific to ask exactly what they need an answer to. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.60.4">For example, someone might search, “How do you use a septic tank with a pool?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.60.5">instead of searching, “pool septic tank.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.60.6">With every client of mine, I have them make a list of all the frequently asked questions that people </span><span epub:type="pagebreak" id="Page_230" role="doc-pagebreak" aria-label="230" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.61.1">ask in their niche or business. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.61.2">You need to do this, too. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.61.3">Don't worry about arranging the list in any particular order yet, just write down your own FAQs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.61.4">This works for all businesses and YouTube creators.</span></p>
<p id="c17-para-0021" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.1">Once, I had a client who wrote a list of about 40 of their most frequently asked questions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.2">Forty sounds like a great list, right? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.3">Well, to get the most out of this exercise, you have to go way beyond FAQs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.4">So after he had his 40 down, I had him think about every possible question he had ever been asked and had him add them all to his list. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.5">He ended up with more than 250 questions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.6">Now you can sort your list according to which questions come up the most. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.7">Then you are ready to create content that answers all of the questions your potential viewer might ask in Search, giving the most asked questions priority. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.8">If your content pops up at the top of the results, viewers are more likely to click on your video, and you're more likely to have gained another viewer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.9">You also need to consider that YouTube is owned by Google, so your content needs to show up in a Google search as well, because your traffic could come from there.</span></p>
<p id="c17-para-0022" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.63.1">Next, I want you to make a list of questions that people </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.64.1">should</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.1"> ask you. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.2">These are your SAQs, or should ask questions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.3">Your SAQs and FAQs should interweave. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.4">How? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.5">Let's say you create a video to answer one of your frequently asked questions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.6">In this video, you also should bring in an SAQ that relates to the FAQ at hand. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.7">This strategy satisfies your viewer's curiosity, gives them even more than what they came for, and still provides a smooth viewing experience that is digestible and brings value. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.8">Further, another great strategy to use here is to create another video (or two or three … ) with the same line of questions in mind. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.9">Then you can recommend they watch it next, either verbally or with an end card or both. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.10">There's also a higher probability that YouTube might put it in the Suggested videos. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.11">This is a great way to keep the viewer engaged and watching more of your content or buying your products. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.12">When you do this, the AI is very happy and will reward you by pushing your content to other similar viewers.</span></p>
<p id="c17-para-0023" class="calibre14"><span epub:type="pagebreak" id="Page_231" role="doc-pagebreak" aria-label="231" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.1">I like to look at Search as an entry point into your world of content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.2">Most creators and YouTube educators focus on Search and ranking, but for me, I look at it as a funnel for bringing in additional traffic. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.3">When you get the initial traffic on your content, you can turn it into consumption traffic, meaning you've converted your first‐time viewers into repeat consumers of your content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.4">Matthew Patrick, or “MatPat,” is a YouTube creator who has successful channels in a variety of genres. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.5">He uses Search well as a funnel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.6">For example, if you search “Do video games cause violence?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.7">MatPat's video “Do Video Games Cause Violence? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.8">It's Complicated” tops results including serious science and news channels. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.9">But what's important is what you see after you click on his video—several of his other videos suggested to watch next. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.10">He now has a new viewer consuming his content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.11">He's done the same thing with other highly searchable FAQs in his genre, like, “How does the Force work?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.12">and “What is a Yoshi?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.13">(These actually are some of the most important questions you could ever ask. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.14">Anything to do with Star Wars or Super Mario Bros. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.15">should be at the top of your need‐to‐know list.)</span></p>
<p id="c17-para-0024" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.1">This works for businesses, too. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.2">Gillette, the razor company, made a video to answer the question, “How to shave.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.3">They made a whole series of videos to provide solutions for any kind of shaving issue a person might have. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.4">These range in topic from learning the basics to more advanced shaving techniques. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.5">Answer people's questions, and make sure you've connected your content so it's right there for the viewers to click on next. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.6">Even when your demographic shifts, you'll have a new generation and audience coming in and discovering you because they are searching for an answer to a question.</span></p>
</section>
<section class="calibre2"><span id="c17-sec-0009" class="calibre"></span>
<h3 id="head-3-45" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.68.1">Recommended/Suggested</span></h3>
<p id="c17-para-0025" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.69.1">YouTube's recommendations account for 75% of all views on YouTube. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.69.2">Did you notice that this is not the first time I used this statistic? </span><span epub:type="pagebreak" id="Page_232" role="doc-pagebreak" aria-label="232" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.1">(Cue: pay attention.) You want your content to be where 75% of the views are coming from. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.2">YouTube recommends videos in three places: on Browse through the Homepage and Subscriptions, the Trending tab, and Suggested videos in conjunction with a video that is currently playing and what's up next. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.3">The Trending tab features geo‐specific popular topics that have a broader appeal. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.4">Take different approaches to your content strategy based on which place your traffic is coming from. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.5">Each traffic source's algorithm has indicators to know when content is good and when it is bad. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.6">YouTube takes the videos that indicate “good” and puts them where they will likely get the best response.</span></p>
<p id="c17-para-0026" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.71.1">Some creators think releasing as much content as possible gives them the best opportunity to be seen. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.71.2">While this can be true in certain situations, like for kids' content and gaming content, it can be detrimental to your own content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.71.3">Multiple uploads too close together means the algorithm has to pick one to push. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.71.4">And when it picks one, what happens to the other? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.71.5">Traffic jam. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.71.6">One gets through, but the rest come to a complete stop.</span></p>
<p id="c17-para-0027" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.72.1">The algorithm specific to Browse traffic keeps track of what the viewer clicks on and what they don't click on so it knows what to put on Browse next time you come to YouTube. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.72.2">I recently clicked on a video that was recommended to me on Browse because the thumbnail was so good that I had to click to satisfy my curiosity (plus, my sons Bridger and Thatcher had already asked me to watch it). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.72.3">It was called “Work Stories (sooubway)” by channel </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.73.1">TheOdd1sOut</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.74.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.74.2">After watching the video, I binge‐watched that creator's content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.74.3">So, the next time I logged on to YouTube, who do you think was recommended to me again? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.74.4">Of course, it was that same channel, and I hadn't even subscribed to them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.74.5">(Don't worry, James, I am a subscriber now.)</span></p>
<p id="c17-para-0028" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.1">Browse on YouTube's Homepage is the fastest way to get views on your video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.2">This is very appealing for obvious reasons; you don't have to wait to get a lot of views and momentum. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.3">If this is your </span><span epub:type="pagebreak" id="Page_233" role="doc-pagebreak" aria-label="233" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.1">content strategy, be warned that it's easy to get burned out. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.2">If you are Browse‐focused first, you need to have a Suggested feed strategy, too. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.3">Most daily vloggers don't have a Suggested video strategy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.4">Over years of observing and working with a lot of daily vloggers, I've learned that the most optimal Browse schedule is three times a week. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.5">A lot of vloggers think that in order to make it big, they have to release a new video every single day. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.6">It makes sense that anyone risks burnout at that rate. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.7">Lucky for them, it actually works better to have some natural breathing room between uploads, both for the viewer to have time to watch the content, and for YouTube to figure out who to push the content to and what videos to suggest after that video.</span></p>
<p id="c17-para-0029" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.1">Rather than trudging through an endless daily grind, figure out how to tie your content together. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.2">Do a series of videos so people have to watch all to get a complete story. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.3">Or you can have a recurring theme. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.4">This will help you build a bigger video library, which increases your opportunity for growth on the golden Suggested feed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.5">Then you won't be relying solely on your Browse traffic to carry the weight of your entire channel.</span></p>
<p id="c17-para-0030" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.78.1">Let me tell you about a channel whose content strategy includes having a huge library of videos. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.78.2">World Wrestling Entertainment, or WWE, gets between 1.4 and 1.5 billion video views </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.79.1">a month</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.2">They've been known to upload 24 to 50 videos in one day. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.3">This insane schedule would overwhelm Browse, but it works great on Suggested. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.4">If your channel has close to 50,000 videos (which WWE does!) YouTube will put your new content on the Suggested feed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.5">Don't forget to tie in this new content with your old content, though. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.6">New content that has a data relationship to your old videos gives them a freshness factor to be suggested again, even though they might be years old. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.7">The longer your content is on YouTube, the more views you'll accumulate with this strategy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.8">This can be extremely profitable.</span></p>
<p id="c17-para-0031" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.81.1">We had a channel that we uploaded three times a week until we had 1,200 videos in our library. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.81.2">We took a break from uploading for </span><span epub:type="pagebreak" id="Page_234" role="doc-pagebreak" aria-label="234" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.82.1">a whole month but continued to get views and revenue from our library simply because there was a lot of content there to continue to be recommended.</span></p>
<p id="c17-para-0032" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.83.1">Amy Wiley, WWE's senior director of YouTube operations, gave great insights into their company's strategies. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.83.2">Amy said that if there is another channel sending views to your channel's videos, it's helpful for you to know about that relationship. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.83.3">You can go to their video and see why your content is being recommended alongside it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.83.4">You might see topics you're not covering that are working well with your brand and that you should be covering. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.83.5">Or you could have a potential collaboration with that video's creator. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.83.6">One month, WWE gained two million views that came from a single video from another channel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.83.7">“This shows the power of the algorithm,” Amy said, “and the power of being a part of the YouTube ecosystem.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.83.8">She nailed it on the head. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.83.9">You have to figure out how to get the algorithm to see your content as a contributing part of the system.</span></p>
<p id="c17-para-0033" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.84.1">WWE is really good at paying attention to what's working on other channels and modifying their own content to match. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.84.2">For example, they knew arm wrestling had been popular in the past but wouldn't have considered it a current trend. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.84.3">Then they noticed that arm wrestling was seeing a resurgence. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.84.4">So WWE put together some arm wrestling clips in a new video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.84.5">It got more than 23 million views. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.84.6">This topic hadn't been on their radar, but by paying attention to what others in the space were doing, they added the same type of content to their own strategy, and it really paid off.</span></p>
</section>
<section class="calibre2"><span id="c17-sec-0010" class="calibre"></span>
<h3 id="head-3-46" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.85.1">Data Relationships</span></h3>
<p id="c17-para-0034" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.86.1">Every new video uploaded to YouTube gets a digital ID. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.86.2">We talked about the Content ID system in </span><a href="c02.xhtml" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.1">Chapter 2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.1"> and why it was necessary. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.2">The ID is like a digital fingerprint. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.3">In addition, when you create a playlist, that playlist also gets an ID, as does adding a video to an </span><span epub:type="pagebreak" id="Page_235" role="doc-pagebreak" aria-label="235" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.89.1">existing playlist. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.89.2">When you add videos together in a playlist, this tactic to get viewers to binge watch works really well because viewers watch them in a specific order. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.89.3">Also, YouTube notices the IDs that are grouped together. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.89.4">So if someone is watching a video that was tied in from a playlist, then there is a higher probability that the algorithm will plug in that related video to the recommendation feed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.89.5">This doesn't happen every time; it's based on what the viewer does next. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.89.6">But if you have a small percentage of viewers watching the videos sequentially in the playlist, it increases the chance that YouTube will recommend that content based on your data relationship and viewing relationship.</span></p>
<p id="c17-para-0035" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.90.1">Weave your content strategy so your videos are related by topic and nature. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.90.2">This will increase the likelihood of getting your videos suggested. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.90.3">This is where the rubber meets the road, and your view count will take off. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.90.4">It's what I call the “Goldilocks Zone.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.90.5">You remember how that girl with the golden hair liked everything “just right” at the house of the three bears? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.90.6">It's like that. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.90.7">A content strategy that caters to both the audience and the algorithm “just right” gives your videos the best chance at being suggested and seen and to really take off.</span></p>
<p id="c17-para-0036" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.1">Another great way to create a data relationship among your videos is to put your top performing videos as endscreens and cards on related videos. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.2">Even if only 2% of viewers watch to the end of the video and click on your recommendation, that's a lot from the algorithm's point of view. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.3">YouTube can go out and find other viewers that have that same type of data relationship of that 2% and recommend that video to those potential viewers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.4">If these potential viewers engage and like your content, then YouTube will continue to recommend not just this video, but more content from your library. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.5">That little percentage stimulates another look at your content from the AI, which will continue to find viewers with similar viewing patterns and push your content to them, too. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.6">Every little push helps.</span></p>
</section> <span epub:type="pagebreak" id="Page_236" role="doc-pagebreak" aria-label="236" class="calibre16"></span>
<section class="calibre2"><span id="c17-sec-0011" class="calibre"></span>
<h3 id="head-3-47" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.92.1">Video Description</span></h3>
<p id="c17-para-0037" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.93.1">The video's description is often overlooked because it doesn't produce quick or massive results, but using this feature can help you in smaller ways. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.93.2">The description, besides giving good keywords for Search and a summary of the video, also tie in links to other videos and playlists. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.93.3">Most people do not open the description, but some do. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.93.4">Again, even though this percentage is small, any additional activity from the viewer on that video creates a viewing pattern for the AI to connect the data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.93.5">As they click the next video, that relationship between the two videos deepens. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.93.6">It also creates more Watch time on your channel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.93.7">Every time those few people click on your description links and watch more, YouTube rewards you. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.93.8">Additionally, the viewers who are clicking in the description are usually the most active viewers on your content, so YouTube watches their behavior more closely than less active viewers.</span></p>
</section>
<section class="calibre2"><span id="c17-sec-0012" class="calibre"></span>
<h3 id="head-3-48" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.94.1">Playlists and YouTube Mix</span></h3>
<p id="c17-para-0038" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.95.1">Playlists can be powerful tools for retaining and engaging active viewers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.95.2">As a creator, you have the ability to create playlists for your subscribers and viewers to watch back to back. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.95.3">Viewers can watch your videos almost uninterrupted because the next up video isn't one that the YouTube AI is suggesting but the next video you have added to that playlist. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.95.4">For those of you born before 1985 (or if you've seen the movie </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.96.1">Guardians of the Galaxy</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.97.1">), it's like making a mixtape, where you record your own selection of songs onto one cassette. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.97.2">This is a great way to improve the viewing experience by creating content that was meant to be consumed in the order you decided. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.97.3">It helps the viewer know which video in that series of videos to watch next. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.97.4">I love playlists, because playlist viewers bring in the most Watch time on your channel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.97.5">I've created many successful content strategies based on playlists. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.97.6">Playlists emphasize the viewer's journey with your content.</span></p>
<p id="c17-para-0039" class="calibre14"><span epub:type="pagebreak" id="Page_237" role="doc-pagebreak" aria-label="237" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.98.1">Let me give you a quick example of how YouTube content could be made into a series. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.98.2">Let's say I had a technology review channel where I featured the newest tech products. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.98.3">I could create a video of the “rumors and speculations” of a new iPhone coming out and talk about its features and projections. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.98.4">This would be a great video for this type of channel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.98.5">Then I could make a video about the announcement of the new iPhone. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.98.6">For another video, I could show myself using the new phone for the first time after it came out. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.98.7">Another video could be a teardown of the phone with its components exposed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.98.8">Still another could be a video listing all the pros and cons of the phone after using it for 15 days (not the teardown phone but a second phone). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.98.9">You could add all these videos in a playlist for a new viewer to consume in one setting like it was meant to be seen back to back to back.</span></p>
<p id="c17-para-0040" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.99.1">Most creators don't use playlists this way; they throw videos on YouTube and add a title with no rhyme or reason. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.99.2">By creating a playlist meant to be watched sequentially and tailored to your viewer, you are creating an environment that will get you your best Watch time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.99.3">Which means the AI will usually start recommending those videos to be watched in that order as the next up.</span></p>
<p id="c17-para-0041" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.100.1">The discovery team at YouTube noticed playlist viewing data and decided to make their own ultimate mixtape or playlists for viewers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.100.2">The AI does a great job predicting videos for viewers to watch, so they tested a new feature called YouTube Mix. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.100.3">YouTube Mix is a nonstop playlist that the AI tailors to the viewer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.100.4">This feature has created amazing Watch time for YouTube.</span></p>
</section>
<section class="calibre2"><span id="c17-sec-0013" class="calibre"></span>
<h3 id="head-3-49" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.101.1">Community Posts and Stories</span></h3>
<p id="c17-para-0042" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.102.1">The YouTube Community tab is a feature designed to help creators engage with their audience outside of the videos that they upload to their channel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.102.2">Types of Community posts include polls, text‐based posts, and images. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.102.3">It's a great place to promote older videos </span><span epub:type="pagebreak" id="Page_238" role="doc-pagebreak" aria-label="238" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.103.1">or merchandise or other products that you sell. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.103.2">It's also a great place to ask your audience about ideas for different videos. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.103.3">Creators have found these ideas to be super helpful at catering to what their viewers want that they wouldn't have thought of on their own for a new video idea. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.103.4">Community posts can be found in the tabs on a channel, usually between Playlists and Channels or Store, if you have one. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.103.5">(If you don't see one, it's because YouTube considers your content geared toward kids, or you haven't met the subscriber minimum.)</span></p>
<p id="c17-para-0043" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.104.1">Stories are short, mobile‐only videos that allow you to connect with your audience more casually on the go. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.104.2">Stories expire after seven days. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.104.3">They appear on the Homepage and look like stories on other platforms, with the rolling view moving right as new stories come in and are placed at the left of the scroll. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.104.4">The Story feed is like putting up a banner or a billboard for your brand.</span></p>
<p id="c17-para-0044" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.105.1">YouTube pushes your Community posts and Stories to both subscribers and nonsubscribers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.105.2">I've seen creators grow massively from using these features. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.105.3">These are subscriber‐based recommendations, meaning the algorithm's goal is to push Community posts and Stories to viewers who have seen your content but are not subscribed to your channel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.105.4">It also means the algorithm will push posts and Stories to potential new viewers and subscribers.</span></p>
</section>
<section class="calibre2"><span id="c17-sec-0014" class="calibre"></span>
<h3 id="head-3-50" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.106.1">Tent Poles</span></h3>
<p id="c17-para-0045" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.107.1">To accelerate visibility, use a “tent pole” strategy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.107.2">Think about how a tent pole holds up its side of the tent. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.107.3">There is a “peaking” effect at the top of the tent. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.107.4">The peak represents an event or something relevant to a group's general knowledge. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.107.5">This could be a holiday. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.107.6">It could be the opening day of a big movie. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.107.7">It could be the Super Bowl or the World Cup in soccer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.107.8">Align your video topic and content around one of these tent pole peaks to accelerate your channel's visibility in conjunction with that thing.</span></p>
<p id="c17-para-0046" class="calibre14"><span epub:type="pagebreak" id="Page_239" role="doc-pagebreak" aria-label="239" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.108.1">For example, when I was working with Jared Shores, the cocreator and director of BYUtv's comedy sketch channel, </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.109.1">Studio C</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.110.1">, we looked at a calendar and brainstormed what regional, national, and worldwide events would be happening that year. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.110.2">The other cocreator, Matt Meese, was also a head writer and actor. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.110.3">He brought up an idea he had always wanted to make into a video with a soccer match. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.110.4">So we looked at when the men's NCAA soccer championship landed on the calendar, mid‐November, and we set our sights on a video release. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.110.5">We used two big schools, Yale and North Carolina, as opponents in our video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.110.6">Matt wrote an amazing script. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.110.7">The goalie, Matt as “Scott Sterling,” had the unfortunate role of taking a soccer ball to the face over and over (with the help of some great VFX, good editing, a soft soccer ball, and good make‐up).</span></p>
<p id="c17-para-0047" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.111.1">Three days before the NCAA championship, we did a subreddit post with the Scott Sterling video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.111.2">Soccer fans who saw it knew it was fake, but they loved it because it was so funny. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.111.3">And because it was soccer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.111.4">This exposure and momentum helped the post land on the front page of Reddit, and it was shared and reshared elsewhere online. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.111.5">We got 12 million views in less than 24 hours. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.111.6">It catapulted the small channel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.111.7">Within a few days, a rumor started circulating that the goalie had died from his injuries. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.111.8">Of course, this wasn't true, but it continued to generate buzz for us. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.111.9">This video release strategy hit a double‐whammy tent pole: we timed it around the US national soccer championship, but also we appealed to a worldwide soccer audience.</span></p>
<p id="c17-para-0048" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.112.1">Let's go back to the soccer video we talked about in collaborations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.112.2">Dan Markham used the help of his soccer friend Garrett to make an interesting video about World Cup soccer balls, which he eventually cut open at the end of the video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.112.3">You already know that this was a successful collaboration strategy, but Dan's content release strategy is very important for us to talk about as a tent pole as well. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.112.4">Dan had filmed this video in January, but the World Cup tournament wasn't until June, so he just let the video sit.</span></p>
<p id="c17-para-0049" class="calibre14"><span epub:type="pagebreak" id="Page_240" role="doc-pagebreak" aria-label="240" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.113.1">In June, he started watching Google's trending page. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.113.2">On day one of the tournament, “World Cup” was really trending, so Dan knew it was finally time to release his soccer video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.113.3">He uploaded at 1 a.m. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.113.4">where he lives in the States, which was good timing internationally. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.113.5">The US soccer team didn't even make it to the tournament that year, but the international hype around the event generated a lot of views for Dan's video, and for Garrett Gee, the YouTube creator he had collaborated with.</span></p>
<p id="c17-para-0050" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.114.1">Tent poling is a really smart tactic to add to your overall content strategy, especially because the content is usually evergreen, meaning that that content gets a boost every time that event comes back around. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.114.2">Mine your video archives to see what content you've already made that might fit into a tent pole strategy, then make new content with data relationships connecting these videos. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.114.3">I promise it works for topics besides soccer!</span></p>
</section>
<section class="calibre2"><span id="c17-sec-0015" class="calibre"></span>
<h3 id="head-3-51" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.115.1">Video Buckets</span></h3>
<p id="c17-para-0051" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.116.1">Once you get a good handle on your basic content strategies, you're ready to take it to the next level with something I call video buckets or content buckets. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.116.2">Buckets are an associated grouping for related videos, keywords, behaviors, and audience characteristics. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.116.3">Each bucket is a similar topic or theme that appeals to your target audience. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.116.4">Consider “bucket” the equivalent of “category.”</span></p>
<p id="c17-para-0052" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.117.1">Imagine you have a bucket. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.117.2">You put a treat in the bucket and set it on your front porch. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.117.3">Meanwhile, your neighbor has set out a row of different colored buckets, and each bucket contains a different treat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.117.4">Every day, a group of neighborhood kids walks down your street and chooses which house's treat stash to raid. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.117.5">Which house do you think they will choose? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.117.6">Which house would you choose? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.117.7">It's safe to assume we all would choose the house with lots of different kinds of treats.</span></p>
<p id="c17-para-0053" class="calibre14"><span epub:type="pagebreak" id="Page_241" role="doc-pagebreak" aria-label="241" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.118.1">People who frequent the YouTube neighborhood also want variety. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.118.2">As much as they might love that one amazing video on your channel, they don't want to watch it every time they visit. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.118.3">This is why having a variety of “buckets” to draw from matters. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.118.4">If all you ever offer is cookie videos, your viewers will stop coming back for more cookies, because sometimes they want a donut or a candy bar or a soda pop.</span></p>
<p id="c17-para-0054" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.119.1">When I was a kid, I loved a TV show called </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.120.1">The A‐Team</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.121.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.121.2">The A‐Team was a group of Vietnam veterans who were framed for a crime they didn't commit. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.121.3">So they escaped jail and decided to become mercenaries who helped the good guys get away from the bad guys. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.121.4">In every episode the plot was the same: good guys get into trouble, the A‐Team shows up, chaos ensues when the Team hatches a crazy plan, and in the end, somehow they accomplish the impossible. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.121.5">At the end of every episode, a character named Colonel Smith would say, “I love it when a plan comes together.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.121.6">The episode always had a crazy build‐up and they were always modifying the plan.</span></p>
<p id="c17-para-0055" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.122.1">Somewhere in the middle of season two, I got bored with the series. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.122.2">Their ratings plummeted because everybody got bored with it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.122.3">Every single episode felt the same. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.122.4">It was basically the exact same plotline with different characters. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.122.5">You might have a really great idea for content, but if you overuse it, it will stop working, just like </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.123.1">The A‐Team</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.124.1">.</span></p>
<p id="c17-para-0056" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.125.1">Once you understand which niche you fall under, you can break down your own channel with video buckets. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.125.2">Breaking down your content into categories helps your audience know exactly what they're going to get with a particular type of video, and they get their payoff when you deliver. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.125.3">Then you can wash, rinse, and repeat on each type of video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.125.4">When you do it right, you'll have a low churn rate, meaning you'll lose fewer viewers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.125.5">To be clear, having categories or buckets is not the same as having a variety channel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.125.6">Variety channels don't work. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.125.7">Buckets are categories that are related, not random. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.125.8">Narrow </span><span epub:type="pagebreak" id="Page_242" role="doc-pagebreak" aria-label="242" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.126.1">down your niche, but don't be so narrow that the viewers lose interest because you have no variety.</span></p>
