<p id="c17-para-0057" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.127.1">For example, MrBeast is a video buckets master. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.127.2">He has a very high standard for himself as he creates new content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.127.3">If it doesn't fit into one of his video buckets, he won't put it on his channel, even if it's a great video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.127.4">His buckets include categories like extreme challenges, last to ____ wins, would you rather, and 24‐hour challenges. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.127.5">MrBeast has a very low churn rate.</span></p>
<p id="c17-para-0058" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.128.1">When you create content buckets, you'll realize it is a great way to systematize programming for your channel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.128.2">It will help you schedule so you'll know exactly what you're going to do ahead of time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.128.3">Create editorial calendars, schedule content, and craft copy with ease knowing the various topics you should be hitting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.128.4">This will save you so much time and stress.</span></p>
<p id="c17-para-0059" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.129.1">With that said, don't be too rigid with your buckets. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.129.2">Topics can ebb and flow depending on what's currently working. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.129.3">If something stops working, experiment with a new bucket. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.129.4">You should be experimenting always anyway. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.129.5">If you don't, you'll be stagnant and eventually canceled like the A‐Team.</span></p>
</section>
<section class="calibre2"><span id="c17-sec-0016" class="calibre"></span>
<h3 id="head-3-52" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.130.1">How to Choose Your Buckets</span></h3>
<p id="c17-para-0060" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.131.1">Choosing your channel's buckets is really fun. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.131.2">Go to your videos and look for patterns among them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.131.3">Especially consider your top performing videos and make sure you create a bucket for them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.131.4">Group similar videos and title each bucket. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.131.5">Refer to your FAQ/SAQ lists you made earlier in this chapter to make sure you cover the important topics.</span></p>
<p id="c17-para-0061" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.132.1">I introduced you to Kristina Smallhorn in </span><a href="c10.xhtml" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.133.1">Chapter 10</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.134.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.134.2">She is a Louisiana realtor who came to me for help with her channel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.134.3">She had been creating content based off of keywords and SEO. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.134.4">I helped her categorize her top performing videos into buckets and told her to create more content for those buckets. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.134.5">She connected metadata and </span><span epub:type="pagebreak" id="Page_243" role="doc-pagebreak" aria-label="243" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.135.1">video structure, and before long, her channel took off. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.135.2">A good bucket strategy was all she needed to take her channel to the next level. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.135.3">Check out her spikes over time after implementing buckets, shown in </span><a href="#c17-fig-0001" id="R_c17-fig-0001" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.136.1">Figures 17.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.137.1"> through </span><a href="#c17-fig-0005" id="R_c17-fig-0005" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.138.1">17.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.139.1">.</span></p> <span epub:type="pagebreak" id="Page_244" role="doc-pagebreak" aria-label="244" class="calibre16"></span>

<p id="c17-para-0062" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.152.1">Look at the first tiny bump in </span><a href="#c17-fig-0005" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.153.1">Figure 17.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.154.1"> (the arrow is pointing to it). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.154.2">It's the spike that looked so big in </span><a href="#c17-fig-0001" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.155.1">Figure 17.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.156.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.156.2">You can see that the buckets strategy perpetually grows over time and as you release more videos in that bucket.</span></p>

</figcaption>
</figure>
<section class="calibre2"><span id="c17-sec-0017" class="calibre"></span>
<h3 id="head-3-53" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.160.1">How to Create Buckets</span></h3>
<p id="c17-para-0063" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.161.1">How do you put a video “in the bucket?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.161.2">Once you've labeled your content buckets by topic or theme, make sure the videos that are grouped together have similar metadata. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.161.3">They should have similar titles, keywords, descriptions, and tags. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.161.4">The videos should be similarly structured as well. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.161.5">The framework, pacing, and editing should follow specific patterns.</span></p>
<p id="c17-para-0064" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.162.1">YouTube used to only recommend exact content matches as suggestions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.162.2">But they found that in order to keep the viewer on YouTube longer, they needed to have the viewer follow one of three paths: rabbit holes, similar videos, and personalized for viewer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.162.3">The “rabbit hole” recommendations take a viewer deeper and deeper into one topic or one type of video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.162.4">Similar video recommendations include videos that would be highly related but not super related like the rabbit‐hole type. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.162.5">These videos have a natural relationship, whether it's viewing data or topic data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.162.6">The personalized for viewer type takes something the viewer has engaged with that's not related to what </span><span epub:type="pagebreak" id="Page_246" role="doc-pagebreak" aria-label="246" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.163.1">they're currently watching but they're likely to watch based on their past viewing and subscribing patterns.</span></p>
<p id="c17-para-0065" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.164.1">You want your content related enough that the algorithm will recommend it together. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.164.2">The connections you've made in advance make it easier for YouTube to find your stuff and put it where people will see it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.164.3">If you only have one bucket, your content might take off, but eventually it will slow down because there's not enough there for YouTube to recommend in a variety of ways. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.164.4">People like all kinds of treats, not just cookies every day, remember? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.164.5">This is why buckets work so well on YouTube today.</span></p>
<p class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.165.1">To use a real‐world example, let's look at one of my clients Devin Stone's channel </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.166.1">Legal Eagle</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.167.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.167.2">Devin is a civil litigation lawyer in Washington, D.C., whose mission is to help explain everyday laws and legal issues to regular people. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.167.3">He knows his video buckets, and when he makes a new video, it always fits into one of them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.167.4">Devin's buckets include the following and are shown in </span><a href="#c17-fig-0006" id="R_c17-fig-0006" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.168.1">Figure 17.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.169.1">:</span><span epub:type="pagebreak" id="Page_247" role="doc-pagebreak" aria-label="247" class="calibre16"></span></p>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.170.1"><img alt="Schematic illustration of the Legal Eagle Buckets." src="images/c17f006.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c17-fig-0006" id="c17-fig-0006" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.171.1">Figure 17.6</span></b></a></span> <b class="calibre15"><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.172.1">Legal Eagle</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.173.1"> buckets</span></b></p>
</figcaption>
</figure>
<ul id="c17-list-0004" class="calibre20">
<li id="c17-li-0010" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.174.1">Real Lawyer Reacts to _____</span></li>
<li id="c17-li-0011" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.175.1">Real Life, Real Law Reviews</span></li>
<li id="c17-li-0012" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.176.1">Real Lawyer Responds to ____</span></li>
<li id="c17-li-0013" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.177.1">Laws Broken ____</span></li>
<li id="c17-li-0014" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.178.1">Law 101!</span></li>
<li id="c17-li-0015" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.179.1">Real Lawyer Versus</span></li>
<li id="c17-li-0016" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.180.1">Experimental</span></li>
</ul>
<p id="c17-para-0068" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.181.1">Go watch one of Devin's videos and scroll down the Suggested feed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.181.2">The Up next video is likely another </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.182.1">Legal Eagle</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.183.1"> video that fits into the same category as the one playing. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.183.2">The second position might be occupied by a playlist of his channel library, and the third position might be another video of his within the current bucket. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.183.3">In </span><a href="c11.xhtml" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.184.1">Chapter 11</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.185.1">, I explained how Devin figured out how to reach a broader audience than just the law students he had been creating for. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.185.2">Buckets changed the game for him, helping him reach more of a mainstream audience.</span></p>
<p id="c17-para-0069" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.186.1">It's easier to brainstorm new ideas when you've written your content down and broken it into categories. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.186.2">When the lists are right in front of you, new content ideas strike more easily. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.186.3">You can also see where you might be lacking content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.186.4">You can create videos that fit into multiple buckets, too. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.186.5">In fact, it's awesome to have some crossover. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.186.6">MrBeast does a lot of “challenge” type videos that easily hit more than one bucket. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.186.7">This works great because you can use a keyword to connect the buckets to get more of your content recommended.</span></p>
<p id="c17-para-0070" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.187.1">It makes sense that having a well‐rounded content strategy would keep your viewers' attention better than a one‐themed wonder, doesn't it? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.187.2">In creating content bucket lists, you might find that your channel isn't as varied as you thought it was. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.187.3">You might come to the realization that you do only have one type of bucket. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.187.4">You might find </span><span epub:type="pagebreak" id="Page_248" role="doc-pagebreak" aria-label="248" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.188.1">that you have a bucket that's not really working. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.188.2">You might see an obvious oversight and be able to create a new bucket that gives your channel the boost you've been wanting.</span></p>
<p id="c17-para-0071" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.189.1">The purpose of all of this is to make your content creation strategy easier and more effective at getting and keeping viewers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.189.2">A good bucket strategy provides all the elements that retain engaged viewers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.189.3">Engaged viewers become part of your community that is loyal to your brand. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.189.4">What more could a YouTube content creator want?</span></p>
</section>
<section class="calibre2"><span id="c17-sec-0018" class="calibre"></span>
<h3 id="head-3-54" class="calibre22"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.190.1">Keep It Simple</span></h3>
<p id="c17-para-0072" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.191.1">It's easy for YouTube creators to get stuck in a content strategy rut. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.191.2">Yes, it's important to plan, and it's important to implement tactics to utilize your data, but sometimes the answer is to keep it simple. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.191.3">As long as you remember to strategize for your audience and strategize for the algorithm, you'll be fine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.191.4">Optimize for mobile and create data relationships among your content so YouTube will keep recommending you to the viewers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.191.5">And don't forget the first part of this chapter's title: Create. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.191.6">Keeping your content fresh and interesting is always the best strategy.</span></p>
</section>
</section>
<section aria-labelledby="head-2-87" class="calibre2"><span id="c17-sec-0019" class="calibre"></span>
<h2 id="head-2-87" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.192.1">Action Exercise</span></h2>

<li id="c17-li-0017" class="calibre10"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.193.1">Task 1:</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.194.1"> Look at your video library and group similar videos together.</span></li>
<li id="c17-li-0018" class="calibre10"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.195.1">Task 2:</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.196.1"> Label these groups of videos by topic. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.196.2">These have become your buckets.</span></li>
<li id="c17-li-0019" class="calibre10"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.197.1">Task 3:</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.198.1"> Analyze your videos in your buckets using the Four Ws (</span><a href="c14.xhtml" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.199.1">Chapter 14</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.200.1">'s Action Exercise).</span></li>
<li id="c17-li-0020" class="calibre10"><span epub:type="pagebreak" id="Page_249" role="doc-pagebreak" aria-label="249" class="calibre16"></span><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.201.1">Task 4:</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.202.1"> Analyze your titles and thumbnails in each bucket by looking for patterns among the ones with the highest CTR and AVD.</span></li>
<li id="c17-li-0021" class="calibre10"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.203.1">Task 5:</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.204.1"> Plan, create, and upload a new video that will fall into one of your buckets.</span></li>
</ul>
<p id="c17-para-0074" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.205.1">Get the companion workbook and find more resources at </span><a href="http://www.ytformulabook.com" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.206.1">www.ytformulabook.com</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.207.1">.</span></p>
</section>
