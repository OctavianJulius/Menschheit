<section epub:type="chapter" role="doc-chapter" aria-labelledby="c20_1" class="calibre2">
<header class="calibre11">
<h1 id="c20_1" class="calibre12"><span epub:type="pagebreak" id="Page_283" role="doc-pagebreak" aria-label="283" class="calibre13"></span><a id="c20" class="calibre5"></a><span class="calibre"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.1.1">20</span></span><br class="calibre19"/><span class="chaptertitle"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.2.1">Tweaking Your Content</span></span></h1>
</header>
<section aria-label="chapter opening" class="calibre2"><span id="c20-sec-0001" class="calibre"></span>
<p id="c20-para-0001" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.1">We've talked about how to create engaging content, good thumbnails and titles, and how to get your video on YouTube. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.3.2">In </span><a href="c19.xhtml" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.4.1">Chapter 19</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.1">, we went over practices to optimize and promote your video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.2">Now you're ready to learn what to do after your video hits the shelf. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.3">Do you know what to do if your video is underperforming? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.4">Do you even know how to tell if it's underperforming besides views? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.5">What if it's taking off? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.5.6">How do you respond?</span></p>
<p id="c20-para-0002" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.1">I've said it a thousand times: you have to analyze and adjust; analyze and adjust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.2">In theory, this means you have to improve your content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.3">In practice, it means you look at the data in your YouTube analytics and see what is going on and what you actually can do about it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.4">You have to assess your progress. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.5">This is true for every single YouTube channel, no matter how big or small or old or new. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.6.6">This is where the rubber meets the road with everything you've learned in this book.</span></p>
<p id="c20-para-0003" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.1">Certain content is good at gaining new subscribers, other content is good at retaining subscribers, and some content is good for both subscribers and nonsubscribers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.2">Figure out which kind of content you're dealing with and who it's geared toward to know which tweak to make when it underperforms. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.7.3">For example, I was at a private retreat in Las Vegas with MrBeast and other data‐driven creators. </span><span epub:type="pagebreak" id="Page_284" role="doc-pagebreak" aria-label="284" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.1">We were talking about MrBeast's content and his viewers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.2">I asked him which videos he enjoyed making the most, and he said he liked the videos where he helped people in need. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.8.3">MrBeast had a lot of videos giving away money and big things, but often, he was giving it to his friends.</span></p>
<p id="c20-para-0004" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.1">I looked at MrBeast's videos and how they performed on average. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.2">I noticed that the videos of him giving away things to people in need rather than to his friends actually performed better. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.3">He had gotten 4 to 10 times more new subscribers from those videos. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.4">He needed to make more videos like that, which was awesome, because that was his favorite type of video to create anyway. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.9.5">This was a small tweak that brought a huge return in subscribers and viewership.</span></p>
</section>
<section aria-labelledby="head-2-107" class="calibre2"><span id="c20-sec-0002" class="calibre"></span>
<h2 id="head-2-107" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.10.1">Real‐Time Tweaks versus Long‐Term Tweaks</span></h2>
<p id="c20-para-0005" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.1">You need to analyze and adjust in two ways: in real time, and in strategizing for future content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.2">In order to do this, you have to know how your content is performing in relation to how it performs on average. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.3">How do you analyze if your video is performing well? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.4">When you do know how to analyze, how do you adjust to fix it? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.5">I'll show you how to find your average numbers, also called baselines, so you know how your new video performs in relation to how your content performs on average. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.11.6">Then I'll show you what to do to adjust for outliers—videos that land either above or below average.</span></p>
<p id="c20-para-0006" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.1">As you learn to track your baselines, you'll learn to recognize patterns. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.2">Patterns tell you what is working and what you need to change so your content will perform better. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.3">We're not talking about huge changes and adjustments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.4">They are small changes, so we call them “tweaks.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.5">Small tweaks can translate to big peaks in your metrics graphs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.6">It's like the butterfly effect: it's the idea that a butterfly flapping its wings on one side of the world can significantly change the weather on the other side of the world. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.12.7">Your small tweaks can </span><span epub:type="pagebreak" id="Page_285" role="doc-pagebreak" aria-label="285" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.1">significantly change the trajectory of your video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.13.2">But you have to know your baselines in order to know what to tweak.</span></p>
</section>
<section aria-labelledby="head-2-108" class="calibre2"><span id="c20-sec-0003" class="calibre"></span>
<h2 id="head-2-108" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.14.1">How to Determine Your Baselines</span></h2>
<p id="c20-para-0007" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.15.1">(</span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.16.1">Note: If you have a new channel and don't have the data you need yet, go back to recon and research and look at another channel that is doing well in your niche and analyze what's working so you know what you should be doing</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.17.1">.)</span></p>
<p id="c20-para-0008" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.1">Most creators try to determine their baselines from a whole channel perspective, but this is a huge mistake. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.2">A whole channel approach doesn't give you accurate averages to be able to leverage who is watching from where. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.3">To illustrate this point, let's say you're going to school and you have five classes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.4">You have really good grades in four classes, but you're failing one class. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.5">If you only look at the average score of the five classes combined, it looks like you're doing fine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.6">This overall score can't show you that what is bringing the average down a little is actually a failing grade. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.7">But if you break down the grades by class, you'll see that the one class needs some serious attention, stat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.8">This is why you need to go from a macro view to a micro view when determining your baselines and knowing which content to tweak. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.18.9">In order to do this, you have to break it down to the traffic sources level.</span></p>
<p class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.19.1">YouTube doesn't provide baselines for you based on traffic source; you have to go and find that data manually. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.19.2">When you upload a video, you need to track the most important metrics by traffic source. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.19.3">The most important metrics are:</span></p>
<ul id="c20-list-0001" class="calibre20">
<li id="c20-li-0001" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.20.1">Click‐through rate (CTR)</span></li>
<li id="c20-li-0002" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.21.1">Impressions</span></li>
<li id="c20-li-0003" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.22.1">Average view duration (AVD)</span></li>
<li id="c20-li-0004" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.23.1">Average percent viewed (APV)</span></li>
<li id="c20-li-0005" class="calibre10"><span epub:type="pagebreak" id="Page_286" role="doc-pagebreak" aria-label="286" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.24.1">Watch time and views</span></li>
<li id="c20-li-0006" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.25.1">Average views per viewer (AVPV)</span></li>
</ul>
<p id="c20-para-0010" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.1">I like to have data for at least 10 videos so I have enough data to provide a good baseline. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.2">To establish your baselines, select a traffic source. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.3">Then select 10 videos in that traffic source. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.4">So if you did this with Suggested traffic and CTR first, you would get your 10 videos, add those numbers up, and divide by the number of videos. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.5">This is your Suggested traffic CTR baseline. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.6">(Note: If you've established your video buckets, group your videos by bucket and then find your average.) Repeat this process for the other traffic sources for CTR. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.26.7">Then move on to the next metric and repeat the process of finding its baseline in each traffic source, as you did for CTR.</span></p>
<p id="c20-para-0011" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.27.1">CTR and Impressions baselines are the most important ones to establish, especially for real‐time observation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.27.2">However, you also need to find your baselines for AVD and APV for long‐term observation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.27.3">This is important because even if you have a great CTR, if it doesn't produce good AVD and APV numbers, the AI won't suggest your content to a more general audience. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.27.4">YouTube wants to push your content to the widest possible audience so your content can get more impressions and more views. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.27.5">The more impressions you get, the lower your CTR will be because it's going out to more viewers.</span></p>
</section>
<section aria-labelledby="head-2-109" class="calibre2"><span id="c20-sec-0004" class="calibre"></span>
<h2 id="head-2-109" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.28.1">What to Do with Your Real‐Time Baselines</span></h2>
<p class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.1">Everything you do in YouTube analytics stems from knowing your metrics baselines. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.2">Don't fall into the comparison trap, always measuring your data against other creators. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.3">Other creators' numbers can't match up to yours because there are so many factors determining those numbers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.4">Focus on your own numbers only. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.29.5">There are dozens </span><span epub:type="pagebreak" id="Page_287" role="doc-pagebreak" aria-label="287" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.1">of ways to look at metrics in your analytics, but stick to the most important ones we listed above. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.30.2">Do the following with your CTR and Impressions data:</span></p>
<ol class="calibre8" id="c20-list-0002">
<li id="c20-li-0007" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.31.1">Look at your CTR as soon as YouTube gives you that data, generally two to three hours after uploading a new video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.31.2">This is your real‐time data.</span></li>
<li id="c20-li-0008" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.1">If your CTR is below the baseline you've established, your next step is to look at your Impressions data before you change anything. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.2">This is super important because if your impressions have gone up, it means the AI is pushing your video to a broader audience. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.3">More eyes get the chance to see your thumbnail and title, which is a good thing, so even if this makes your CTR number lower, your video is actually getting seen by more viewers! </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.4">This is a hard concept for a lot of creators to grasp. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.32.5">Switch your mindset from “Low CTR = Bad,” to “Low CTR = Could be good, let's look a little harder.”</span></li>
<li id="c20-li-0009" class="calibre10"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.33.1">If your CTR is low but your Impressions are high, don't change anything yet. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.33.2">Let your content simmer, and see what it does. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.33.3">But if your CTR is low and your Impressions are average or below, it's time to adjust in real time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.33.4">You need to change a thumbnail or title now. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.33.5">I recommend switching out your thumbnail first because it's what grabs viewers' attention before they look at the title.</span></li>
</ol>
<p id="c20-para-0013" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.34.1">Most creators go wrong here and look at things that don't even matter, or they don't look by traffic source. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.34.2">Don't overwhelm and confuse yourself by looking at too much. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.34.3">You'll learn how to look at these baselines and understand what you need to do to adjust and get results. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.34.4">Just remember that in real time, the most important baseline is your CTR. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.34.5">Everything in the algorithm machine </span><span epub:type="pagebreak" id="Page_288" role="doc-pagebreak" aria-label="288" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.35.1">stems from here. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.35.2">If you haven't been making this metric a priority, do it now.</span></p>
</section>
<section aria-labelledby="head-2-110" class="calibre2"><span id="c20-sec-0005" class="calibre"></span>
<h2 id="head-2-110" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.36.1">Have Backup Plans Ready</span></h2>
<p id="c20-para-0014" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.1">Here's where I differ from most creators: I have a plan A, plan B, plan C, and plan D all ready to go when I upload a video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.2">Some people think this is overkill. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.3">Maybe it is. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.4">The point is that you have to have thumbnail options ready to switch out as fast as you can if needed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.5">When you can course‐correct quicker, the algorithm will see that you've made a quick change and respond accordingly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.6">I worked with a client who had a great thumbnail and a great video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.7">Before he uploaded it to his channel, he asked our Discord group for feedback and got some great advice. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.8">But when he uploaded the video, it was falling under his baseline, so we switched out the thumbnail, not once or twice, but three times. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.37.9">Finally, the video took off, and he got 50 million views. </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.38.1">Fifty million</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.39.1">.</span></p>
<p id="c20-para-0015" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.40.1">Do you think we regretted having four thumbnails ready in advance? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.40.2">The same thing happened with another client: he uploaded a video, and it just wasn't performing well. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.40.3">He waited two days before changing the thumbnail, and the video did pick up, but if he had changed out the thumbnail two hours after upload instead of two days, it would have done so much better.</span></p>
<p id="c20-para-0016" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.1">Let me expound. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.2">When you upload a new video to YouTube, that video's clock starts ticking. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.3">It's “aging.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.4">Its freshness factor is on a steady decline from the outset. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.5">Kind of like that saying about buying a new vehicle: it starts dropping in value the second you drive the car off the lot. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.6">This is why it's imperative that you respond quickly to the data that comes in about a video's performance. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.7">You won't be able to capitalize on the Browse features of Homepage, Trending, and Subscription feed if you don't act quickly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.41.8">These are your “act fast” metrics.</span></p>
</section> <span epub:type="pagebreak" id="Page_289" role="doc-pagebreak" aria-label="289" class="calibre16"></span>
<section aria-labelledby="head-2-111" class="calibre2"><span id="c20-sec-0006" class="calibre"></span>
<h2 id="head-2-111" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.42.1">What to Do with Your Long‐Term Baselines</span></h2>
<p id="c20-para-0017" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.1">When you start watching your AVD and APV baselines, which are usually available 48 hours after upload, notice if they are below or above average. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.43.2">Then go to where you lose viewers in the video or where there is more engagement in the video and try to find a pattern for why that is happening at that point in your video (learn more about AVD and APV in </span><a href="c16.xhtml" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.44.1">Chapter 16</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.2">I've done this thousands of times, and there is always a pattern to discover. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.45.3">When you can identify patterns, you'll know what to adjust for future content creation.</span></p>
<p id="c20-para-0018" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.46.1">The Suggested feed requires slow and steady consistency and small tweaks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.46.2">In your analytics, click on Reach, and look at your highest traffic source for the last 7 days, 90 days, and year. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.46.3">This is where a lot of YouTube channels go wrong; they only look at the most current video and what's happening with it right now. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.46.4">But when you look at how your content performs over time, you'll see different patterns.</span></p>
<p id="c20-para-0019" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.47.1">Even if your highest percentage of traffic over time shows Browse and Subscription, guess what? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.47.2">You can make small tweaks that, over time, help your channel get higher and higher in Suggested traffic. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.47.3">You don't have to be stuck as a Browse traffic–only channel, and you don't want to be. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.47.4">Your Browse feature traffic (Homepage, Trending, and Subscription feed), are your most valuable group of viewers, and you need to make decisions to cater to them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.47.5">They are your loyal followers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.47.6">But if you're not also working to improve your Suggested percentage, you're not doing it right.</span></p>
</section>
<section aria-labelledby="head-2-112" class="calibre2"><span id="c20-sec-0007" class="calibre"></span>
<h2 id="head-2-112" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.48.1">Split Testing</span></h2>
<p id="c20-para-0020" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.49.1">I have used a tool called TubeBuddy for years, and I recommend 1,000% you use it with your channel, too. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.49.2">You can download TubeBuddy at </span><a href="http://www.tubebuddy.com/go" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.50.1">www.tubebuddy.com/go</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.51.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.51.2">It will save you so much </span><span epub:type="pagebreak" id="Page_290" role="doc-pagebreak" aria-label="290" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.52.1">time and energy, not to mention it will help you figure some things out with your content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.52.2">An invaluable feature that I love to use is the A/B split testing. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.52.3">To run a split test, click on a video in your library and add a secondary thumbnail with a subtle variation, like changing a background color. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.52.4">It doesn't work as well if you use a completely different thumbnail variation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.52.5">After the test has run its course, look at which thumbnail performed better, and more specifically, where the traffic was coming from. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.52.6">Be careful not to take a quick glance and make a rash decision; the numbers can be deceiving if you don't look at them right. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.52.7">Use your brain and dig a little deeper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.52.8">See which traffic source is improving, and if that's your goal for this specific video.</span></p>
</section>
<section aria-labelledby="head-2-113" class="calibre2"><span id="c20-sec-0008" class="calibre"></span>
<h2 id="head-2-113" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.53.1">Small Tweaks</span></h2>
<p id="c20-para-0021" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.1">We spent a whole chapter on how you get people to click or tap on your video. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.2">You have to have good titles and thumbnails. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.3">Getting people to click triggers data to start feeding your metrics. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.4">Then you'll be able to see how this video stacks up against your average performances so you'll know if you need to change something. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.5">Changing something usually means swapping out a thumbnail image first to see if that does the trick. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.6">If you watch your baselines after the swap and it doesn't fix it, then you can tweak your title and watch your baselines again. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.7">If this still isn't working, you can go back and swap out yet another thumbnail. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.8">Don't be afraid to do this. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.54.9">I've seen it happen time and time again where the second or third (or sometimes fourth!) thumbnail finally clicks and the numbers start to climb.</span></p>
<p id="c20-para-0022" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.1">One of my students has a channel that is really taking off. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.55.2">It's called </span><i class="calibre6"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.56.1">Matt's Off Road Recovery</span></i><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.2">Matt documents his towing rescues of people who get stranded in his geographical area. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.57.3">Matt came to me and my team to get help with his channel, so we looked at his metrics and helped him determine his baselines by traffic source.</span></p>
<p id="c20-para-0023" class="calibre14"><span epub:type="pagebreak" id="Page_291" role="doc-pagebreak" aria-label="291" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.58.1">The first thing we did was focus on his thumbnails. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.58.2">We found the baselines for all the thumbnails that had the highest CTR, and we noticed a pattern. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.58.3">The thumbnails that had Matt's face with an expression on the thumbnail performed three times higher. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.58.4">We did a few tests and determined that our hypothesis about his face with expressions was true.</span></p>
<p id="c20-para-0024" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.59.1">Next, we needed to fix his AVD/APV. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.59.2">Look at </span><a href="#c20-fig-0001" id="R_c20-fig-0001" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.60.1">Figures 20.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.61.1">, </span><a href="#c20-fig-0002" id="R_c20-fig-0002" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.62.1">20.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.63.1">, and </span><a href="#c20-fig-0003" id="R_c20-fig-0003" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.64.1">20.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.1"> for Matt's channel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.65.2">In </span><a href="#c20-fig-0001" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.66.1">Figure 20.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.1">, the video's AVD had a big drop off. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.2">We took all of Matt's videos that underperformed and looked for patterns and hypothesized why viewers were disengaged. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.3">Then we looked closely at the group of videos that were his best performers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.4">We noticed a few patterns in his videos that had a higher AVD and APV. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.5">We were able to test these hypotheses in a few upcoming videos, implementing strategies we thought would work. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.67.6">Then we looked at where viewers engaged the most.</span></p>
<p id="c20-para-0025" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.68.1">After we looked at Matt's baselines, we were able to make small tweaks to the content over time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.68.2">Look at </span><a href="#c20-fig-0002" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.69.1">Figure 20.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.2">Our tweaks brought Matt's AVD/APV back up to the average line. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.70.3">Notice that his APV went from 52.5% to 71.8%.</span></p>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.71.1"><img alt="Graph depicts the Matt's AVD drop." src="images/c20f001.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c20-fig-0001" id="c20-fig-0001" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.72.1">Figure 20.1</span></b></a></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.73.1">Matt's AVD drop</span></b></p>
</figcaption>
</figure>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.74.1"><img alt="Graph depicts the Matt's AVD recovery." src="images/c20f002.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c20-fig-0002" id="c20-fig-0002" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.75.1">Figure 20.2</span></b></a></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.76.1">Matt's AVD recovery</span></b></p>
</figcaption>
</figure>
<figure class="calibre23"> <span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.77.1"><img alt="Graph depicts the Matt's video views." src="images/c20f003.png" class="center1"/></span>
<figcaption class="calibre24">
<p class="calibre14"><span class="figurelabel"><a href="#R_c20-fig-0003" id="c20-fig-0003" role="doc-backlink" class="calibre5"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.78.1">Figure 20.3</span></b></a></span> <b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.79.1">Matt's video views</span></b></p>
</figcaption>
</figure>
<p id="c20-para-0026" class="calibre14"><span epub:type="pagebreak" id="Page_292" role="doc-pagebreak" aria-label="292" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.80.1">Matt's video views skyrocketed. </span><a href="#c20-fig-0003" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.81.1">Figure 20.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.82.1"> shows what our small tweaks did for his channel.</span></p>
<p id="c20-para-0027" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.83.1">Remember that it's all about the viewer—from seeing your thumbnail and title and wanting to click (impressions, CTR), to </span><span epub:type="pagebreak" id="Page_293" role="doc-pagebreak" aria-label="293" class="calibre16"></span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.84.1">wanting to finish your video (AVD/APV, Watch time) and watch more (Watch time, AVPV). </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.84.2">It's about always trying to learn and improve by analyzing and adjusting.</span></p>
</section>
<section aria-labelledby="head-2-114" class="calibre2"><span id="c20-sec-0009" class="calibre"></span>
<h2 id="head-2-114" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.85.1">Just Do It</span></h2>
<p id="c20-para-0028" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.86.1">The best way for you to figure out how all of this relates to your content is to dig in. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.86.2">Go to your analytics and learn how to read your most important metrics. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.86.3">Have variations of thumbnails ready to switch out quickly when one isn't working. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.86.4">Know where your traffic is coming from and what your baselines are. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.86.5">It's nearly impossible to fix a video that's not performing if you can't read your real‐time data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.86.6">The more you practice, the better you'll get at seeing patterns and knowing when to act fast and when to let your content simmer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.86.7">You'll be an analytics pro before you know it, and your content will improve leaps and bounds as a result.</span></p>
<p id="c20-para-0029" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.1">You'll figure it out. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.2">It will take time and work, but I promise it's worth it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.3">What do you have to lose? </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.4">Some people catch on to patterns and data analysis quicker than others, but no matter how long it takes to learn it, the end result is the same. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.87.5">You'll learn how to analyze your channel data so you can make the adjustments necessary to succeed.</span></p>
</section>
<section aria-labelledby="head-2-115" class="calibre2"><span id="c20-sec-0010" class="calibre"></span>
<h2 id="head-2-115" class="calibre7"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.88.1">Action Exercise</span></h2>
<ul class="none" id="c20-list-0003">
<li id="c20-li-0010" class="calibre10"><b class="calibre15"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.89.1">Task 1:</span></b><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.90.1"> Find your baselines for videos in one of your buckets by following the steps outlined in this chapter.</span></li>
</ul>
<p id="c20-para-0031" class="calibre14"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.1">I go in depth on baselines analytics in the companion course for this book. </span><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.91.2">Get the companion workbook and find more resources at </span><a href="http://www.ytformulabook.com" class="calibre5"><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.92.1">www.ytformulabook.com</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="kobospan" id="kobo.93.1">.</span></p>
</section>
</section>
